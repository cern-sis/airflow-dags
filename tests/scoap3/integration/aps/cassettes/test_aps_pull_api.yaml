          \ section at center-of-mass energies from 2.0 to 3.08\_GeV\",\"format\":\"\
          html\"},\"tocSection\":{\"label\":\"Particle Physics Experiments\"},\"volume\"\
          :{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We consider the theory\
          \ of Rarita-Schwinger field interacting with a field with spin <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mrow><mn>1</mn><mo>/</mo><mn>2</mn></mrow></math>,\
          \ in the case of finite temperature, chemical potential and vorticity, and\
          \ calculate the chiral vortical effect for spin <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mn>3</mn><mo>/</mo><mn>2</mn></mrow></math>.\
          \ We have clearly demonstrated the role of interaction with the spin <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mrow><mn>1</mn><mo>/</mo><mn>2</mn></mrow></math> field, the contribution\
          \ of the terms with which to CVE is 6. Since the contribution from the Rarita-Schwinger\
          \ field is <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mrow><mo>\u2212</mo><mn>1</mn></mrow></math>, the overall coefficient\
          \ in CVE is <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mrow><mn>6</mn><mo>\u2212</mo><mn>1</mn><mo>=</mo><mn>5</mn></mrow></math>,\
          \ which corresponds to the recent prediction of a gauge chiral anomaly for\
          \ spin <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mrow><mn>3</mn><mo>/</mo><mn>2</mn></mrow></math>. The obtained\
          \ values for the coefficients <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>\u03BC</mi><mn>2</mn></msup></math> and\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><msup><mi>T</mi><mn>2</mn></msup></math> are proportional to each other,\
          \ but not proportional to the spin, which indicates a possible new universality\
          \ between the temperature-related and the chemical potential-related vortical\
          \ effects. The results obtained allow us to speculate about the relationship\
          \ between the gauge and gravitational chiral anomalies.</p>\",\"format\":\"\
          html\"},\"articleType\":\"letter\",\"authors\":[{\"type\":\"Person\",\"name\"\
