          volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>In the early\
          \ Universe above the weak scale, both baryon <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>B</mi></math> and lepton <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>L</mi></math> numbers are violated by nonperturabive\
          \ effects in the Standard Model while <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>B</mi><mo>\u2212</mo><mi>L</mi></math> remains\
          \ conserved. Introducing new physics which violates perturbatively <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>L</mi></math>\
          \ and/or <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi>B</mi></math>, one can generate dynamically a nonzero <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mi>B</mi><mo>\u2212</mo><mi>L</mi></math> charge and hence a nonzero <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mi>B</mi></math> charge. In this work, we focus on the former scenario,\
          \ which is also known as leptogenesis. We show how to describe the evolutions\
          \ of lepton flavor charges taking into account the complete Standard Model\
          \ lepton flavor and spectator effects in a unified and lepton flavor basis\u2013\
          independent way. The recipe we develop can be applied to any leptogenesis\
          \ model with arbitrary number of new scalars carrying nonzero hypercharges\
          \ and is valid for cosmic temperature ranging from <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mn>10</mn><mn>15</mn></msup><mtext>\u2009\
          </mtext><mtext>\u2009</mtext><mi>GeV</mi></math> down to the weak scale. We\
          \ demonstrate that in order to describe the physics in a basis-independent\
          \ manner and to include lepton flavor effect consistently it is necessary\
          \ to describe both left-handed and right-handed lepton charges in terms of\
          \ density matrices. This is a crucial point since physics should be basis\
          \ independent. As examples, we apply the formalism to type-I and type-II leptogenesis\
          \ models where in the latter case a flavor-covariant formalism is indispensable.</p>\"\
