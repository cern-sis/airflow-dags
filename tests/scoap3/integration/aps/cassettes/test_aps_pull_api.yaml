          :\"String theory, quantum gravity, gauge/gravity duality\"},\"volume\":{\"\
          number\":\"105\"}},{\"abstract\":{\"value\":\"<p>By analyzing the calculated\
          \ baryon number susceptibility ratios <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msubsup><mi>\u03C7</mi><mn>1</mn><mi>B</mi></msubsup><mo\
          \ stretchy=\\\"false\\\">/</mo><msubsup><mi>\u03C7</mi><mn>2</mn><mi>B</mi></msubsup></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><msubsup><mi>\u03C7</mi><mn>3</mn><mi>B</mi></msubsup><mo stretchy=\\\
          \"false\\\">/</mo><msubsup><mi>\u03C7</mi><mn>1</mn><mi>B</mi></msubsup></math>\
          \ in a two-flavor system via the Dyson-Schwinger equation approach of QCD,\
          \ we determine the chemical freeze-out temperature and baryon chemical potential\
          \ in cases of both thermodynamic limit and finite size. We calculate the center-of-mass\
          \ energy dependence of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msubsup><mi>\u03C7</mi><mn>4</mn><mi>B</mi></msubsup><mo\
          \ stretchy=\\\"false\\\">/</mo><msubsup><mi>\u03C7</mi><mn>2</mn><mi>B</mi></msubsup><mo\
          \ stretchy=\\\"false\\\">(</mo><mi>\u03BA</mi><msup><mi>\u03C3</mi><mn>2</mn></msup><mo\
          \ stretchy=\\\"false\\\">)</mo></math> at the freeze-out line and find an\
          \ excellent agreement with experimental data when taking into account the\
          \ finite size effect. Our calculations indicate that the <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>\u03BA</mi><msup><mi>\u03C3\
          </mi><mn>2</mn></msup></math> exhibits a nonmonotonic behavior in the lower\
          \ collision energy region. We also predict that the collision energy dependence\
          \ of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><msubsup><mi>\u03C7</mi><mn>6</mn><mi>B</mi></msubsup><mo stretchy=\\\"\
          false\\\">/</mo><msubsup><mi>\u03C7</mi><mn>2</mn><mi>B</mi></msubsup></math>\
          \ is nonmonotonic.</p>\",\"format\":\"html\"},\"articleType\":\"article\"\
