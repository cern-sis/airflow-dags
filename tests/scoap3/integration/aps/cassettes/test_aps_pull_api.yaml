          :\"PRD\",\"abbreviatedName\":\"Phys. Rev. D\",\"name\":\"Physical Review D\"\
          },\"title\":{\"value\":\"Hypermagnetogenesis from axion inflation: Model-independent\
          \ estimates\",\"format\":\"html\"},\"tocSection\":{\"label\":\"Cosmology\"\
          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We present\
          \ a unified theory of inflation, neutrino mass, baryogenesis, and dark matter\
          \ where global lepton number symmetry and its breaking play a crucial role.\
          \ The basic idea is to use a lepton number carrying a complex scalar field\
          \ as the inflaton as well as the field that implements Affleck-Dine (AD) leptogenesis.\
          \ Dark matter is the massive Majoron which is a pseudo-Goldstone boson, resulting\
          \ from the spontaneous breaking of lepton number symmetry supplemented by\
          \ explicit lepton number violation needed to implement AD leptogenesis. The\
          \ magnitude of the resulting <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>n</mi><mi>B</mi></msub><mo>/</mo><mi>s</mi></math>\
          \ in the model is related to the mass of the pseudo-Goldstone dark matter,\
          \ connecting two apparently disconnected cosmological observations. An inverse\
          \ seesaw mechanism with lepton number breaking at low scale is crucial to\
          \ prevent washout of the lepton asymmetry during the universe\u2019s evolution.\
          \ The model seems to provide an economical solution to several puzzles of\
          \ the standard model of particle physics and cosmology in one stroke.</p>\"\
