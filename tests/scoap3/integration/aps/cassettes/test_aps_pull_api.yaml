          :{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>Large angle gluon radiations\
          \ induced by multiple parton scatterings contribute to dijet production in\
          \ deeply inelastic scattering off a large nucleus at the electron-ion collider.\
          \ Within the generalized high-twist approach to multiple parton scattering,\
          \ contributions at the leading order and twist four in perturbative QCD and\
          \ large Bjorken momentum fraction <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>x</mi><mi>B</mi></msub></math> can be\
          \ expressed as a convolution of the multiple parton scattering amplitudes\
          \ and the transverse momentum dependent (TMD) two-parton correlation matrix\
          \ elements. We study this medium-induced dijet spectrum and its azimuthal\
          \ angle correlation under the approximation of small longitudinal momentum\
          \ transfer in the secondary scattering and the factorization of two-parton\
          \ correlation matrix elements as a product of the quark and gluon TMD parton\
          \ distribution function (PDF). Contributions to dijet cross section from double\
          \ scattering are power suppressed and only become sizable for minijets at\
          \ small transverse momentum. We find that the total dijet correlation for\
          \ these minijets, which also includes the contribution from single scattering,\
          \ is sensitive to the transverse momentum broadening in the quark TMD PDF\
          \ at large <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi>x</mi></math> and saturation in the gluon TMD PDF at small\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>x</mi></math> inside the nucleus. The correlation from double scattering\
          \ is also found to increase with the dijet rapidity gap and have a quadratic\
          \ nuclear-size dependence because of the Landau-Pomeranchuk-Migdal interference\
          \ in gluon emission induced by multiple scattering. Experimental measurements\
          \ of such unique features in the dijet correlation can shed light on the Landau-Pomeranchuk-Migdal\
          \ interference in strong interaction and gluon saturation in large nuclei.</p>\"\
