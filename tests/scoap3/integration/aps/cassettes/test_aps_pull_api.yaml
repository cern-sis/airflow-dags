          label\":\"Elementary Particles and Fields\"},\"volume\":{\"number\":\"128\"\
          }},{\"abstract\":{\"value\":\"<p>We use loop induced processes like meson\
          \ oscillations and rare <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>b</mi></math> hadron decays to determine the\
          \ absolute values of the Cabibbo-Kobayashi-Maskawa matrix elements <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mo stretchy=\\\
          \"false\\\">|</mo><msub><mi>V</mi><mrow><mi>u</mi><mi>b</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">|</mo></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mo stretchy=\\\"false\\\">|</mo><msub><mi>V</mi><mrow><mi>c</mi><mi>b</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">|</mo></math> and compare our results to the standard\
          \ determinations based on inclusive and exclusive semileptonic tree-level\
          \ decays of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi>B</mi></math> mesons. For many years there have been tensions\
          \ between the inclusive and exclusive determinations. Assuming the absence\
          \ of new physics, we find that meson oscillation data shows a slight preference\
          \ for the inclusive value of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mo stretchy=\\\"false\\\">|</mo><msub><mi>V</mi><mrow><mi>c</mi><mi>b</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">|</mo></math> and the exclusive value for <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mo stretchy=\\\
          \"false\\\">|</mo><msub><mi>V</mi><mrow><mi>u</mi><mi>b</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">|</mo></math>. Rare <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>b</mi></math> decay data prefers values for\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mo stretchy=\\\"false\\\">|</mo><msub><mi>V</mi><mrow><mi>c</mi><mi>b</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">|</mo></math> far below the inclusive and exclusive\
          \ determinations, offering a new perspective on some of the persistent rare\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>b</mi></math> decay anomalies.</p>\",\"format\":\"html\"},\"articleType\"\
