          ,\"format\":\"html\"},\"tocSection\":{\"label\":\"General relativity, alternative\
          \ theories of gravity\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"\
          value\":\"<p>We explore the direct Higgs boson-top <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>C</mi><mi>P</mi></math> measurement via the\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>p</mi><mi>p</mi><mo stretchy=\\\"false\\\">\u2192</mo><mi>t</mi><mover\
          \ accent=\\\"true\\\"><mi>t</mi><mo stretchy=\\\"false\\\">\xAF</mo></mover><mi>h</mi></math>\
          \ channel at the high-luminosity LHC. We show that a combination of machine\
          \ learning techniques and efficient kinematic reconstruction methods can boost\
          \ new physics sensitivity, effectively probing the complex <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>t</mi><mover\
          \ accent=\\\"true\\\"><mi>t</mi><mo stretchy=\\\"false\\\">\xAF</mo></mover><mi>h</mi></math>\
          \ multiparticle phase space. Special attention is devoted to top quark polarization\
          \ observables, uplifting the analysis from a raw rate to a polarization study.\
          \ Through a combination of hadronic, semileptonic, and dileptonic top pair\
          \ final states in association with <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>h</mi><mo stretchy=\\\"false\\\">\u2192</mo><mi>\u03B3\
          </mi><mi>\u03B3</mi></math>, we obtain that the HL-LHC can probe the Higgs\
          \ boson-top coupling modifier and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>C</mi><mi>P</mi></math> phase, respectively,\
          \ up to <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mo stretchy=\\\"false\\\">|</mo><msub><mi>\u03BA</mi><mi>t</mi></msub><mo\
          \ stretchy=\\\"false\\\">|</mo><mo>\u2272</mo><mn>8</mn><mo>%</mo></math>\
