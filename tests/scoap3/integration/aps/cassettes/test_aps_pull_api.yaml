          :{\"value\":\"<p>We study the tagging of Higgs exotic decay signals using\
          \ different types of deep neural networks (DNNs) while focusing on the <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mrow><msup><mrow><mi>W</mi></mrow><mrow><mo>\xB1</mo></mrow></msup><mi>h</mi></mrow></math>\
          \ associated production channel followed by Higgs decaying into <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>n</mi></math>\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>b</mi></math> quarks with <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>n</mi><mo>=</mo><mn>4</mn></math>, 6, and 8.\
          \ All the Higgs decay products are collected into a fat jet, to which we apply\
          \ further selection using the DNNs. Three kinds of DNNs are considered\u2014\
          namely, the convolutional neural network, the recursive neural network, and\
          \ the particle flow network (PFN). The PFN can achieve the best performance\
          \ because its structure allows one to enfold more information in addition\
          \ to the four-momenta of the jet constituents, such as the particle identifier,\
          \ and tracks the parameters. Using the PFN as an example, we verify that it\
          \ can serve as an efficient tagger even though it is trained on a different\
          \ event topology with different <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>b</mi></math> multiplicity from the actual signal.\
          \ The projected sensitivity to the branching ratio of Higgs decaying into\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>n</mi></math> <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\"><mi>b</mi></math> quarks at the HL-LHC are 10%, 3%,\
          \ and 1%, for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi>n</mi><mo>=</mo><mn>4</mn></math>, 6, and 8, respectively.</p>\"\
