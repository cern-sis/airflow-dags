          \ Rarita-Schwinger field theory and chiral anomaly\",\"format\":\"html\"},\"\
          volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We perform an\
          \ effective field theory-based coupled-channel analysis of the recent BES\
          \ III data on the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><msup><mi>e</mi><mo>+</mo></msup><msup><mi>e</mi><mo>\u2212</mo></msup></math>\
          \ annihilation into the final state <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>K</mi><mo>+</mo></msup><mo stretchy=\\\
          \"false\\\">(</mo><msubsup><mi>D</mi><mi>s</mi><mo>\u2212</mo></msubsup><msup><mi>D</mi><mrow><mo>*</mo><mn>0</mn></mrow></msup><mo>+</mo><msubsup><mi>D</mi><mi>s</mi><mrow><mo>*</mo><mo>\u2212\
          </mo></mrow></msubsup><msup><mi>D</mi><mn>0</mn></msup><mo stretchy=\\\"false\\\
          \">)</mo></math> in a wide energy range and extract the poles responsible\
          \ for the formation of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>Z</mi><mrow><mi>c</mi><mi>s</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">(</mo><mn>3982</mn><mo stretchy=\\\"false\\\">)</mo></math>.\
          \ We identify two scenarios which provide a similar description of the experimental\
          \ mass distributions but result in utterly different predictions for the spin\
          \ partners of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><msub><mi>Z</mi><mrow><mi>c</mi><mi>s</mi></mrow></msub><mo stretchy=\\\
          \"false\\\">(</mo><mn>3982</mn><mo stretchy=\\\"false\\\">)</mo></math>: although\
          \ both scenarios are consistent with the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>Z</mi><mrow><mi>c</mi><mi>s</mi></mrow></msub></math>\
          \ as a <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mi>S</mi><mi>U</mi><mo stretchy=\\\"false\\\">(</mo><mn>3</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></math> partner of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>Z</mi><mi>c</mi></msub><mo stretchy=\\\
          \"false\\\">(</mo><mn>3900</mn><mo stretchy=\\\"false\\\">)</mo></math>, the\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><msub><mi>Z</mi><mi>c</mi></msub><mo stretchy=\\\"false\\\">(</mo><mn>4020</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></math> appears naturally as a spin partner\
          \ of these states only in one of them (fit 1) while in the other (fit 2) its\
          \ nature has to be different. Also, the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>Z</mi><mrow><mi>c</mi><mi>s</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">(</mo><mn>3982</mn><mo stretchy=\\\"false\\\">)</mo></math>\
          \ has a <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><msup><mi>J</mi><mi>P</mi></msup><mo>=</mo><msup><mn>1</mn><mo>+</mo></msup></math>\
          \ spin partner near the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msubsup><mover accent=\\\"true\\\"><mi>D</mi><mo\
          \ stretchy=\\\"false\\\">\xAF</mo></mover><mi>s</mi><mo>*</mo></msubsup><msup><mi>D</mi><mo>*</mo></msup></math>\
          \ threshold in fit 1, while no such state exists in fit 2. We predict the\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><msubsup><mover accent=\\\"true\\\"><mi>D</mi><mo stretchy=\\\"false\\\"\
          >\xAF</mo></mover><mi>s</mi><mo>*</mo></msubsup><msup><mi>D</mi><mo>*</mo></msup></math>\
          \ invariant mass distribution in the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>J</mi><mi>P</mi></msup><mo>=</mo><msup><mn>1</mn><mo>+</mo></msup></math>\
          \ channel for the reaction <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>e</mi><mo>+</mo></msup><msup><mi>e</mi><mo>\u2212\
          </mo></msup><mo stretchy=\\\"false\\\">\u2192</mo><msup><mi>K</mi><mo>+</mo></msup><msubsup><mi>D</mi><mi>s</mi><mrow><mo>*</mo><mo>\u2212\
          </mo></mrow></msubsup><msup><mi>D</mi><mrow><mo>*</mo><mn>0</mn></mrow></msup></math>\
          \ and argue that this line shape can be used to distinguish between the two\
          \ scenarios once data in this channel are available.</p>\",\"format\":\"html\"\
