          :\"Physical Review D\"},\"title\":{\"value\":\"Massive higher-spin multiplets\
          \ and asymptotic freedom in quantum gravity\",\"format\":\"html\"},\"tocSection\"\
          :{\"label\":\"Formal aspects of field theory, field theory in curved space\"\
          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We introduce\
          \ an effort to catalog the gauge-invariant interactions of Standard Model\
          \ (SM) particles and new fields in a variety of representations of the SM\
          \ color gauge group <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\"><mi>SU</mi><mo stretchy=\\\"false\\\">(</mo><mn>3</mn><msub><mo\
          \ stretchy=\\\"false\\\">)</mo><mi mathvariant=\\\"normal\\\">c</mi></msub></math>.\
          \ In this first installment, we direct this effort toward fields in the six-dimensional\
          \ (sextet, <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mrow><mn mathvariant=\\\"bold\\\">6</mn></mrow></math>) representation.\
          \ We consider effective operators of mass dimension up to seven (comprehensively\
          \ up to dimension six), featuring both scalar and fermionic color sextets.\
          \ We use an iterative tensor-product method to identify the color invariants\
          \ underpinning such operators, emphasizing structures that have received little\
          \ attention to date. In order to demonstrate the utility of our approach,\
          \ we study a simple but novel model of color-sextet fields at the Large Hadron\
          \ Collider (LHC). We compute cross sections for an array of new production\
          \ channels enabled by our operators, including single-sextet production and\
          \ sextet production in association with photons or leptons. We also discuss\
          \ dijet-resonance constraints on a sextet fermion. This example shows that\
          \ there remains a wide array of fairly minimal but well motivated and unexplored\
          \ models with extended strong sectors as we await the high-luminosity LHC.</p>\"\
