          \ accent=\\\"true\\\"><mi>s</mi><mo stretchy=\\\"false\\\">\xAF</mo></mover></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><msup><mi>W</mi><mo>+</mo></msup><mo stretchy=\\\"false\\\">\u2192\
          </mo><msub><mi mathvariant=\\\"normal\\\">\u039E</mi><mrow><mi>b</mi><mi>c</mi></mrow></msub><mo>+</mo><mover\
          \ accent=\\\"true\\\"><mi>b</mi><mo stretchy=\\\"false\\\">\xAF</mo></mover><mo>+</mo><mover\
          \ accent=\\\"true\\\"><mi>s</mi><mo stretchy=\\\"false\\\">\xAF</mo></mover></math>,\
          \ within the framework of nonrelativistic QCD (NRQCD). Differential widths\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>d</mi><mi mathvariant=\\\"normal\\\">\u0393</mi><mo>/</mo><mi>d</mi><msub><mi>s</mi><mn>12</mn></msub></math>,\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>d</mi><mi mathvariant=\\\"normal\\\">\u0393</mi><mo>/</mo><mi>d</mi><msub><mi>s</mi><mn>23</mn></msub></math>,\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>d</mi><mi mathvariant=\\\"normal\\\">\u0393</mi><mo>/</mo><mi>d</mi><mi>cos</mi><msub><mi>\u03B8\
          </mi><mn>12</mn></msub></math>, and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>d</mi><mi mathvariant=\\\"normal\\\">\u0393\
          </mi><mo>/</mo><mi>d</mi><mi>cos</mi><msub><mi>\u03B8</mi><mn>13</mn></msub></math>\
          \ are also given. In addition to the ordinary S-wave contributions for the\
          \ baryons, we specifically calculate P-wave contributions as a comparison,\
          \ namely the high excited states of the intermediate diquark, including <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mrow><mo stretchy=\\\"false\\\">[</mo><msub><mrow><mmultiscripts><mrow><mi>P</mi></mrow><mprescripts></mprescripts><none></none><mrow><mn>1</mn></mrow></mmultiscripts></mrow><mrow><mn>1</mn></mrow></msub><mo\
          \ stretchy=\\\"false\\\">]</mo></mrow></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mo stretchy=\\\"false\\\">[</mo><msub><mrow><mmultiscripts><mrow><mi>P</mi></mrow><mprescripts></mprescripts><none></none><mrow><mn>1</mn></mrow></mmultiscripts></mrow><mrow><mi>J</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">]</mo></mrow></math> (with <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mi>J</mi><mo>=</mo><mn>0</mn><mo>,</mo><mn>1</mn><mo>,</mo><mn>2</mn></mrow></math>)\
          \ in both color antitriplet state <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mover accent=\\\"true\\\"><mn mathvariant=\\\"\
          bold\\\">3</mn><mo stretchy=\\\"false\\\">\xAF</mo></mover></math> and color\
          \ sextuplet state <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
