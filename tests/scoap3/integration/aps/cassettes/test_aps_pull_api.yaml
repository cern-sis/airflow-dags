          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We accomplish\
          \ the complete two-loop computation of the leading-twist contribution to the\
          \ photon-pion transition form factor <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03B3</mi><msup><mi>\u03B3</mi><mo>*</mo></msup><mo\
          \ stretchy=\\\"false\\\">\u2192</mo><msup><mi>\u03C0</mi><mn>0</mn></msup></math>\
          \ by applying the hard-collinear factorization theorem together with modern\
          \ multiloop techniques. The resulting predictions for the form factor indicate\
          \ that the two-loop perturbative correction is numerically important. We also\
          \ demonstrate that our results will play a key role in disentangling various\
          \ models of the twist-two pion distribution amplitude thanks to the envisaged\
          \ precision at Belle II.</p>\",\"format\":\"html\"},\"articleType\":\"article\"\
