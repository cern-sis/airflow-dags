          \ duality\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"\
          <p>We study the quasi-two-body <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>D</mi><mo stretchy=\\\"false\\\">\u2192</mo><mi>S</mi><mi>P</mi></math>\
          \ decays and the three-body <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>D</mi></math> decays proceeding through intermediate\
          \ scalar resonances, where <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>S</mi></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>P</mi></math> denote scalar and pseudoscalar\
          \ mesons, respectively. Our main results are the following: (i)\_Certain external\
          \ and internal <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi>W</mi></math>-emission diagrams with the emitted meson being\
          \ a scalar meson are na\xEFvely expected to vanish, but they actually receive\
          \ contributions from vertex and hard spectator-scattering corrections beyond\
          \ the factorization approximation. (ii)\_For light scalars with masses below\
          \ or close to 1\_GeV, it is more sensible to study three-body decays directly\
          \ and compare with experiment as the two-body branching fractions are either\
          \ unavailable or subject to large finite-width effects of the scalar meson.\
          \ (iii)\_We consider the two-quark (scheme I) and four-quark (scheme II) descriptions\
          \ of the light scalar mesons, and find the latter generally in better agreement\
          \ with experiment. This is in line with recent BESIII measurements of semileptonic\
          \ charm decays that prefer the tetraquark description of light scalars produced\
          \ in charmed meson decays. (iv)\_The topological amplitude approach fails\
          \ here as the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi>D</mi><mo stretchy=\\\"false\\\">\u2192</mo><mi>S</mi><mi>P</mi></math>\
          \ decay branching fractions cannot be reliably inferred from the measurements\
          \ of three-body decays, mainly because the decay rates cannot be factorized\
          \ into the topological amplitude squared and the phase space factor. (v)\_\
          The predicted rates for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>D</mi><mn>0</mn></msup><mo stretchy=\\\
          \"false\\\">\u2192</mo><msub><mi>f</mi><mn>0</mn></msub><mi>P</mi><mo>,</mo><msub><mi>a</mi><mn>0</mn></msub><mi>P</mi></math>\
          \ are generally smaller than experimental data by one order of magnitude,\
          \ presumably implying the significance of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>W</mi></math>-exchange amplitudes. (vi)\_The\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>W</mi></math>-annihilation amplitude is found to be very sizable in\
          \ the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mi>S</mi><mi>P</mi></math> sector with <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mo stretchy=\\\"false\\\">|</mo><mi>A</mi><mo>/</mo><mi>T</mi><msub><mo\
          \ stretchy=\\\"false\\\">|</mo><mrow><mi>S</mi><mi>P</mi></mrow></msub><mo>\u223C\
          </mo><mn>1</mn><mo>/</mo><mn>2</mn></math>, contrary to its suppression in\
          \ the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mi>P</mi><mi>P</mi></math> sector with <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mo stretchy=\\\"false\\\">|</mo><mi>A</mi><mo>/</mo><mi>T</mi><msub><mo\
          \ stretchy=\\\"false\\\">|</mo><mrow><mi>P</mi><mi>P</mi></mrow></msub><mo>\u223C\
          </mo><mn>0.18</mn></math>. (vii)\_Finite-width effects are very important\
          \ for the very broad <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\"><mi>\u03C3</mi><mo>/</mo><msub><mi>f</mi><mn>0</mn></msub><mo\
          \ stretchy=\\\"false\\\">(</mo><mn>500</mn><mo stretchy=\\\"false\\\">)</mo></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mi>\u03BA</mi><mo>/</mo><msubsup><mi>K</mi><mn>0</mn><mo>*</mo></msubsup><mo\
          \ stretchy=\\\"false\\\">(</mo><mn>700</mn><mo stretchy=\\\"false\\\">)</mo></math>\
          \ mesons. The experimental branching fractions <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi mathvariant=\\\"script\\\">B</mi><mo stretchy=\\\
          \"false\\\">(</mo><msup><mi>D</mi><mo>+</mo></msup><mo stretchy=\\\"false\\\
          \">\u2192</mo><mi>\u03C3</mi><msup><mi>\u03C0</mi><mo>+</mo></msup><mo stretchy=\\\
          \"false\\\">)</mo></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi mathvariant=\\\"script\\\">B</mi><mo stretchy=\\\
          \"false\\\">(</mo><msup><mi>D</mi><mo>+</mo></msup><mo stretchy=\\\"false\\\
          \">\u2192</mo><msup><mover accent=\\\"true\\\"><mi>\u03BA</mi><mo stretchy=\\\
          \"false\\\">\xAF</mo></mover><mn>0</mn></msup><msup><mi>\u03C0</mi><mo>+</mo></msup><mo\
          \ stretchy=\\\"false\\\">)</mo></math> are thus corrected to be <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mo stretchy=\\\
          \"false\\\">(</mo><mn>3.8</mn><mo>\xB1</mo><mn>0.3</mn><mo stretchy=\\\"false\\\
          \">)</mo><mo>\xD7</mo><msup><mn>10</mn><mrow><mo>\u2212</mo><mn>3</mn></mrow></msup></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mo stretchy=\\\"false\\\">(</mo><mn>6.</mn><msubsup><mn>7</mn><mrow><mo>\u2212\
          </mo><mn>4.5</mn></mrow><mrow><mo>+</mo><mn>5.6</mn></mrow></msubsup><mo stretchy=\\\
          \"false\\\">)</mo><mo>%</mo></math>, respectively.</p>\",\"format\":\"html\"\
