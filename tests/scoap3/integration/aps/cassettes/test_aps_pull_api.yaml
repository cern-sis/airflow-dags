          \ with a light composite scalar\",\"format\":\"html\"},\"tocSection\":{\"\
          label\":\"Lattice field theories, lattice QCD\"},\"volume\":{\"number\":\"\
          105\"}},{\"abstract\":{\"value\":\"<p>In the paper [L. Fei <i>et\_al.</i>,\
          \ <a href=\\\"http://dx.doi.org/10.1007/JHEP09(2015)076\\\"><span>J. High\
          \ Energy Phys.</span> 09 (<b>2015</b>) 076</a>] a cubic field theory of a\
          \ scalar field <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi>\u03C3</mi></math> and two anticommuting scalar fields, <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mi>\u03B8</mi></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mover accent=\\\"true\\\"><mi>\u03B8</mi><mo stretchy=\\\
          \"false\\\">\xAF</mo></mover></math>, was formulated. In <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mn>6</mn><mo>\u2212\
          </mo><mi>\u03B5</mi></math> dimensions it has a weakly coupled fixed point\
          \ with imaginary cubic couplings where the symmetry is enhanced to the supergroup\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mrow><mi>OSp</mi><mo stretchy=\\\"false\\\">(</mo><mn>1</mn><mo stretchy=\\\
          \"false\\\">|</mo><mn>2</mn><mo stretchy=\\\"false\\\">)</mo></mrow></math>.\
          \ This theory may be viewed as a \u201CUV completion\u201D in <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mn>2</mn><mo>&lt;</mo><mi>d</mi><mo>&lt;</mo><mn>6</mn></math>\
          \ of the nonlinear sigma model with hyperbolic target space <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mrow><msup><mrow><mi\
          \ mathvariant=\\\"normal\\\">H</mi></mrow><mrow><mn>0</mn><mo stretchy=\\\"\
          false\\\">|</mo><mn>2</mn></mrow></msup></mrow></math> described by a pair\
          \ of intrinsic anticommuting coordinates. It also describes the <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mrow><mi>q</mi><mo\
          \ stretchy=\\\"false\\\">\u2192</mo><mn>0</mn></mrow></math> limit of the\
          \ critical <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi>q</mi></math>-state Potts model, which is equivalent to the\
          \ statistical mechanics of spanning forests on a graph. In this Letter we\
          \ generalize these results to a class of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mi>OSp</mi><mo stretchy=\\\"false\\\">(</mo><mn>1</mn><mo\
          \ stretchy=\\\"false\\\">|</mo><mn>2</mn><mi>M</mi><mo stretchy=\\\"false\\\
          \">)</mo></mrow></math> symmetric field theories whose upper critical dimensions\
          \ are <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mrow><msub><mrow><mi>d</mi></mrow><mrow><mi>c</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">(</mo><mi>M</mi><mo stretchy=\\\"false\\\">)</mo><mo>=</mo><mn>2</mn><mo\
          \ stretchy=\\\"false\\\">[</mo><mo stretchy=\\\"false\\\">(</mo><mn>2</mn><mi>M</mi><mo\
          \ stretchy=\\\"false\\\">+</mo><mn>1</mn><mo stretchy=\\\"false\\\">)</mo><mo>/</mo><mo\
          \ stretchy=\\\"false\\\">(</mo><mn>2</mn><mi>M</mi><mo stretchy=\\\"false\\\
          \">\u2212</mo><mn>1</mn><mo stretchy=\\\"false\\\">)</mo><mo stretchy=\\\"\
          false\\\">]</mo></mrow></math>. They contain <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mn>2</mn><mi>M</mi></math> anticommuting scalar\
          \ fields, <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mrow><msup><mrow><mi>\u03B8</mi></mrow><mrow><mi>i</mi></mrow></msup></mrow></math>,\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mrow><msup><mrow><mover accent=\\\"true\\\"><mrow><mi>\u03B8</mi></mrow><mrow><mo\
          \ stretchy=\\\"false\\\">\xAF</mo></mrow></mover></mrow><mrow><mi>i</mi></mrow></msup></mrow></math>,\
          \ and one commuting one, with interaction <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mi>g</mi><msup><mrow><mo stretchy=\\\"false\\\
          \">(</mo><msup><mrow><mi>\u03C3</mi></mrow><mrow><mn>2</mn></mrow></msup><mo>+</mo><mn>2</mn><msup><mrow><mi>\u03B8\
          </mi></mrow><mrow><mi>i</mi></mrow></msup><msup><mrow><mover accent=\\\"true\\\
          \"><mrow><mi>\u03B8</mi></mrow><mrow><mo stretchy=\\\"false\\\">\xAF</mo></mrow></mover></mrow><mrow><mi>i</mi></mrow></msup><mo\
          \ stretchy=\\\"false\\\">)</mo></mrow><mrow><mo stretchy=\\\"false\\\">(</mo><mn>2</mn><mi>M</mi><mo>+</mo><mn>1</mn><mo\
          \ stretchy=\\\"false\\\">)</mo><mo stretchy=\\\"false\\\">/</mo><mn>2</mn></mrow></msup></mrow></math>.\
          \ In\_<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><msub><mi>d</mi><mi>c</mi></msub><mo stretchy=\\\"false\\\">(</mo><mi>M</mi><mo\
          \ stretchy=\\\"false\\\">)</mo><mo>\u2212</mo><mi>\u03B5</mi></math> dimensions,\
          \ we find a weakly coupled IR fixed point at an imaginary value of <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>g</mi></math>.\
          \ We propose that these critical theories are the UV completions of the sigma\
          \ models with fermionic hyperbolic target spaces <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><msup><mrow><mi mathvariant=\\\"normal\\\"\
          >H</mi></mrow><mrow><mn>0</mn><mo stretchy=\\\"false\\\">|</mo><mn>2</mn><mi>M</mi></mrow></msup></mrow></math>.\
          \ Of particular interest is the quintic field theory with <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mrow><mi>OSp</mi><mo\
          \ stretchy=\\\"false\\\">(</mo><mn>1</mn><mo stretchy=\\\"false\\\">|</mo><mn>4</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></mrow></math> symmetry, whose upper critical\
          \ dimension is <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mn>10</mn><mo stretchy=\\\"false\\\">/</mo><mn>3</mn></math>.\
          \ Using this theory, we make a prediction for the critical behavior of the\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mrow><mi>OSp</mi><mo stretchy=\\\"false\\\">(</mo><mn>1</mn><mo stretchy=\\\
          \"false\\\">|</mo><mn>4</mn><mo stretchy=\\\"false\\\">)</mo></mrow></math>\
          \ lattice system in three dimensions.</p>\",\"format\":\"html\"},\"articleType\"\
