          \ theory, field theory in curved space\"},\"volume\":{\"number\":\"105\"}},{\"\
          abstract\":{\"value\":\"<p>It is well known that the scotogenic model for\
          \ neutrino mass generation can explain correctly the relic abundance of cold\
          \ dark matter. There have been claims in the literature that an important\
          \ part of the parameter space of the simplest scotogentic model can be constrained\
          \ by the requirement that no <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>Z</mi><mn>2</mn></msub></math>-breaking\
          \ must occur in the early universe. Here we show that this requirement does\
          \ not give any constraints on the underlying parameter space at least in those\
          \ parts, where we can trust perturbation theory. To demonstrate this, we have\
          \ taken into account the proper decoupling of heavy degrees of freedom in\
          \ both the thermal potential and in the RGE evolution.</p>\",\"format\":\"\
