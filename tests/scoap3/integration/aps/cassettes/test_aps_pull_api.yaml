          \ at dimension six\",\"format\":\"html\"},\"tocSection\":{\"label\":\"Phenomenological\
          \ aspects of field theory, general methods\"},\"volume\":{\"number\":\"105\"\
          }},{\"abstract\":{\"value\":\"<p>We explore a new method to calculate the\
          \ valence light-front wave function of a system of two interacting particles,\
          \ which is based on contour deformations combined with analytic continuation\
          \ methods to project the Bethe-Salpeter wave function onto the light front.\
          \ In this proof-of-concept study, we solve the Bethe-Salpeter equation for\
          \ a scalar model and find excellent agreement between the light-front wave\
          \ functions obtained with contour deformations and those obtained with the\
          \ Nakanishi method frequently employed in the literature. The contour-deformation\
          \ method is also able to handle extensions of the scalar model that mimic\
          \ certain features of QCD such as unequal masses and complex singularities.\
          \ In principle the method is suitable for computing parton distributions on\
          \ the light front such as parton distribution functions, transverse momentum\
          \ distributions and generalized parton distributions in the future.</p>\"\
