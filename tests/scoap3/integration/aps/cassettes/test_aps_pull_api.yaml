          \ matter via the Migdal effect in COSINE-100\",\"format\":\"html\"},\"tocSection\"\
          :{\"label\":\"Experiments in gravity, cosmology, cosmic rays\"},\"volume\"\
          :{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We investigate the nonperturbative\
          \ structure of Jackiw\u2013Teitelboim gravity at finite cutoff, as given by\
          \ its proposed formulation in terms of a <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>T</mi><mover accent=\\\"true\\\"><mi>T</mi><mo\
          \ stretchy=\\\"false\\\">\xAF</mo></mover></math>-deformed Schwarzian quantum\
          \ mechanics. Our starting point is a careful computation of the disk partition\
          \ function to all orders in the perturbative expansion in the cutoff parameter.\
          \ We show that the perturbative series is asymptotic and that it admits a\
          \ precise completion exploiting the analytical properties of its Borel transform,\
          \ as prescribed by resurgence theory. The final result is then naturally interpreted\
          \ in terms of the nonperturbative branch of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>T</mi><mover accent=\\\"true\\\"><mi>T</mi><mo\
          \ stretchy=\\\"false\\\">\xAF</mo></mover></math>-deformed spectrum. The finite-cutoff\
          \ trumpet partition function is computed by applying the same strategy. In\
          \ the second part of the paper, we propose an extension of this formalism\
          \ to arbitrary topologies, using the basic gluing rules of the undeformed\
          \ case. The Weil\u2013Petersson integrations can be safely performed due to\
          \ the nonperturbative corrections and give results that are compatible with\
          \ the flow equation associated with the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>T</mi><mover accent=\\\"true\\\"><mi>T</mi><mo\
          \ stretchy=\\\"false\\\">\xAF</mo></mover></math> deformation. We derive exact\
          \ expressions for general topologies and show that these are captured by a\
          \ suitable deformation of the Eynard\u2013Orantin topological recursion. Finally,\
          \ we study the \u201Cslope\u201D and \u201Cramp\u201D regimes of the spectral\
          \ form factor as functions of the cutoff parameter.</p>\",\"format\":\"html\"\
