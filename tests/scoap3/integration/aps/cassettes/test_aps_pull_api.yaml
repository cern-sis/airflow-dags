          \ of the pion distribution amplitude\",\"format\":\"html\"},\"tocSection\"\
          :{\"label\":\"Lattice field theories, lattice QCD\"},\"volume\":{\"number\"\
          :\"105\"}},{\"abstract\":{\"value\":\"<p>We place theoretical constraints\
          \ on the leading deviations to four-fermion standard model interactions. Invoking\
          \ S-matrix analyticity and partial wave unitarity, we develop new dispersion\
          \ relations that yield either spin-dependent sum rules on dimension-six fermionic\
          \ operators or information about the amplitude\u2019s behavior at large momentum.\
          \ The pattern of standard model effective theory inequalities we find for\
          \ theories obeying certain large-momentum constraints enables a diagnosis\
          \ of properties of emerging new physics. These relations form a bridge between\
          \ new physics searches: discovery of flavor-violating <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03C4</mi></math> decays at Belle II would\
          \ motivate the search for flavor-conserving new physics below 25\_TeV, as\
          \ the results would provide definitive information about the UV.</p>\",\"\
