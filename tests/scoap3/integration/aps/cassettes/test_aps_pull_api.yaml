          volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We study the\
          \ central production of QCD instantons at hadron colliders in events with\
          \ two large rapidity gaps. These gaps in rapidity are formed by either Pomeron\
          \ or photon exchanges or a combination of the two. The <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>k</mi><mi>T</mi></msub></math>-factorization\
          \ formalism is used to reduce the factorization scale dependence. We compute\
          \ for the first time the relevant differential cross sections for a complete\
          \ set of central instanton production processes at the LHC, including gluon-induced\
          \ and quark-induced amplitudes, and also show that the largest contribution\
          \ comes from processes with Pomeron exchanges where a single gluon from each\
          \ Pomeron couples to the instanton.</p>\",\"format\":\"html\"},\"articleType\"\
