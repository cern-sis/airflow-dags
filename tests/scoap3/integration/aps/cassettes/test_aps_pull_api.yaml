          \ Electroproduction off Protons in the Valence Region\",\"format\":\"html\"\
          },\"tocSection\":{\"label\":\"Elementary Particles and Fields\"},\"volume\"\
          :{\"number\":\"128\"}},{\"abstract\":{\"value\":\"<p>We revisit the four-dimensional\
          \ theory of gravity that arises from string theory with higher-derivative\
          \ corrections. By compactifying and truncating the ten-dimensional effective\
          \ action of heterotic string theory at first order in <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><msup><mrow><mi>\u03B1</mi></mrow><mrow><mo>\u2032\
          </mo></mrow></msup></mrow></math>, and carefully dealing with field redefinitions,\
          \ we show that the four-dimensional theory takes the form of an axidilaton\
          \ model where the scalars couple to the Gauss-Bonnet and Pontryagin densities.\
          \ Thus, the actual string gravity is a generalization of the well-studied\
          \ Einstein-dilaton-Gauss-Bonnet and dynamical Chern-Simons models. Using this\
          \ action we compute the stringy corrections to the Kerr geometry, and we obtain,\
          \ for the first time to our knowledge, the corrections to the entropy of the\
          \ Kerr black hole at order <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mrow><mi>\u03B1</mi></mrow><mrow><mo>\u2032\
          </mo><mn>2</mn></mrow></msup></math>. We check that the first law of black\
          \ hole mechanics is satisfied and discuss several properties of the solution.\
          \ Our results suggest that there exist black hole solutions with <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>J</mi><mo>&gt;</mo><msup><mi>M</mi><mn>2</mn></msup></math>\
          \ and therefore the extremal ratio <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>J</mi><mo>/</mo><msup><mi>M</mi><mn>2</mn></msup></math>\
          \ must be modified positively.</p>\",\"format\":\"html\"},\"articleType\"\
