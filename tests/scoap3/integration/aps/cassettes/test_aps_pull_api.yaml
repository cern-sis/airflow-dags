          \" display=\\\"inline\\\"><mi>D</mi><msup><mover accent=\\\"true\\\"><mi>D</mi><mo\
          \ stretchy=\\\"false\\\">\xAF</mo></mover><mo>*</mo></msup></math> bound state\
