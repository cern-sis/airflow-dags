          abstract\":{\"value\":\"<p>We present a simple mechanism which allows the\
          \ simultaneous generation of the baryon asymmetry of the Universe along with\
          \ its dark matter content. To this goal, we employ the out-of-equilibrium\
          \ decays of heavy bath states into a feebly coupled dark matter particle and\
          \ Standard Model charged fermions. These decays lead to dark matter production\
          \ via the freeze-in mechanism and, assuming that they further violate <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mi>C</mi><mi>P</mi></math>, can generate a viable matter-antimatter asymmetry\
          \ in the resonant regime. We illustrate this mechanism by studying a particular\
          \ realization of this general scenario, where the role of the heavy bath particles\
          \ is played by <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mrow><mi>S</mi><mi>U</mi><mo stretchy=\\\"false\\\">(</mo><mn>3</mn><msub><mrow><mo\
          \ stretchy=\\\"false\\\">)</mo></mrow><mrow><mi>c</mi></mrow></msub><mo>\xD7\
          </mo><mi>S</mi><mi>U</mi><mo stretchy=\\\"false\\\">(</mo><mn>2</mn><msub><mrow><mo\
          \ stretchy=\\\"false\\\">)</mo></mrow><mrow><mi>L</mi></mrow></msub></mrow></math>-singlet\
          \ vectorlike fermions with a nonzero hypercharge and dark matter is identified\
          \ with a gauge-singlet real scalar field. We show that in the context of this\
          \ simple model the cosmological constraints for the dark matter abundance\
          \ and the baryon asymmetry are satisfied for masses of heavy vectorlike fermion\
          \ states of a few TeV, potentially within reach of the high-luminosity run\
          \ of the Large Hadron Collider. Dark matter, in turn, is predicted to be rather\
          \ light, with a mass of a few keV.</p>\",\"format\":\"html\"},\"articleType\"\
