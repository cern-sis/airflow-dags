          \ a molecular partner of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>Z</mi><mi>c</mi></msub><mo stretchy=\\\
          \"false\\\">(</mo><mn>3900</mn><mo stretchy=\\\"false\\\">)</mo></math> and\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><msub><mi>Z</mi><mi>c</mi></msub><mo stretchy=\\\"false\\\">(</mo><mn>4020</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></math> states?\",\"format\":\"html\"},\"tocSection\"\
          :{\"label\":\"Strong Interactions\"},\"volume\":{\"number\":\"105\"}},{\"\
          abstract\":{\"value\":\"<p>We investigate the Page curve for a nonstandard\
          \ black hole which is asymptotically nonflat/AdS/dS. For this purpose, we\
          \ apply the island prescription to the charged linear dilaton black holes\
          \ and analyze, in detail, the entanglement entropy of Hawking radiation for\
          \ both the nonextremal case and the extremal case. In the nonextremal case,\
          \ we find the Page curve consistent with the unitarity principle: at early\
          \ times the entanglement entropy grows linearly in time without the island\
          \ and at late times it saturates to double of the Bekenstein-Hawking entropy\
          \ in the presence of the island. We observe the Page time is universal for\
          \ all different models studied by our method: <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>t</mi><mtext>Page</mtext></msub><mo>=</mo><mfrac><mn>3</mn><mrow><mi>\u03C0\
          </mi><mi>c</mi></mrow></mfrac><mfrac><msub><mi>S</mi><mi>BH</mi></msub><msub><mi>T</mi><mi>H</mi></msub></mfrac></math>.\
          \ For the extremal case, the island prescription provides the well-defined\
          \ entanglement entropy only with the island, which cannot be obtained from\
          \ the continuous limit of the nonextremal case. This implies that the Page\
          \ curve may not be reproduced for the extremal case and further investigation\
          \ is needed.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\"\
