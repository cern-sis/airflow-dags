          :\"105\"}},{\"abstract\":{\"value\":\"<p>Spin-dependent fifth forces are associated\
          \ with particles beyond the standard model. In particular, light pseudoscalar\
          \ bosons mediate long-range forces, allowing mass to interact with spins.\
          \ The search of these interactions can be performed by periodically varying\
          \ the distance between a source mass and a spin ensemble, in order to modulate\
          \ the force intensity and detect it with precision magnetometry techniques.\
          \ In our setup the force arises from room temperature lead masses and is detected\
          \ in a paramagnetic crystal at 4.2\_K, whose magnetization is monitored by\
          \ a superconducting quantum interference device (SQUID)-based magnetometer\
          \ with the sensitivity of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mn>53</mn><mtext>\u2009</mtext><mtext>\u2009</mtext><mrow><mrow><mi>aT</mi><mo>/</mo></mrow><mi>Hz</mi></mrow></math>.\
          \ Our measurement places the most stringent constraints on spin-mass interactions\
          \ in the ranges 1\_cm to 10\_m and 10 to 300\_km, with couplings <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mrow><msubsup><mrow><mi>g</mi></mrow><mrow><mi>p</mi></mrow><mrow><mi>e</mi></mrow></msubsup><msubsup><mrow><mi>g</mi></mrow><mrow><mi>s</mi></mrow><mrow><mi>N</mi></mrow></msubsup><mo>\u2264\
          </mo><mn>5.7</mn><mo>\xD7</mo><msup><mrow><mn>10</mn></mrow><mrow><mo>\u2212\
          </mo><mn>32</mn></mrow></msup></mrow></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><msubsup><mrow><mi>g</mi></mrow><mrow><mi>p</mi></mrow><mrow><mi>e</mi></mrow></msubsup><msubsup><mrow><mi>g</mi></mrow><mrow><mi>s</mi></mrow><mrow><mi>e</mi></mrow></msubsup><mo>\u2264\
          </mo><mn>1.6</mn><mo>\xD7</mo><msup><mrow><mn>10</mn></mrow><mrow><mo>\u2212\
          </mo><mn>31</mn></mrow></msup></mrow></math> at 95%\_C.L., improving existing\
          \ limits up to more than 2 orders of magnitude. We show that this experimental\
          \ technique may be further leveraged to explore a vast region of the fifth\
          \ force\u2019s parameter space, with an interaction range longer than a few\
          \ centimeters.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\"\
