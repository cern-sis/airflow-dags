          label\":\"Phenomenological aspects of field theory, general methods\"},\"\
          volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>The doubly charmed\
          \ exotic state <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><msub><mi>T</mi><mrow><mi>c</mi><mi>c</mi></mrow></msub></math>\
          \ recently discovered by the LHCb Collaboration could well be a <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>D</mi><msup><mi>D</mi><mo>*</mo></msup></math>\
          \ molecular state long predicted in various theoretical models, in particular,\
          \ the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mi>D</mi><msup><mi>D</mi><mo>*</mo></msup></math> isoscalar axial\
          \ vector molecular state predicted in the one-boson-exchange model. In this\
          \ work, we study the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\"><mi>D</mi><mi>D</mi><msup><mi>D</mi><mo>*</mo></msup></math>\
          \ system in the Gaussian expansion method with the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>D</mi><msup><mi>D</mi><mo>*</mo></msup></math>\
          \ interaction derived from the one-boson-exchange model and constrained by\
          \ the precise binding energy of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mn>273</mn><mo>\xB1</mo><mn>63</mn><mtext>\u2009\
          </mtext><mtext>\u2009</mtext><mi>keV</mi></math> of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>T</mi><mrow><mi>c</mi><mi>c</mi></mrow></msub></math>\
          \ with respect to the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>D</mi><mrow><mo>*</mo><mo>+</mo></mrow></msup><msup><mi>D</mi><mn>0</mn></msup></math>\
          \ threshold. We show the existence of a <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>D</mi><mi>D</mi><msup><mi>D</mi><mo>*</mo></msup></math>\
          \ state with a binding energy of a few hundred keV, isospin <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mn>1</mn><mo\
          \ stretchy=\\\"false\\\">/</mo><mn>2</mn></math>, and spin-parity <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><msup><mn>1</mn><mo>\u2212\
          </mo></msup></math>. Its main decay modes are <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>D</mi><mi>D</mi><mi>D</mi><mi>\u03C0</mi></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mi>D</mi><mi>D</mi><mi>D</mi><mi>\u03B3</mi></math>. The existence\
          \ of such a state could in principle be confirmed with the upcoming LHC data\
          \ and will unambiguously determine the nature of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msubsup><mi>T</mi><mrow><mi>c</mi><mi>c</mi></mrow><mo>+</mo></msubsup></math>\
          \ state and of the many exotic states of similar kind, thus deepening our\
          \ understanding of the nonperturbative strong interaction.</p>\",\"format\"\
