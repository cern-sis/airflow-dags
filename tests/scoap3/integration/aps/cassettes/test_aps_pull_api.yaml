          128\"}},{\"abstract\":{\"value\":\"<p>Dark matter can be boosted by various\
          \ mechanisms, which may produce characteristic signals that are different\
          \ from those of canonical dark matter. We show that the semiannihilation <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mi>\u03C7</mi><mi>\u03C7</mi><mo stretchy=\\\"false\\\">\u2192</mo><mover\
          \ accent=\\\"true\\\"><mi>\u03C7</mi><mo stretchy=\\\"false\\\">\xAF</mo></mover><mi>\u03BD\
          </mi></math> produces signals that are distinctive from those of other semiannihilation\
          \ and standard dark matter annihilation processes. Because the boosted dark\
          \ matter produced by the semiannihilation process is regarded as a high-energy\
          \ neutrino, the total flux of the dark matter and the accompanying neutrino\
          \ produce double peaks in the energy close to the dark matter mass. We show\
          \ that it will be possible to detect both of the particles produced at the\
          \ Sun using future large volume neutrino detectors such as those of the Deep\
          \ Underground Neutrino Experiment and Hyper-Kamiokande.</p>\",\"format\":\"\
