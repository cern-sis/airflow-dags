          :\"Strong Interactions\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"\
          value\":\"<p>In the preceding paper [A. A. Mironov, S. Meuren, and A. M. Fedotov,\
          \ <a href=\\\"http://dx.doi.org/10.1103/PhysRevD.102.053005\\\"><span>Phys.\
          \ Rev. D</span> <b>102</b>, 053005 (2020)</a>] we have demonstrated a feasible\
          \ resummation of the bubble-chain corrections to the electron elastic scattering\
          \ amplitude in a strong constant crossed electromagnetic field. Here we present\
          \ a calculation of a more general contribution to the off-shell electron mass\
          \ operator in a constant crossed field with an exact photon propagator in\
          \ a loop. Using such an approximated mass operator, we also obtain a corrected\
          \ electron propagator and elastic scattering amplitude. The results are expressed\
          \ in the form of expansion over <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mi>\u03B3</mi></mrow></math>-matrix structures\
          \ with scalar coefficients depending on the electron virtuality and the quantum\
          \ dynamical parameter. By asymptotic analysis we identify the dominant contribution\
          \ in the strong field limit. All the calculations were made by means of the\
          \ original open-access computer-algebraic scripts. Our findings can be applied\
          \ to a consistent study of the Dyson-Schwinger equations in strong-field QED.</p>\"\
