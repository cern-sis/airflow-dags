          volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We report on\
          \ the search for weakly interacting massive particle (WIMP) dark matter candidates\
          \ in the galactic halo that interact with sodium and iodine nuclei in the\
          \ COSINE-100 experiment and produce energetic electrons that accompany recoil\
          \ nuclei via the Migdal effect. The WIMP mass sensitivity of previous COSINE-100\
          \ searches that relied on the detection of ionization signals produced by\
          \ target nuclei recoiling from elastic WIMP-nucleus scattering was restricted\
          \ to WIMP masses above <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mo>\u223C</mo><mn>5</mn><mtext>\u2009</mtext><mtext>\u2009\
          </mtext><mi>GeV</mi><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup></math> by\
          \ the detectors\u2019 1\_keVee energy-electron-equivalent threshold. The search\
          \ reported here looks for recoil signals enhanced by the Migdal electrons\
          \ that are ejected during the scattering process. This is particularly effective\
          \ for the detection of low-mass WIMP scattering from the crystals\u2019 sodium\
          \ nuclei in which a relatively larger fraction of the WIMP\u2019s energy is\
          \ transferred to the nucleus recoil energy and the excitation of its orbital\
          \ electrons. In this analysis, the low-mass WIMP search window of the COSINE-100\
          \ experiment is extended to WIMP mass down to <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mn>200</mn><mtext>\u2009</mtext><mtext>\u2009\
          </mtext><mi>MeV</mi><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup></mrow></math>.\
          \ The low-mass WIMP sensitivity will be further improved by lowering the analysis\
          \ threshold based on a multivariable analysis technique. We consider the influence\
          \ of these improvements and recent developments in detector performance to\
          \ reevaluate sensitivities for the future COSINE-200 experiment. With a 0.2\_\
          keVee analysis threshold and high light-yield NaI(Tl) detectors (22 photoelectrons/keVee),\
          \ the COSINE-200 experiment can explore low-mass WIMPs down to <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mrow><mn>20</mn><mtext>\u2009\
          </mtext><mtext>\u2009</mtext><mi>MeV</mi><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup></mrow></math>\
          \ and probe previously unexplored regions of parameter space.</p>\",\"format\"\
