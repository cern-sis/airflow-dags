          ,\"format\":\"html\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\"\
          :\"<p>Leptoquark (LQ) models can be the solution to the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mo stretchy=\\\"false\\\">(</mo><mi>g</mi><mo>\u2212\
          </mo><mn>2</mn><msub><mrow><mo stretchy=\\\"false\\\">)</mo></mrow><mrow><mi>\u03BC\
          </mi></mrow></msub></mrow></math> anomaly because of their chiral enhancements.\
          \ In this work, we consider the models extended by the LQ and vectorlike quark\
          \ (VLQ) simultaneously, which can be used to explain the anomaly because of\
          \ the top quark and top partner (denoted as <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>T</mi></math>) mixing. For the one-LQ and one-VLQ\
          \ extended models, there are contributions from the top and <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>T</mi></math>\
          \ quarks. In the minimal LQ models, only the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>R</mi><mn>2</mn></msub></math> and <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><msub><mi>S</mi><mn>1</mn></msub></math> representations can lead to the\
          \ chiral enhancements. Here, we find one new <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>S</mi><mn>3</mn></msub></math> solution\
          \ to the anomaly in the presence of a <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mo stretchy=\\\"false\\\">(</mo><mi>X</mi><mo>,</mo><mi>T</mi><mo>,</mo><mi>B</mi><msub><mrow><mo\
          \ stretchy=\\\"false\\\">)</mo></mrow><mrow><mi>L</mi><mo>,</mo><mi>R</mi></mrow></msub></mrow></math>\
          \ triplet. We also consider the one-LQ and two-VLQ extended models, which\
          \ can solve the anomaly even in the absence of top interactions and mixings.\
          \ Then, we propose new LQ search channels under the constraints of <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mrow><mo\
          \ stretchy=\\\"false\\\">(</mo><mi>g</mi><mo>\u2212</mo><mn>2</mn><msub><mrow><mo\
          \ stretchy=\\\"false\\\">)</mo></mrow><mrow><mi>\u03BC</mi></mrow></msub></mrow></math>.\
          \ Besides the traditional <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>t</mi><mi>\u03BC</mi></math> decay channel,\
          \ the LQ can also decay into <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>T</mi><mi>\u03BC</mi></math> final states, which\
          \ will lead to the characteristic multitop and multimuon signals at hadron\
          \ colliders.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\"\
