          \ at high energy colliders\",\"format\":\"html\"},\"volume\":{\"number\":\"\
          105\"}},{\"abstract\":{\"value\":\"<p>In 2015, the PHENIX Collaboration has\
          \ measured single-spin asymmetries for charged pions in transversely polarized\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>p</mi><mo>+</mo><mi>p</mi></math> collisions at the center-of-mass\
          \ energy of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><msqrt><mi>s</mi></msqrt><mo>=</mo><mn>200</mn><mtext>\u2009\
          </mtext><mtext>\u2009</mtext><mi>GeV</mi></math>. The pions were detected\
          \ at central rapidities of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mo stretchy=\\\"false\\\">|</mo><mi>\u03B7</mi><mo\
          \ stretchy=\\\"false\\\">|</mo><mo>&lt;</mo><mn>0.35</mn></math>. The single-spin\
          \ asymmetries are consistent with zero for each charge individually, as well\
          \ as consistent with the previously published neutral-pion asymmetries in\
          \ the same rapidity range. However, they show a slight indication of charge-dependent\
          \ differences which may suggest a flavor dependence in the underlying mechanisms\
