          \"inline\\\"><msup><mn>0</mn><mo>+</mo></msup><mo stretchy=\\\"false\\\">(</mo><msup><mn>1</mn><mrow><mo>+</mo><mo>+</mo></mrow></msup><mo\
          \ stretchy=\\\"false\\\">)</mo></math> molecular state. <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mi>D</mi><msup><mover accent=\\\"true\\\"\
          ><mi>D</mi><mo stretchy=\\\"false\\\">\xAF</mo></mover><mo>*</mo></msup></mrow></math>\
          \ also tends to form <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\"><msup><mn>0</mn><mo>\u2212</mo></msup><mo stretchy=\\\
          \"false\\\">(</mo><msup><mn>1</mn><mrow><mo>+</mo><mo>\u2212</mo></mrow></msup><mo\
          \ stretchy=\\\"false\\\">)</mo></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mn>1</mn><mo>+</mo></msup><mo stretchy=\\\
