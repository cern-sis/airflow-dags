          :{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We compute correlation\
          \ functions, specifically 1-point and 2-point functions, in holographic boundary\
          \ conformal field theory (BCFT) using geodesic approximation. The holographic\
          \ model consists of a massive scalar field coupled to a Karch-Randall brane\u2014\
          a rigid boundary in the bulk AdS space. Geodesic approximation requires the\
