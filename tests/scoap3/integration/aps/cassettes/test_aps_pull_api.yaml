          \ of field theory, general methods\"},\"volume\":{\"number\":\"105\"}},{\"\
          abstract\":{\"value\":\"<p>We analyze the pseudocritical behavior of three-flavor\
          \ QCD using highly improved staggered quarks on lattices with temporal extent\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><msub><mi>N</mi><mi>\u03C4</mi></msub><mo>=</mo><mn>8</mn></math> and for\
          \ quark masses corresponding to a pseudoscalar Goldstone mass in the range\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mrow><mn>80</mn><mtext>\u2009</mtext><mtext>\u2009</mtext><mi>MeV</mi><mo>\u2272\
          </mo><msub><mrow><mi>m</mi></mrow><mrow><mi>\u03C0</mi></mrow></msub><mo>\u2272\
          </mo><mn>140</mn><mtext>\u2009</mtext><mtext>\u2009</mtext><mi>MeV</mi></mrow></math>.\
          \ Our findings are consistent with the occurrence of a second order chiral\
          \ phase transition at vanishing values of the quark masses. The chiral phase\
          \ transition temperature at this finite value of the lattice spacing is determined\
          \ to be <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mrow><msub><mrow><mi>T</mi></mrow><mrow><mi>c</mi></mrow></msub><mo>=</mo><msubsup><mrow><mn>98</mn></mrow><mrow><mo>\u2212\
          </mo><mn>6</mn></mrow><mrow><mo>+</mo><mn>3</mn></mrow></msubsup><mtext>\u2009\
          </mtext><mtext>\u2009</mtext><mi>MeV</mi></mrow></math>. A comparison with\
          \ a corresponding analysis performed in (<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mn>2</mn><mo>+</mo><mn>1</mn></mrow></math>)-flavor\
          \ QCD suggests that the continuum limit extrapolated chiral phase transition\
          \ temperature in three-flavor QCD will turn out to be below 90\_MeV.</p>\"\
