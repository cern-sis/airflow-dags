          :{\"label\":\"Beyond the standard model\"},\"volume\":{\"number\":\"105\"\
          }},{\"abstract\":{\"value\":\"<p>Nonrelativistic scalar field theory with\
          \ an attractiveself-interaction possesses nontopological extended solutions\
          \ with a finite energy in both finite and infinite-volume cases, namely, bright\
          \ solitons. The analytical form of the solution itself is well known, though\
          \ analytical studying of the quantum fluctuations in this background still\
          \ requires more thorough investigation, for instance, analytical computation\
          \ of quantum corrections to this background within the saddle-point approximation.\
          \ In the present work this gap is filled. Both the 2-point Green\u2019s function\
          \ and quantum corrections to the background are analytically computed and\
          \ properly renormalized by means of the momentum cutoff procedure. It is deduced\
          \ that quantum corrections are indeed small provided that the particle number\
          \ is large. Also, we see that perturbation modes of the continuum spectrum\
          \ at bright soliton background generate a gap in the energy spectrum. Moreover,\
          \ it turns out that the whole spectrum is continuous modulo zero-modes, which\
          \ is similar to Sine-Gordon solitons.</p>\",\"format\":\"html\"},\"articleType\"\
