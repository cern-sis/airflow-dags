          \ a theorem by Smorodinsky, it follows that the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>X</mi></math> has to have a compact hidden charm\
          \ structure interacting with unbound <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
