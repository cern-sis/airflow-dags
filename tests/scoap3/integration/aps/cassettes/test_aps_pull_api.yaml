          \ Non-Gaussianity Be Very Small?\",\"format\":\"html\"},\"tocSection\":{\"\
          label\":\"Gravitation and Astrophysics\"},\"volume\":{\"number\":\"128\"}},{\"\
          abstract\":{\"value\":\"<p>We show the possibility to discover the neutrino\
          \ nature by measuring the Majorana <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>C</mi><mi>P</mi></math> phase at the DUNE experiment.\
          \ This phase is turned on by a decoherence environment, possibly originated\
          \ by physics at the Planck scale. A sizable distortion in the measurement\
          \ of the Dirac <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mrow><mi>C</mi><mi>P</mi></mrow></math> violation phase <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><msub><mi>\u03B4</mi><mrow><mi>C</mi><mi>P</mi></mrow></msub></math> is observed\
          \ at DUNE when compared with T2HK measurement due to decoherence and the non-null\
          \ Majorana phase. Being that, when the measurement of the Majorana phase is\
          \ performed at DUNE, it reaches a precision of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mn>23</mn><mo stretchy=\\\"false\\\">(</mo><mn>21</mn><mo\
          \ stretchy=\\\"false\\\">)</mo><mo>%</mo></math> for a decoherence parameter\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mrow><mi mathvariant=\\\"normal\\\">\u0393</mi><mo>=</mo><mn>4.5</mn><mo\
          \ stretchy=\\\"false\\\">(</mo><mn>5.5</mn><mo stretchy=\\\"false\\\">)</mo><mo>\xD7\
          </mo><msup><mrow><mn>10</mn></mrow><mrow><mo>\u2212</mo><mn>24</mn></mrow></msup><mtext>\u2009\
          </mtext><mtext>\u2009</mtext><mi>GeV</mi></mrow></math> and a Majorana phase\
          \ equal to <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mn>1.5</mn><mi>\u03C0</mi></math>. The latter precision is similar\
          \ to the one obtained at the T2K experiment at its current Dirac <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>C</mi><mi>P</mi></math>\
          \ violation phase measurement.</p>\",\"format\":\"html\"},\"articleType\"\
