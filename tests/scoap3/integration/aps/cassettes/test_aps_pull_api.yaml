          \ at energies available at the MicroBooNE experiment\",\"format\":\"html\"\
          },\"tocSection\":{\"label\":\"Electroweak Interaction, Symmetries\"},\"volume\"\
          :{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We consider massive higher-spin\
          \ multiplets coupled to quantum gravity and compute their contributions to\
          \ the gravitational beta functions at one loop. Such theories, if quantized\
          \ with the Feynman prescription, would contain ghosts. Instead, those degrees\
          \ of freedom are turned into purely virtual particles by means of the fakeon\
          \ prescription and the resulting theories are both renormalizable and unitary.\
          \ We extract the necessary number of fields to obtain asymptotic freedom by\
          \ solving the relevant renormalization-group equations in the ultraviolet\
          \ limit. We show that in the case of irreducible rank-<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>s</mi></math> bosons with minimal kinetic term\
          \ only a certain number of fields with <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mn>0</mn><mo>\u2264</mo><mi>s</mi><mo>\u2264</mo><mn>3</mn></math>\
          \ is compatible with asymptotic freedom. No solution involving fermionic rank-<math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mi>s</mi></math> fields are found. We also consider the cases of rank-1\
          \ and symmetric rank-2 tensor fields with nonminimal kinetic terms and repeat\
          \ the analysis, finding that the allowed number of fields is enlarged. Possible\
          \ implications for metric affine theories of gravity are pointed out.</p>\"\
