          \ stretchy=\\\"false\\\">\xAF</mo></mover><mo>*</mo></msup></math> system\
          \ are calculated up to the second chiral order at a one-loop level, where\
          \ complete two-pion exchange interactions are included. We further investigate\
          \ the behaviors of the potentials in coordinate space, and their bound state\
          \ properties. Our studies indicate that there exists an interacting strength\
          \ ordering among considered four channels: <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>str</mi><mo>.</mo><mo stretchy=\\\"false\\\"\
          >[</mo><msup><mn>0</mn><mo>+</mo></msup><mo stretchy=\\\"false\\\">(</mo><msup><mn>1</mn><mrow><mo>+</mo><mo>+</mo></mrow></msup><mo\
          \ stretchy=\\\"false\\\">)</mo><mo stretchy=\\\"false\\\">]</mo><mo>&gt;</mo><mi>str</mi><mo>.</mo><mo\
          \ stretchy=\\\"false\\\">[</mo><msup><mn>0</mn><mo>\u2212</mo></msup><mo stretchy=\\\
          \"false\\\">(</mo><msup><mn>1</mn><mrow><mo>+</mo><mo>\u2212</mo></mrow></msup><mo\
          \ stretchy=\\\"false\\\">)</mo><mo stretchy=\\\"false\\\">]</mo><mo>&gt;</mo><mi>str</mi><mo>.</mo><mo\
          \ stretchy=\\\"false\\\">[</mo><msup><mn>1</mn><mo>+</mo></msup><mo stretchy=\\\
          \"false\\\">(</mo><msup><mn>1</mn><mrow><mo>+</mo><mo>\u2212</mo></mrow></msup><mo\
          \ stretchy=\\\"false\\\">)</mo><mo stretchy=\\\"false\\\">]</mo><mo>&gt;</mo><mi>str</mi><mo>.</mo><mo\
          \ stretchy=\\\"false\\\">[</mo><msup><mn>1</mn><mo>\u2212</mo></msup><mo stretchy=\\\
          \"false\\\">(</mo><msup><mn>1</mn><mrow><mo>+</mo><mo>+</mo></mrow></msup><mo\
          \ stretchy=\\\"false\\\">)</mo><mo stretchy=\\\"false\\\">]</mo></math>, where\
          \ str. stands for the strength of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>D</mi><msup><mover accent=\\\"true\\\"><mi>D</mi><mo\
          \ stretchy=\\\"false\\\">\xAF</mo></mover><mo>*</mo></msup></math> interaction.\
          \ Moreover, we find that <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
