          inline\\\"><msub><mi mathvariant=\\\"normal\\\">\u039E</mi><mrow><mi>b</mi><mi>c</mi></mrow></msub></math>)\
          \ production are theoretically calculated in the whole phase space through\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><msup><mi>W</mi><mo>+</mo></msup><mo stretchy=\\\"false\\\">\u2192</mo><msub><mi\
