          :\"Strong Interactions\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"\
          value\":\"<p>The pion light-cone distribution amplitude (LCDA) is a central\
          \ nonperturbative object of interest for high-energy exclusive processes in\
          \ quantum chromodynamics. In this article, the second Mellin moment of the\
          \ pion LCDA is determined as a proof-of-concept calculation for the first\
          \ numerical implementation of the heavy-quark operator product expansion method.\
          \ The resulting value for the second Mellin moment, determined in quenched\
          \ QCD at a pion mass of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><msub><mrow><mi>m</mi></mrow><mrow><mi>\u03C0\
          </mi></mrow></msub><mo>=</mo><mn>550</mn><mtext>\u2009</mtext><mtext>\u2009\
          </mtext><mi>MeV</mi></mrow></math> at a factorization scale of 2\_GeV is <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mrow><mo stretchy=\\\"false\\\">\u27E8</mo><msup><mrow><mi>\u03BE</mi></mrow><mrow><mn>2</mn></mrow></msup><mo\
          \ stretchy=\\\"false\\\">\u27E9</mo><mo>=</mo><mn>0.210</mn><mo>\xB1</mo><mn>0.013</mn><mo\
          \ stretchy=\\\"false\\\">(</mo><mi>stat</mi><mo stretchy=\\\"false\\\">)</mo><mo>\xB1\
          </mo><mn>0.034</mn><mo stretchy=\\\"false\\\">(</mo><mi>sys</mi><mo stretchy=\\\
          \"false\\\">)</mo></mrow></math>. This result is compatible with those from\
          \ previous determinations of this quantity.</p>\",\"format\":\"html\"},\"\
