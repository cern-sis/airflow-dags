          :\"105\"}},{\"abstract\":{\"value\":\"<p>In our previous work [<a href=\\\"\
          http://dx.doi.org/10.1103/PhysRevD.101.074025\\\"><span>Phys. Rev. D</span>\
          \ <b>101</b>, 074025 (2020)</a>], the photoproduction <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03B3</mi><mi>p</mi><mo stretchy=\\\"false\\\
          \">\u2192</mo><msup><mi>K</mi><mo>+</mo></msup><msup><mi mathvariant=\\\"\
          normal\\\">\u03A3</mi><mn>0</mn></msup><mo stretchy=\\\"false\\\">(</mo><mn>1385</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></math> has been investigated within an effective\
          \ Lagrangian approach. There, the reaction amplitudes were constructed by\
          \ considering the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi>t</mi></math>-channel <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>K</mi></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>K</mi><mo>*</mo></msup><mo stretchy=\\\
          \"false\\\">(</mo><mn>892</mn><mo stretchy=\\\"false\\\">)</mo></math> exchanges,\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>s</mi></math>-channel <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>N</mi></math> contribution, <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>u</mi></math>-channel\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi mathvariant=\\\"normal\\\">\u039B</mi></math> exchange, generalized\
          \ contact term, and a minimum number of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>s</mi></math>-channel <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>N</mi></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi mathvariant=\\\"normal\\\">\u0394</mi></math>\
          \ resonance diagrams. It was found that the inclusion of one of the <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mi>N</mi><mo stretchy=\\\"false\\\">(</mo><mn>1895</mn><mo stretchy=\\\"\
          false\\\">)</mo><msup><mrow><mn>1</mn><mo>/</mo><mn>2</mn></mrow><mo>\u2212\
          </mo></msup></math>, <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\"><mi mathvariant=\\\"normal\\\">\u0394</mi><mo stretchy=\\\
          \"false\\\">(</mo><mn>1900</mn><mo stretchy=\\\"false\\\">)</mo><msup><mrow><mn>1</mn><mo>/</mo><mn>2</mn></mrow><mo>\u2212\
          </mo></msup></math>, and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi mathvariant=\\\"normal\\\">\u0394</mi><mo stretchy=\\\
          \"false\\\">(</mo><mn>1930</mn><mo stretchy=\\\"false\\\">)</mo><msup><mrow><mn>5</mn><mo>/</mo><mn>2</mn></mrow><mo>\u2212\
          </mo></msup></math> resonances is essential to reproduce the available differential\
          \ and total cross-section data for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03B3</mi><mi>p</mi><mo stretchy=\\\"false\\\
          \">\u2192</mo><msup><mi>K</mi><mo>+</mo></msup><msup><mi mathvariant=\\\"\
          normal\\\">\u03A3</mi><mn>0</mn></msup><mo stretchy=\\\"false\\\">(</mo><mn>1385</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></math>. In the present work, we employ the\
          \ same model to study the photoproduction <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03B3</mi><mi>n</mi><mo stretchy=\\\"false\\\
          \">\u2192</mo><msup><mi>K</mi><mo>+</mo></msup><msup><mi mathvariant=\\\"\
          normal\\\">\u03A3</mi><mo>\u2212</mo></msup><mo stretchy=\\\"false\\\">(</mo><mn>1385</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></math>, with the purpose being to understand\
          \ the reaction mechanism and, in particular, to figure out which one of the\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>N</mi><mo stretchy=\\\"false\\\">(</mo><mn>1895</mn><mo stretchy=\\\
          \"false\\\">)</mo><msup><mrow><mn>1</mn><mo>/</mo><mn>2</mn></mrow><mo>\u2212\
          </mo></msup></math>, <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\"><mi mathvariant=\\\"normal\\\">\u0394</mi><mo stretchy=\\\
          \"false\\\">(</mo><mn>1900</mn><mo stretchy=\\\"false\\\">)</mo><msup><mrow><mn>1</mn><mo>/</mo><mn>2</mn></mrow><mo>\u2212\
          </mo></msup></math>, and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi mathvariant=\\\"normal\\\">\u0394</mi><mo stretchy=\\\
          \"false\\\">(</mo><mn>1930</mn><mo stretchy=\\\"false\\\">)</mo><msup><mrow><mn>5</mn><mo>/</mo><mn>2</mn></mrow><mo>\u2212\
          </mo></msup></math> resonances is really capable for a simultaneous description\
          \ of the data for both <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>K</mi><mo>+</mo></msup><msup><mi mathvariant=\\\
          \"normal\\\">\u03A3</mi><mn>0</mn></msup><mo stretchy=\\\"false\\\">(</mo><mn>1385</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>K</mi><mo>+</mo></msup><msup><mi mathvariant=\\\
          \"normal\\\">\u03A3</mi><mo>\u2212</mo></msup><mo stretchy=\\\"false\\\">(</mo><mn>1385</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></math> photoproduction reactions. The results\
          \ show that the available data on differential and total cross sections and\
          \ photobeam asymmetries for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03B3</mi><mi>n</mi><mo stretchy=\\\"false\\\
          \">\u2192</mo><msup><mi>K</mi><mo>+</mo></msup><msup><mi mathvariant=\\\"\
          normal\\\">\u03A3</mi><mo>\u2212</mo></msup><mo stretchy=\\\"false\\\">(</mo><mn>1385</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></math> can be reproduced only with the inclusion\
          \ of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi mathvariant=\\\"normal\\\">\u0394</mi><mo stretchy=\\\"false\\\
          \">(</mo><mn>1930</mn><mo stretchy=\\\"false\\\">)</mo><msup><mrow><mn>5</mn><mo>/</mo><mn>2</mn></mrow><mo>\u2212\
          </mo></msup></math> resonance rather than the other two. The generalized contact\
          \ term and the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi>t</mi></math>-channel <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>K</mi></math> exchange are found to dominate\
          \ the background contributions. The resonance <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi mathvariant=\\\"normal\\\">\u0394</mi><mo stretchy=\\\
          \"false\\\">(</mo><mn>1930</mn><mo stretchy=\\\"false\\\">)</mo><msup><mrow><mn>5</mn><mo>/</mo><mn>2</mn></mrow><mo>\u2212\
          </mo></msup></math> provides the most important contributions in the whole\
