          :{\"label\":\"String theory, quantum gravity, gauge/gravity duality\"},\"\
          volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>In this work,\
          \ we predict the spectroscopy behavior of these light unflavored vector mesons\
          \ with masses at the range of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mn>2.4</mn><mo>\u223C</mo><mn>3</mn><mtext>\u2009\
          \u2009</mtext><mi>GeV</mi></mrow></math>, which are still missing in the experiment.\
          \ By presenting their mass spectrum and studying their two-body Okubo-Zweig-lizuka\
          \ allowed decay widths, we discuss the possible experimental evidences of\
          \ these discussed states combining with the present experimental data. Especially,\
          \ we strongly suggest that our experimental colleagues carry out the exploration\
          \ of these higher states via the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>e</mi><mo>+</mo></msup><msup><mi>e</mi><mo>\u2212\
          </mo></msup></math> annihilation into light mesons. It is obvious that BESIII\
          \ and Belle II will be potential experiments to achieve this target.</p>\"\
