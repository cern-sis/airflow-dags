          volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>Taking a two\
          \ interacting scalar toy model with interaction term <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>g</mi><mi>\u03D5</mi><msup><mi>\u03C7</mi><mn>2</mn></msup></math>,\
          \ we study the production of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03C7</mi></math> particles coming from the\
          \ decay of an asymptotic and highly occupied beam of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03D5</mi></math> particles. We perform a nonperturbative\
          \ analysis coming from parametric resonant instabilities and investigate the\
          \ possibility that massive <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03C7</mi></math> particles are produced from\
          \ decays of massless <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\"><mi>\u03D5</mi></math> particles from the beam. Although\
          \ this process is not present in a perturbative analysis, our nonperturbative\
          \ approach allows it to happen under certain conditions. For a momentum <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mi>p</mi></math> of the beam particles and a mass <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>m</mi><mi>\u03C7</mi></msub></math> of\
          \ the produced ones, we find that the decay is allowed if the energy density\
          \ of the beam exceeds the instability threshold <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>p</mi><mn>2</mn></msup><msubsup><mi>m</mi><mi>\u03C7\
          </mi><mn>4</mn></msubsup><mo stretchy=\\\"false\\\">/</mo><mo stretchy=\\\"\
          false\\\">(</mo><mn>2</mn><msup><mi>g</mi><mn>2</mn></msup><mo stretchy=\\\
          \"false\\\">)</mo></math>. We also provide an analytical expression for the\
          \ spontaneous decay rate at the earliest time.</p>\",\"format\":\"html\"},\"\
