          :\"html\"},\"tocSection\":{\"label\":\"Beyond the standard model\"},\"volume\"\
          :{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We study the chiral interactions\
          \ of the hidden charm <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>D</mi><msup><mover accent=\\\"true\\\"><mi>D</mi><mo\
          \ stretchy=\\\"false\\\">\xAF</mo></mover><mo>*</mo></msup></math> system\
          \ within chiral effective field theory. Chiral Lagrangians are constructed\
          \ by incorporating the chiral symmetry, heavy quark symmetry, as well as proper\
          \ charge conjugation properties of the heavy mesons. The interacting potentials\
          \ of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi>S</mi></math>-wave <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
