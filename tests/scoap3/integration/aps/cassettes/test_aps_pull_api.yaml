          }},{\"abstract\":{\"value\":\"<p>We study pion-pion scattering in partially-quenched\
          \ twisted-mass lattice QCD using chiral perturbation theory. The specific\
          \ partially-quenched setup corresponds to that used in numerical lattice QCD\
          \ calculations of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>I</mi><mo>=</mo><mn>0</mn></math> scattering\
          \ length. We study the discretization errors proportional to <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><msup><mi>a</mi><mn>2</mn></msup></math>,\
          \ with <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mi>a</mi></math> the lattice spacing, and the errors that arise\
          \ due to the use of L\xFCscher\u2019s two-particle quantization condition\
          \ in a theory that is not unitary. We argue that the former can be as large\
          \ as <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mo>\u223C</mo><mn>100</mn><mo>%</mo></math>, but explain how they can\
          \ be systematically subtracted using a calculation of the <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>I</mi><mo>=</mo><mn>2</mn></math>\
          \ scattering amplitude in the same partially-quenched framework. We estimate\
          \ the error from the violation of unitarity to be <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mo>\u223C</mo><mn>25</mn><mo>%</mo></math>, and\
          \ argue that this error will be difficult to reduce in practice.</p>\",\"\
