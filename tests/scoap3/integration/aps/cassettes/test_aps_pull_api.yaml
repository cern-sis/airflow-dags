          :{\"value\":\"<p>High precision measurements of the polarized electron beam-spin\
          \ asymmetry in semi-inclusive deep inelastic scattering (SIDIS) from the proton\
          \ have been performed using a 10.6\_GeV incident electron beam and the CLAS12\
          \ spectrometer at Jefferson Lab. We report here a high precision multidimensional\
          \ study of single <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><msup><mi>\u03C0</mi><mo>+</mo></msup></math> SIDIS data over\
          \ a large kinematic range in Bjorken <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>x</mi></math>, fractional energy, and transverse\
          \ momentum of the hadron as well as photon virtualities <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>Q</mi><mn>2</mn></msup></math> ranging\
          \ from <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mrow><mn>1</mn><mi>\u2013</mi><mn>7</mn><mtext>\u2009</mtext><mtext>\u2009\
          </mtext><msup><mrow><mi>GeV</mi></mrow><mrow><mn>2</mn></mrow></msup></mrow></math>.\
          \ In particular, the structure function ratio <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><msubsup><mrow><mi>F</mi></mrow><mrow><mi>L</mi><mi>U</mi></mrow><mrow><mi>sin</mi><mi>\u03D5\
          </mi></mrow></msubsup><mo stretchy=\\\"false\\\">/</mo><msub><mrow><mi>F</mi></mrow><mrow><mi>U</mi><mi>U</mi></mrow></msub></mrow></math>\
          \ has been determined, where <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msubsup><mi>F</mi><mrow><mi>L</mi><mi>U</mi></mrow><mrow><mi>sin</mi><mi>\u03D5\
          </mi></mrow></msubsup></math> is a twist-3 quantity that can reveal novel\
          \ aspects of emergent hadron mass and quark-gluon correlations within the\
          \ nucleon. The data\u2019s impact on the evolving understanding of the underlying\
          \ reaction mechanisms and their kinematic variation is explored using theoretical\
          \ models for the different contributing transverse momentum dependent parton\
          \ distribution functions.</p>\",\"format\":\"html\"},\"articleType\":\"article\"\
