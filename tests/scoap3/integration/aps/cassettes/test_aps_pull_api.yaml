          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We argue\
          \ for the quantum-gravitational inconsistency of certain 6D <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mrow><mi\
          \ mathvariant=\\\"script\\\">N</mi><mo>=</mo><mo stretchy=\\\"false\\\">(</mo><mn>1</mn><mo>,</mo><mn>0</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></mrow></math> supergravity theories, whose\
          \ anomaly-free gauge algebra <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mi mathvariant=\\\"fraktur\\\">g</mi></mrow></math>\
          \ and hypermultiplet spectrum <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>M</mi></math> were observed by Raghuram <i>et\_\
          al.</i> [<a href=\\\"http://dx.doi.org/10.1007/JHEP07(2021)048\\\"><span>J.\
