          \ with <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><msub><mi>C</mi><mrow><mi>a</mi><mi>e</mi><mi>e</mi></mrow></msub></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><msub><mi>C</mi><mrow><mi>a</mi><mi>\u03B3</mi><mi>\u03B3</mi></mrow></msub></math>\
          \ the dimensionless coupling constants to electrons and photons. Considering\
