          :{\"label\":\"Strong Interactions\"},\"volume\":{\"number\":\"105\"}},{\"\
          abstract\":{\"value\":\"<p>The Cabibbo-Kobayashi-Maskawa matrix elements <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mrow><mo stretchy=\\\"false\\\">|</mo><msub><mrow><mi>V</mi></mrow><mrow><mi>c</mi><mi>b</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">|</mo></mrow></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mo stretchy=\\\"false\\\">|</mo><msub><mi>V</mi><mrow><mi>u</mi><mi>b</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">|</mo></math> can be obtained by combining data from\
          \ the experiments with lattice QCD results for the semileptonic form factors\
          \ for the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mover accent=\\\"true\\\"><mi>B</mi><mo stretchy=\\\"false\\\
          \">\xAF</mo></mover><mo stretchy=\\\"false\\\">\u2192</mo><msup><mi>D</mi><mo>*</mo></msup><mo>\u2113\
          </mo><mover accent=\\\"true\\\"><mi>\u03BD</mi><mo stretchy=\\\"false\\\"\
          >\xAF</mo></mover></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mover accent=\\\"true\\\"><mi>B</mi><mo stretchy=\\\
          \"false\\\">\xAF</mo></mover><mo stretchy=\\\"false\\\">\u2192</mo><mi>\u03C0\
          </mi><mo>\u2113</mo><mover accent=\\\"true\\\"><mi>\u03BD</mi><mo stretchy=\\\
          \"false\\\">\xAF</mo></mover></math> decays. It is highly desirable to use\
          \ the Oktay-Kronfeld (OK) action for the form factor calculation on the lattice,\
          \ since the OK action is designed to reduce the heavy quark discretization\
          \ error down to the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\"><mi mathvariant=\\\"script\\\">O</mi><mo stretchy=\\\
          \"false\\\">(</mo><msup><mi>a</mi><mn>4</mn></msup><msup><mi mathvariant=\\\
          \"normal\\\">\u039B</mi><mn>4</mn></msup><mo stretchy=\\\"false\\\">)</mo><mo>\u2243\
          </mo><mi mathvariant=\\\"script\\\">O</mi><mo stretchy=\\\"false\\\">(</mo><msup><mi\
          \ mathvariant=\\\"normal\\\">\u039B</mi><mn>4</mn></msup><mo>/</mo><mo stretchy=\\\
          \"false\\\">(</mo><mn>2</mn><msub><mi>m</mi><mi>Q</mi></msub><msup><mo stretchy=\\\
          \"false\\\">)</mo><mn>4</mn></msup><mo stretchy=\\\"false\\\">)</mo></math>\
          \ level in the power counting rules of the heavy quark effective theory (HQET).\
          \ Here, we present a matching calculation to improve heavy-heavy and heavy-light\
          \ currents up to the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\"><msup><mi>\u03BB</mi><mn>3</mn></msup></math> order\
          \ in HQET, the same level of improvement as the OK action. Our final results\
          \ for the improved currents are being used in a lattice QCD calculation of\
          \ the semileptonic form factors for the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mover accent=\\\"true\\\"><mi>B</mi><mo stretchy=\\\
          \"false\\\">\xAF</mo></mover><mo stretchy=\\\"false\\\">\u2192</mo><msup><mi>D</mi><mo>*</mo></msup><mo>\u2113\
          </mo><mover accent=\\\"true\\\"><mi>\u03BD</mi><mo stretchy=\\\"false\\\"\
          >\xAF</mo></mover></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mover accent=\\\"true\\\"><mi>B</mi><mo stretchy=\\\
          \"false\\\">\xAF</mo></mover><mo stretchy=\\\"false\\\">\u2192</mo><mi>D</mi><mo>\u2113\
          </mo><mover accent=\\\"true\\\"><mi>\u03BD</mi><mo stretchy=\\\"false\\\"\
          >\xAF</mo></mover></math> decays.</p>\",\"format\":\"html\"},\"articleType\"\
