          :{\"label\":\"Beyond the standard model\"},\"volume\":{\"number\":\"105\"\
          }},{\"abstract\":{\"value\":\"<p>In 2015 the PHENIX collaboration at the Relativistic\
          \ Heavy Ion Collider recorded <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>p</mi><mo>+</mo><mi>p</mi></math>, <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mrow><mi>p</mi><mo>+</mo><mi>Al</mi></mrow></math>,\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mrow><mi>p</mi><mo>+</mo><mi>Au</mi></mrow></math> collision data\
          \ at center of mass energies of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><msqrt><mrow><msub><mrow><mi>s</mi></mrow><mrow><mi>N</mi><mi>N</mi></mrow></msub></mrow></msqrt><mo>=</mo><mn>200</mn><mtext>\u2009\
          </mtext><mtext>\u2009</mtext><mi>GeV</mi></mrow></math> with the proton beam(s)\
          \ transversely polarized. At very forward rapidities <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mi>\u03B7</mi><mo>&gt;</mo><mn>6.8</mn></mrow></math>\
          \ relative to the polarized proton beam, neutrons were detected either inclusively\
          \ or in (anti)correlation with detector activity related to hard collisions.\
          \ The resulting single spin asymmetries, that were previously reported, have\
          \ now been extracted as a function of the transverse momentum of the neutron\
          \ as well as its longitudinal momentum fraction <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><msub><mrow><mi>x</mi></mrow><mrow><mi>F</mi></mrow></msub></mrow></math>.\
          \ The explicit kinematic dependence, combined with the correlation information\
          \ allows for a closer look at the interplay of different mechanisms suggested\
          \ to describe these asymmetries, such as hadronic interactions or electromagnetic\
          \ interactions in ultraperipheral collisions, UPC. Events that are correlated\
          \ with a hard collision indeed display a mostly negative asymmetry that increases\
          \ in magnitude as a function of transverse momentum with only little dependence\
          \ on <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><msub><mi>x</mi><mi>F</mi></msub></math>. In contrast, events that are\
          \ not likely to have emerged from a hard collision display positive asymmetries\
          \ for the nuclear collisions with a kinematic dependence that resembles that\
          \ of a UPC based model. Because the UPC interaction depends strongly on the\
          \ charge of the nucleus, those effects are very small for <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>p</mi><mo>+</mo><mi>p</mi></math>\
          \ collisions, moderate for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mi>p</mi><mo>+</mo><mi>Al</mi></mrow></math>\
          \ collisions, and large for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mi>p</mi><mo>+</mo><mi>Au</mi></mrow></math>\
          \ collisions.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\"\
