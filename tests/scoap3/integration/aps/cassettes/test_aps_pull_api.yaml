          format\":\"html\"},\"tocSection\":{\"label\":\"Beyond the standard model\"\
          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>Extra-dimensional\
          \ components of gauge fields in higher-dimensional gauge theories will play\
          \ a role of the Higgs field and become tachyonic after Kaluza-Klein compactifications\
          \ on internal spaces with (topologically nontrivial) gauge field backgrounds.\
          \ Its condensation is then expected to break gauge symmetries spontaneously.\
          \ But, contrary to the expectation, some models exhibit restoration of gauge\
          \ symmetries. In this paper, by considering all the massive Kaluza-Klein excitations\
          \ of gauge fields, we explicitly show that some of them indeed become massless\
          \ at the minimum of the Higgs potential and restore (a part of) the gauge\
          \ symmetries which are broken by gauge field backgrounds. We particularly\
          \ consider compactifications on <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msup><mi>S</mi><mn>2</mn></msup></math> with monopolelike\
          \ fluxes and also on <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\"><mrow><msup><mrow><mi mathvariant=\\\"double-struck\\\
          \">CP</mi></mrow><mrow><mn>2</mn></mrow></msup></mrow></math> with instanton\
          \ and monopolelike fluxes. In some cases, the gauge symmetry is fully restored,\
          \ as argued in previous literatures. In other cases, there is a stable vacuum\
          \ with a partial restoration of the gauge symmetry after Higgs condensation.\
          \ Topological structure of the gauge field configurations prevent the gauge\
          \ symmetries from being restored.</p>\",\"format\":\"html\"},\"articleType\"\
