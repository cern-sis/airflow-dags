          ,\"format\":\"html\"},\"tocSection\":{\"label\":\"General relativity, alternative\
          \ theories of gravity\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"\
          value\":\"<p>Flux-integrated semiexclusive differential and integral cross\
          \ sections for quasielastic neutrino charged-current scattering on argon are\
          \ analyzed. The cross sections are calculated using the relativistic distorted-wave\
          \ impulse approximation and compare with recent MicroBooNE data. I found that\
          \ the measured cross sections can be described well within the experimental\
          \ uncertainties with value of the nucleon axial mass <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mn>1</mn><mo>&lt;</mo><msub><mi>M</mi><mi>A</mi></msub><mo>&lt;</mo><mn>1.2</mn><mspace\
          \ width=\\\"0.16em\\\"></mspace><mi>GeV</mi></mrow></math>. The contribution\
          \ of the exclusive channel <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mo>(</mo><msub><mi mathvariant=\\\"bold\\\">\u03BD</mi><mi mathvariant=\\\
          \"bold\\\">\u03BC</mi></msub><mo>,</mo><mi mathvariant=\\\"bold\\\">\u03BC\
          </mi><mi>p</mi><mo>)</mo></mrow></math> to the flux-integrated inclusive cross\
          \ sections is about 50%.</p>\",\"format\":\"html\"},\"articleType\":\"article\"\
