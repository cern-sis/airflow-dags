          \ flavor conversions with interactions in inhomogeneous media\",\"format\"\
          :\"html\"},\"tocSection\":{\"label\":\"Astrophysics and astroparticle physics\"\
          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>In the seesaw\
          \ framework, in the basis of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>M</mi><mi mathvariant=\\\"normal\\\">R</mi></msub></math>\
          \ being diagonal, we explore the simplified textures of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>M</mi><mi mathvariant=\\\"normal\\\">D</mi></msub></math>\
          \ that can naturally yield the trimaximal neutrino mixings and their consequences\
          \ for the neutrino parameters and leptogenesis. We first formulate the generic\
          \ textures of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><msub><mi>M</mi><mi mathvariant=\\\"normal\\\">D</mi></msub></math>\
          \ that can naturally yield the trimaximal mixings and then examine if their\
          \ parameters can be further reduced. Our analysis is restricted to the simple\
          \ but instructive scenario that there is only one phase parameter <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>\u03D5\
          </mi></math> responsible for both the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mi>C</mi><mi>P</mi></mrow></math> violating\
          \ effects at low energies and leptogenesis. Our attention is paid to the textures\
          \ of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><msub><mi>M</mi><mi mathvariant=\\\"normal\\\">D</mi></msub></math> that\
          \ possess some vanishing or equal elements. On the basis of these results,\
          \ we further examine if <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03D5</mi></math> can also take a particular\
          \ value. The consequences of the phenomenologically-viable simplified textures\
          \ for the neutrino parameters and leptogenesis are studied. A concrete flavor-symmetry\
          \ model that can realize one representation of them is given.</p>\",\"format\"\
