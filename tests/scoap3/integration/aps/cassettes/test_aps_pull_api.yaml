          :\"Particle Physics Experiments\"},\"volume\":{\"number\":\"105\"}},{\"abstract\"\
          :{\"value\":\"<p>Null results from searches for new physics at the Large Hadron\
          \ Collider (LHC) tend to enforce the belief that new particles must be much\
          \ heavier than the weak scale. We undertake a systematic study of the interplay\
          \ between Higgs alignment and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>C</mi><mi>P</mi></math>-violation in complex\
          \ two-Higgs-doublet models, which enables us to construct a <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>C</mi><mi>P</mi></math>-violating\
          \ scenario where new Higgs bosons are close to the weak scale after including\
          \ stringent constraints from the electric dipole moment and measurements at\
          \ the LHC. In addition, we propose a novel potential signal of <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>C</mi><mi>P</mi></math>-violation\
          \ in the Higgs-to-Higgs decays, <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi>h</mi><mn>3</mn></msub><mo stretchy=\\\
          \"false\\\">\u2192</mo><msub><mi>h</mi><mn>2</mn></msub><msub><mi>h</mi><mn>1</mn></msub></math>,\
          \ where <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mrow><msub><mrow><mi>h</mi></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>,\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mrow><msub><mrow><mi>h</mi></mrow><mrow><mn>2</mn></mrow></msub></mrow></math>,\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><msub><mi>h</mi><mn>1</mn></msub></math> are the heaviest, second\
          \ heaviest and the Standard Model-like neutral Higgs bosons, respectively.\
          \ The decay could manifest itself in triple boson final states in <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><msub><mi>h</mi><mn>1</mn></msub><msub><mi>h</mi><mn>1</mn></msub><msub><mi>h</mi><mn>1</mn></msub></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><msub><mi>h</mi><mn>1</mn></msub><msub><mi>h</mi><mn>1</mn></msub><mi>Z</mi></math>,\
          \ which are quite distinct and provide unique venues for new measurements\
          \ at the LHC.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\"\
