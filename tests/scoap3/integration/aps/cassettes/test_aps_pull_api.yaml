          </mo><mn>11</mn></mrow></msup><mtext>\u2009</mtext><mtext>\u2009</mtext><mrow><msup><mrow><mi>GeV</mi></mrow><mrow><mo>\u2212\
          </mo><mn>1</mn></mrow></msup></mrow></mrow></math> to electromagnetism may\
          \ resolve a number of astrophysical anomalies, such as unexpected <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mo>\u223C\
          </mo><mi>TeV</mi></math> transparency, anomalous stellar cooling, and x-ray\
          \ excesses from nearby neutron stars. We show, however, that such axions are\
          \ severely constrained by the nonobservation of x rays from the magnetic white\
          \ dwarf (MWD) RE J0317-853 using <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><mo>\u223C</mo><mn>40</mn><mtext>\u2009</mtext><mtext>\u2009\
          </mtext><mi>ks</mi></mrow></math> of data acquired from a dedicated observation\
          \ with the <i>Chandra</i> X-ray Observatory. Axions may be produced in the\
          \ core of the MWD through electron bremsstrahlung and then convert to x rays\
          \ in the magnetosphere. The nonobservation of x rays constrains the axion-photon\
          \ coupling to <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mrow><msub><mrow><mi>g</mi></mrow><mrow><mi>a</mi><mi>\u03B3\
          </mi><mi>\u03B3</mi></mrow></msub><mo>\u2272</mo><mn>5.5</mn><mo>\xD7</mo><msup><mrow><mn>10</mn></mrow><mrow><mo>\u2212\
          </mo><mn>13</mn></mrow></msup><msqrt><mrow><msub><mrow><mi>C</mi></mrow><mrow><mi>a</mi><mi>\u03B3\
          </mi><mi>\u03B3</mi></mrow></msub><mo stretchy=\\\"false\\\">/</mo><msub><mrow><mi>C</mi></mrow><mrow><mi>a</mi><mi>e</mi><mi>e</mi></mrow></msub></mrow></msqrt><mtext>\u2009\
          </mtext><mtext>\u2009</mtext><mrow><msup><mrow><mi>GeV</mi></mrow><mrow><mo>\u2212\
          </mo><mn>1</mn></mrow></msup></mrow></mrow></math> at 95% confidence for axion\
          \ masses <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mrow><msub><mrow><mi>m</mi></mrow><mrow><mi>a</mi></mrow></msub><mo>\u2272\
          </mo><mn>5</mn><mo>\xD7</mo><msup><mrow><mn>10</mn></mrow><mrow><mo>\u2212\
