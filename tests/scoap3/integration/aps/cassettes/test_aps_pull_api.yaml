          }},{\"abstract\":{\"value\":\"<p>The three point correlation function of color\
          \ charge densities is evaluated explicitly in light -one gauge for a proton\
          \ on the light cone. This includes both <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>C</mi></math>-conjugation even and odd contributions.\
          \ We account for perturbative corrections to the three-quark light -cone wave\
          \ function due to the emission of an internal gluon which is not required\
          \ to be soft. We verify the Ward identity as well as the cancellation of UV\
          \ divergences in the sum of all diagrams so that the correlator is independent\
          \ of the renormalization scale. It does, however, exhibit the well-known soft\
          \ and collinear singularities. The expressions derived here provide the <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mi>C</mi></math>-odd contribution to the initial conditions for high-energy\
          \ evolution of the dipole scattering amplitude to small <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>x</mi></math>. Finally, we also present a numerical\
          \ model estimate of the impact parameter dependence of quantum color charge\
          \ three-point correlations in the proton at moderately small <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>x</mi></math>.</p>\"\
