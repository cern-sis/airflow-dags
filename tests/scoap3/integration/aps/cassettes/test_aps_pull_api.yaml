          }},{\"abstract\":{\"value\":\"<p>We study the microcanonical superconformal\
          \ index of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mfrac><mn>1</mn><mn>16</mn></mfrac></math>-supersymmetric operators\
          \ in 4d <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mi mathvariant=\\\"script\\\">N</mi><mo>=</mo><mn>4</mn></math>\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\
          \"><mi>U</mi><mo stretchy=\\\"false\\\">(</mo><mi>N</mi><mo stretchy=\\\"\
          false\\\">)</mo></math> super Yang-Mills (SYM) theory. We show, numerically\
          \ for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mi>N</mi><mo>\u2264</mo><mn>10</mn></math>, that the large-charge\
          \ asymptotics are consistent with the entropy of supersymmetric black holes\
          \ in the dual anti de Sitter space. We then prove, using representation theory,\
          \ that the index agrees precisely with the multigraviton index, when the charge\
          \ is less than <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mn>2</mn><mo stretchy=\\\"false\\\">(</mo><mi>N</mi><mo>+</mo><mn>1</mn><mo\
          \ stretchy=\\\"false\\\">)</mo></math>, and begins to deviate for larger values\
          \ of charge. Thus the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>U</mi><mo stretchy=\\\"false\\\">(</mo><mi>N</mi><mo\
          \ stretchy=\\\"false\\\">)</mo></math> SYM index interpolates between multigraviton\
          \ values at small charges and black hole growth at large charges.</p>\",\"\
