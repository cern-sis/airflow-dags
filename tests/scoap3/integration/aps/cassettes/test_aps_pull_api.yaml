          \ and astroparticle physics\"},\"volume\":{\"number\":\"105\"}},{\"abstract\"\
          :{\"value\":\"<p>Geometric (Aharonov\u2013Anandan) phases in neutrino oscillations\
          \ have been claimed [<a href=\\\"http://dx.doi.org/10.1016/j.physletb.2018.03.016\\\
          \"><span>Phys. Lett. B</span> <b>780</b>, 216 (2018)</a>] to be sensitive\
          \ to the Majorana phases in neutrino mixing. More recently, however, it has\
          \ been pointed out [<a href=\\\"http://dx.doi.org/10.1016/j.physletb.2021.136376\\\
          \"><span>Phys. Lett. B</span> <b>818</b>, 136376 (2021)</a>] that the proposed\
          \ phases are not gauge invariant. Using both kinematic and geometric approaches,\
          \ we show that all gauge-invariant Aharonov\u2013Anandan phases (including\
          \ the off-diagonal geometric phases associated with flavor transitions) are\
          \ independent of the Majorana phases. This finding, which generalizes the\
          \ well-known fact that conventional oscillation experiments cannot discern\
          \ the Dirac or Majorana nature of the neutrino, implies that a hypothetical\
          \ interference experiment cannot distinguish between the two either.</p>\"\
