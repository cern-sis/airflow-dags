          abstract\":{\"value\":\"<p>We consider an improved soft-wall AdS/QCD model\
          \ coupled to an Einstein-dilaton system, which offers a way to study the deconfining\
          \ and chiral transitions simultaneously. The correlation between these two\
          \ transitions has been investigated in detail in the Einstein-dilaton-scalar\
          \ system with the bulk scalar field representing the vacuum of matters in\
          \ the flavor sector of the model. We find that the effects of the scaling\
          \ dimension <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi mathvariant=\\\"normal\\\">\u0394</mi></math> of the dual\
          \ operator of the dilaton manifest in chiral transitions, although the equations\
          \ of state can all be matched with the two-flavor lattice results for <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mrow><mi mathvariant=\\\"normal\\\">\u0394</mi><mo>=</mo><mn>2.5</mn><mo>,</mo><mn>3</mn><mo>,</mo><mn>3.5</mn></mrow></math>\
          \ in the decoupling case of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03B2</mi><mo>=</mo><mn>0</mn></math>. In\_\
          the weak-coupling case with smaller <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03B2</mi></math>, both the equation of state\
          \ and the chiral transition exhibit a crossover behavior and turn into first-order\
          \ phase transitions with the increase of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03B2</mi></math>.</p>\",\"format\":\"html\"\
