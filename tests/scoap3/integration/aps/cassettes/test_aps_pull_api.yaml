          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We study\
          \ dimensional reduction of M5 branes on a circle bundle when the supersymmetry\
          \ parameter is not constant along the circle. When the gauge group is Abelian\
          \ and the fields appear quadratically in the Lagrangian, we can always obtain\
          \ a supersymmetric five-dimensional theory by keeping fermionic nonzero modes\
          \ that match with the corresponding nonzero modes of the supersymmetry parameter,\
          \ and by keeping the zero modes for the bosonic fields as usual. But a supersymmetric\
          \ non-Abelian generalization can be found only under special circumstances.\
          \ One instance where we find a non-Abelian supersymmetric generalization is\
          \ when we perform dimensional reduction along a null direction.</p>\",\"format\"\
          :\"html\"},\"articleType\":\"article\",\"authors\":[{\"type\":\"Person\",\"\
