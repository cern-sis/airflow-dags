          Rev. Lett.\",\"name\":\"Physical Review Letters\"},\"title\":{\"value\":\"Searching
          for Hidden Neutrons with a Reactor Neutrino Experiment: Constraints from the
          STEREO Experiment\",\"format\":\"html\"},\"tocSection\":{\"label\":\"Elementary
          Particles and Fields\"},\"volume\":{\"number\":\"128\"}},{\"abstract\":{\"value\":\"<p>The
          covariant quantization of QED and QCD requires the introduction of subsidiary
          gauge-fixing and ghost fields and it is crucial to understand the role of
          these in the energy-momentum tensor, and in the momentum and angular momentum
          operators. These issues were discussed by E. Leader [<a href=\\\"http://dx.doi.org/10.1103/PhysRevD.83.096012\\\"><span>Phys.
          Rev. D</span> <b>83</b>, 096012 (2011)</a>], and certain key results from
          this study, namely that the subsidiary and ghost fields do not contribute
          to the physical matrix elements of the canonical or Bellinfante momentum and
          angular momentum, were utilized in the major review of angular momentum by
          E. Leader and C. Lorce [<a href=\\\"http://dx.doi.org/10.1016/j.physrep.2014.02.010\\\"><span>Phys.
          Rep.</span>, <b>541</b>, 163 (2014)</a>]. B. Damski [<a href=\\\"http://dx.doi.org/10.1103/PhysRevD.104.085003\\\"><span>Phys.
          Rev. D</span> <b>104</b>, 085003 (2021)</a>] has rightly criticized as incorrect
          the derivation of these results for the QED case by Leader (2011) and has
          given explicit expressions for the contribution of the subsidiary fields to
          the physical matrix elements of the QED momentum and angular momentum. We
          show, however, that the key results of Leader (2011), mentioned above, which
          are utilized by Leader and Lorce (2014), are unaffected by Damski\u2019s criticism
          and that his expressions for the contribution from the subsidiary fields,
          in fact, vanish.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\":[{\"type\":\"Person\",\"name\":\"Elliot
          Leader\",\"firstname\":\"Elliot\",\"surname\":\"Leader\",\"affiliationIds\":[\"a1\"]}],\"affiliations\":[{\"name\":\"Blackett
          laboratory, Imperial College London, Prince Consort Road, London SW7 2AZ,
          United Kingdom\",\"id\":\"a1\"}],\"notes\":[{\"format\":\"html\",\"value\":\"<p>e.leader@imperial.ac.uk</p>\",\"label\":\"*\",\"id\":\"n1\",\"type\":\"contrib\"}],\"date\":\"2022-02-07\",\"type\":\"article\",\"metadata_last_modified_at\":\"2022-02-07T16:22:01+0000\",\"last_modified_at\":\"2022-02-07T16:22:01+0000\",\"id\":\"10.1103/PhysRevD.105.036005\",\"identifiers\":{\"doi\":\"10.1103/PhysRevD.105.036005\",\"arxiv\":\"arXiv:2108.07730\"},\"issue\":{\"number\":\"3\"},\"pageStart\":\"036005\",\"hasArticleId\":true,\"numPages\":7,\"classificationSchemes\":{\"physh\":{\"concepts\":[{\"id\":\"abc8b5e1-9768-40d2-8d64-1bc2f0c09a89\",\"facet\":{\"id\":\"bdb1ef91-b776-4e36-8f8f-3e93666bac1e\"},\"primary\":false},{\"id\":\"ee82ad04-6c47-46a4-a70d-c9a7d7989f6a\",\"facet\":{\"id\":\"bdb1ef91-b776-4e36-8f8f-3e93666bac1e\"},\"primary\":false},{\"id\":\"7e256d71-43dd-4793-87f0-7c8de704416c\",\"facet\":{\"id\":\"bdb1ef91-b776-4e36-8f8f-3e93666bac1e\"},\"primary\":false},{\"id\":\"74f884e0-6764-4962-a081-b198cca267c3\",\"facet\":{\"id\":\"bdb1ef91-b776-4e36-8f8f-3e93666bac1e\"},\"primary\":true},{\"id\":\"d6c8011e-0457-41cc-a9c4-13718c357417\",\"facet\":{\"id\":\"bdb1ef91-b776-4e36-8f8f-3e93666bac1e\"},\"primary\":false}],\"disciplines\":[\"9f5c878e-b7b7-4030-bdb9-21a24ad97422\"]}},\"publisher\":{\"name\":\"APS\"},\"rights\":{\"rightsStatement\":\"Published
