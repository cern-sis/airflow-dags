          inline\"><mml:mi>\u03BB</mml:mi></mml:math></inline-formula> for <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>N</mml:mi><mml:mo>=</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mn>2</mml:mn></mml:msup></mml:math></inline-formula>\
          \ (blue points), <inline-formula><mml:math display=\"inline\"><mml:mi>N</mml:mi><mml:mo>=</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mn>3</mml:mn></mml:msup></mml:math></inline-formula>\
          \ (green diamonds), <inline-formula><mml:math display=\"inline\"><mml:mi>N</mml:mi><mml:mo>=</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mn>4</mml:mn></mml:msup></mml:math></inline-formula>\
          \ (red triangles), and <inline-formula><mml:math display=\"inline\"><mml:mi>N</mml:mi><mml:mo>=</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mn>5</mml:mn></mml:msup></mml:math></inline-formula>\
          \ (purple square) atoms. The black dashed line corresponds to the asymptotic\
          \ value estimated within the Maxwell\u2019s demon ensemble [see Eq.\_<xref\
          \ ref-type=\"disp-formula\" rid=\"d1\">(1)</xref>]. The three experimental\
          \ points with the lowest atom number <inline-formula><mml:math display=\"\
          inline\"><mml:mrow><mml:msub><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mi>p</mml:mi></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mrow><mml:mn>8.8</mml:mn><mml:mo>\xD7\
          </mml:mo><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mn>4</mml:mn></mml:mrow></mml:msup></mml:mrow><mml:mi>\u2013\
          </mml:mi><mml:mrow><mml:mn>10.4</mml:mn><mml:mo>\xD7</mml:mo><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mn>4</mml:mn></mml:mrow></mml:msup></mml:mrow></mml:mrow></mml:math></inline-formula>\
          \ are shown for comparison (open points). The typical error bar shown indicates\
          \ the 68.2%\_confidence interval on the experimental value. (Inset) <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>S</mml:mi></mml:math></inline-formula> as a function\
          \ of the number of atoms for fixed aspect ratio <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>\u03BB</mml:mi><mml:mo>=</mml:mo><mml:mn>6</mml:mn></mml:math></inline-formula>.</p></caption><graphic\
          \ xlink:href=\"e153601_2.eps\"/></fig><p>The experimental apparatus used to\
          \ produce BECs was previously described in detail in Ref.\_<xref ref-type=\"\
          bibr\" rid=\"c30\">[30]</xref>. Briefly, around <inline-formula><mml:math\
          \ display=\"inline\"><mml:mrow><mml:msup><mml:mrow><mml:mn>10</mml:mn></mml:mrow><mml:mrow><mml:mn>9</mml:mn></mml:mrow></mml:msup></mml:mrow></mml:math></inline-formula>\
          \ <inline-formula><mml:math display=\"inline\"><mml:mrow><mml:mmultiscripts><mml:mrow><mml:mi>Rb</mml:mi></mml:mrow><mml:mprescripts/><mml:none/><mml:mrow><mml:mn>87</mml:mn></mml:mrow></mml:mmultiscripts></mml:mrow></mml:math></inline-formula>\
          \ atoms are first captured and cooled in a magneto-optical trap. The cloud\
          \ is then optically pumped to the <inline-formula><mml:math display=\"inline\"\
          ><mml:mo stretchy=\"false\">|</mml:mo><mml:mi>F</mml:mi><mml:mo>=</mml:mo><mml:mn>2</mml:mn><mml:mo>,</mml:mo><mml:mspace\
          \ linebreak=\"goodbreak\"/><mml:msub><mml:mi>m</mml:mi><mml:mi>F</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>2</mml:mn><mml:mo\
          \ stretchy=\"false\">\u27E9</mml:mo></mml:math></inline-formula> state. Then\
          \ it is transported into a cigar-shaped quadrupole-Ioffe-configuration magnetic\
          \ trap with axial trapping frequency <inline-formula><mml:math display=\"\
          inline\"><mml:msub><mml:mi>\u03C9</mml:mi><mml:mi>a</mml:mi></mml:msub></mml:math></inline-formula>\
          \ and radial frequency <inline-formula><mml:math display=\"inline\"><mml:msub><mml:mi>\u03C9\
          </mml:mi><mml:mi>\u03C1</mml:mi></mml:msub></mml:math></inline-formula> <xref\
          \ ref-type=\"bibr\" rid=\"c29\">[29]</xref>, where it is cooled by radio-frequency\
          \ (rf) forced evaporation.</p><p>The sequence outlined above is typically\
          \ subject to technical fluctuations that prevent the observation of atom number\
          \ fluctuations. To overcome this challenge, a stabilization procedure is initiated\
          \ when the cloud contains <inline-formula><mml:math display=\"inline\"><mml:mo>\u223C\
          </mml:mo><mml:mn>4</mml:mn><mml:mo>\xD7</mml:mo><mml:msup><mml:mn>10</mml:mn><mml:mn>6</mml:mn></mml:msup></mml:math></inline-formula>\
          \ atoms at a temperature <inline-formula><mml:math display=\"inline\"><mml:mrow><mml:mn>14</mml:mn><mml:mtext>\u2009\
          </mml:mtext><mml:mi>\u03BC</mml:mi><mml:mi mathvariant=\"normal\">K</mml:mi></mml:mrow></mml:math></inline-formula>.\
          \ The cloud is probed using minimally destructive Faraday imaging, and the\
          \ atom number is corrected using a weak rf pulse of controllable duration.\
          \ The pulse removes excess atoms, and the outcome of the stabilization procedure\
          \ is verified by a second Faraday measurement. This allows us to prepare a\
          \ well-controlled number of atoms with a relative stability at the <inline-formula><mml:math\
          \ display=\"inline\"><mml:msup><mml:mn>10</mml:mn><mml:mrow><mml:mo>-</mml:mo><mml:mn>4</mml:mn></mml:mrow></mml:msup></mml:math></inline-formula>\
          \ level <xref ref-type=\"bibr\" rid=\"c30 c31\">[30,31]</xref>.</p><p>For\
          \ efficient cooling towards BEC, a tight magnetic trap and consequently large\
          \ collision rate is desirable. In its most compressed configuration, our trap\
          \ has an aspect ratio <inline-formula><mml:math display=\"inline\"><mml:mi>\u03BB\
          </mml:mi><mml:mo>=</mml:mo><mml:mn>17</mml:mn></mml:math></inline-formula>.\
          \ This can lead to significant phase fluctuations across the spatial extent\
          \ of the cloud <xref ref-type=\"bibr\" rid=\"c32\">[32]</xref>, which evolve\
          \ into density modulations during time of flight (TOF) and thus hinder the\
          \ precise determination of atom number and temperature. We therefore decompress\
          \ the magnetic trap for our measurements, limiting the aspect ratio to <inline-formula><mml:math\
          \ display=\"inline\"><mml:mn>4.5</mml:mn><mml:mo>&lt;</mml:mo><mml:mi>\u03BB\
          </mml:mi><mml:mo>&lt;</mml:mo><mml:mn>10</mml:mn></mml:math></inline-formula>\
          \ where the phase coherence length is larger than the condensate length in\
          \ the long direction.</p><p>In the final step of the experimental sequence,\
          \ BECs are produced by forced evaporation ending at a rf-frequency corresponding\
          \ to the desired BEC temperature. To ensure proper thermal equilibrium, the\
          \ BEC is first held at the final rf frequency for 800\_ms and a further 400\_\
          ms without rf radiation before the trap is turned off.</p><p>The clouds are\
          \ probed after 35\_ms TOF expansion using resonant absorption imaging on the\
          \ <inline-formula><mml:math display=\"inline\"><mml:mi>F</mml:mi><mml:mo>=</mml:mo><mml:mn>2</mml:mn><mml:mo\
          \ stretchy=\"false\">\u2192</mml:mo><mml:msup><mml:mi>F</mml:mi><mml:mo>\u2032\
          </mml:mo></mml:msup><mml:mo>=</mml:mo><mml:mn>3</mml:mn></mml:math></inline-formula>\
          \ cycling transition. Fringes in the processed image due to vibrations of\
          \ optical components are mitigated by minimizing the time-delay between the\
          \ absorption and reference image. Optical pumping is applied between these\
          \ images to transfer the atoms to the transparent <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>F</mml:mi><mml:mo>=</mml:mo><mml:mn>1</mml:mn></mml:math></inline-formula>\
          \ state. Thus, the atom and beam images can be taken only <inline-formula><mml:math\
          \ display=\"inline\"><mml:mn>340</mml:mn><mml:mtext>\u2009</mml:mtext><mml:mtext>\u2009\
          </mml:mtext><mml:mi>\u03BC</mml:mi><mml:mi mathvariant=\"normal\">s</mml:mi></mml:math></inline-formula>\
          \ apart, limited only by the camera shift speed.</p><p>For each experimental\
          \ configuration corresponding to a chosen aspect ratio and atom number, the\
          \ fluctuations were measured as a function of the temperature <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>T</mml:mi></mml:math></inline-formula>. At every\
          \ temperature (corresponding to a rf end frequency) a set of 60 measurements\
          \ according to the experimental sequence outline above was taken <xref ref-type=\"\
          bibr\" rid=\"c33\">[33]</xref>.</p><p>To determine the BEC atom number in\
          \ each image, the wings of the cloud are fit with a Bose-enhanced thermal\
          \ distribution from which the temperature is obtained. The fitted distribution\
          \ is subtracted from the image, and the BEC atom number <inline-formula><mml:math\
          \ display=\"inline\"><mml:msub><mml:mi>N</mml:mi><mml:mn>0</mml:mn></mml:msub></mml:math></inline-formula>\
          \ is obtained by integration of the remaining density. However, the variance\
          \ cannot be determined directly from <inline-formula><mml:math display=\"\
          inline\"><mml:msub><mml:mi>N</mml:mi><mml:mn>0</mml:mn></mml:msub></mml:math></inline-formula>,\
          \ since small remaining drifts of the magnetic offset field lead to minor\
          \ temperature variations with a median standard deviation of <inline-formula><mml:math\
          \ display=\"inline\"><mml:mo>\u223C</mml:mo><mml:mn>3</mml:mn><mml:mtext>\u2009\
          </mml:mtext><mml:mtext>\u2009</mml:mtext><mml:mi>nK</mml:mi></mml:math></inline-formula>.\
          \ We eliminate this drift by subtracting a linear fit of the condensate number\
          \ as a function of the total atom number <xref ref-type=\"bibr\" rid=\"c12\"\
          >[12]</xref> and determine the residuals <inline-formula><mml:math display=\"\
          inline\"><mml:msub><mml:mi>\u03B7</mml:mi><mml:mi>i</mml:mi></mml:msub></mml:math></inline-formula>,\
          \ where <inline-formula><mml:math display=\"inline\"><mml:mi>i</mml:mi></mml:math></inline-formula>\
          \ indicates the order in time. The BEC atom number variance is then given\
          \ by a two-sample variance of the residuals <disp-formula id=\"d2\"><mml:math\
          \ display=\"block\"><mml:mi mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mn>0</mml:mn><mml:mn>2</mml:mn></mml:msubsup><mml:mo>=</mml:mo><mml:mfrac><mml:mn>1</mml:mn><mml:mn>2</mml:mn></mml:mfrac><mml:mrow><mml:mo\
          \ stretchy=\"false\">\u27E8</mml:mo><mml:msup><mml:mrow><mml:mo stretchy=\"\
          false\">(</mml:mo><mml:msub><mml:mi>\u03B7</mml:mi><mml:mrow><mml:mi>i</mml:mi><mml:mo>+</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msub><mml:mo>-</mml:mo><mml:msub><mml:mi>\u03B7\
          </mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mo stretchy=\"false\">)</mml:mo></mml:mrow><mml:mn>2</mml:mn></mml:msup><mml:mo\
          \ stretchy=\"false\">\u27E9</mml:mo></mml:mrow><mml:mo>.</mml:mo></mml:math><label>(2)</label></disp-formula>Thus,\
          \ this two-sample variance contains the BEC fluctuations and detection noise,\
          \ but excludes slow technical drifts. Figure\_<xref ref-type=\"fig\" rid=\"\
          f1\">1(b)</xref> shows this variance of the measurements as a function of\
          \ <inline-formula><mml:math display=\"inline\"><mml:mi>T</mml:mi></mml:math></inline-formula>\
          \ for a given configuration of the experiment.</p><p>The peak fluctuations\
          \ are determined by a fit to <inline-formula><mml:math display=\"inline\"\
          ><mml:mi mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mn>0</mml:mn><mml:mn>2</mml:mn></mml:msubsup></mml:math></inline-formula>\
          \ also illustrated in Fig.\_<xref ref-type=\"fig\" rid=\"f1\">1(b)</xref>.\
          \ The fit model is inspired by the asymptotic behavior of the fluctuations\
          \ in a noninteracting gas <inline-formula><mml:math display=\"inline\"><mml:mrow><mml:mi\
          \ mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msubsup><mml:mo>=</mml:mo><mml:mi>\u03B6\
          </mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mn>2</mml:mn><mml:mo stretchy=\"\
          false\">)</mml:mo><mml:msup><mml:mrow><mml:mo stretchy=\"false\">(</mml:mo><mml:msub><mml:mrow><mml:mi>k</mml:mi></mml:mrow><mml:mrow><mml:mi>B</mml:mi></mml:mrow></mml:msub><mml:mo>/</mml:mo><mml:mi>\u210F\
          </mml:mi><mml:mover accent=\"true\"><mml:mrow><mml:mi>\u03C9</mml:mi></mml:mrow><mml:mrow><mml:mo\
          \ stretchy=\"false\">\xAF</mml:mo></mml:mrow></mml:mover><mml:mo stretchy=\"\
          false\">)</mml:mo></mml:mrow><mml:mrow><mml:mn>3</mml:mn></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi>T</mml:mi></mml:mrow><mml:mrow><mml:mn>3</mml:mn></mml:mrow></mml:msup></mml:mrow></mml:math></inline-formula>,\
          \ where <inline-formula><mml:math display=\"inline\"><mml:mover accent=\"\
          true\"><mml:mi>\u03C9</mml:mi><mml:mo stretchy=\"false\">\xAF</mml:mo></mml:mover></mml:math></inline-formula>\
          \ is the geometric mean of the trapping frequencies <xref ref-type=\"bibr\"\
          \ rid=\"c2\">[2]</xref>. Moreover, the fluctuations decay in a near steplike\
          \ manner close to the critical temperature, which we model with a Heaviside\
          \ step function <inline-formula><mml:math display=\"inline\"><mml:mi mathvariant=\"\
          normal\">\u0398</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:msub><mml:mi>T</mml:mi><mml:mi>p</mml:mi></mml:msub><mml:mo>-</mml:mo><mml:mi>T</mml:mi><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:math></inline-formula>, where <inline-formula><mml:math\
          \ display=\"inline\"><mml:msub><mml:mi>T</mml:mi><mml:mi>p</mml:mi></mml:msub></mml:math></inline-formula>\
          \ is the temperature at the peak fluctuations. To account for small temperature\
          \ drifts the expression is furthermore convolved with a normal distribution\
          \ <inline-formula><mml:math display=\"inline\"><mml:mi mathvariant=\"script\"\
          >N</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mi>T</mml:mi><mml:mo>,</mml:mo><mml:msub><mml:mi>\u03C3\
          </mml:mi><mml:mi>T</mml:mi></mml:msub><mml:mo stretchy=\"false\">)</mml:mo></mml:math></inline-formula>\
          \ centered on the temperature <inline-formula><mml:math display=\"inline\"\
          ><mml:mi>T</mml:mi></mml:math></inline-formula> with a standard deviation\
          \ <inline-formula><mml:math display=\"inline\"><mml:msub><mml:mi>\u03C3</mml:mi><mml:mi>T</mml:mi></mml:msub></mml:math></inline-formula>\
          \ given by the median of the measured temperature variation. Thus, we fit\
          \ the data with the model <disp-formula id=\"d3\"><mml:math display=\"block\"\
          ><mml:mi mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mn>0</mml:mn><mml:mn>2</mml:mn></mml:msubsup><mml:mo\
          \ stretchy=\"false\">(</mml:mo><mml:mi>T</mml:mi><mml:mo stretchy=\"false\"\
          >)</mml:mo><mml:mo>=</mml:mo><mml:mrow><mml:mo stretchy=\"false\">(</mml:mo><mml:mi>f</mml:mi><mml:mo>*</mml:mo><mml:mi>g</mml:mi><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:mrow><mml:mo stretchy=\"false\">(</mml:mo><mml:mi>T</mml:mi><mml:mo\
          \ stretchy=\"false\">)</mml:mo><mml:mo>+</mml:mo><mml:mi mathvariant=\"script\"\
          >O</mml:mi><mml:mo>,</mml:mo></mml:math><label>(3)</label></disp-formula>where\
          \ <inline-formula><mml:math display=\"inline\"><mml:mi>f</mml:mi></mml:math></inline-formula>\
          \ and <inline-formula><mml:math display=\"inline\"><mml:mi>g</mml:mi></mml:math></inline-formula>\
          \ are given by <disp-formula id=\"d4\"><mml:math display=\"block\"><mml:mi>f</mml:mi><mml:mo\
          \ stretchy=\"false\">(</mml:mo><mml:mi>T</mml:mi><mml:mo stretchy=\"false\"\
          >)</mml:mo><mml:mo>=</mml:mo><mml:mi mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mrow><mml:mn>0</mml:mn><mml:mo>,</mml:mo><mml:mi>p</mml:mi></mml:mrow><mml:mn>2</mml:mn></mml:msubsup><mml:msup><mml:mrow><mml:mo>(</mml:mo><mml:mfrac><mml:mi>T</mml:mi><mml:msub><mml:mi>T</mml:mi><mml:mi>p</mml:mi></mml:msub></mml:mfrac><mml:mo>)</mml:mo></mml:mrow><mml:mn>3</mml:mn></mml:msup><mml:mi\
          \ mathvariant=\"normal\">\u0398</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:msub><mml:mi>T</mml:mi><mml:mi>p</mml:mi></mml:msub><mml:mo>-</mml:mo><mml:mi>T</mml:mi><mml:mo\
          \ stretchy=\"false\">)</mml:mo><mml:mo>,</mml:mo></mml:math><label>(4)</label></disp-formula><disp-formula\
          \ id=\"d5\"><mml:math display=\"block\"><mml:mi>g</mml:mi><mml:mo stretchy=\"\
          false\">(</mml:mo><mml:mi>T</mml:mi><mml:mo stretchy=\"false\">)</mml:mo><mml:mo>=</mml:mo><mml:mi\
          \ mathvariant=\"script\">N</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mi>T</mml:mi><mml:mo>,</mml:mo><mml:msub><mml:mi>\u03C3\
          </mml:mi><mml:mi>T</mml:mi></mml:msub><mml:mo stretchy=\"false\">)</mml:mo><mml:mo>.</mml:mo></mml:math><label>(5)</label></disp-formula>The\
          \ three fit parameters are the peak atom number variance <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mrow><mml:mn>0</mml:mn><mml:mo>,</mml:mo><mml:mi>p</mml:mi></mml:mrow><mml:mn>2</mml:mn></mml:msubsup></mml:math></inline-formula>,\
          \ <inline-formula><mml:math display=\"inline\"><mml:msub><mml:mi>T</mml:mi><mml:mi>p</mml:mi></mml:msub></mml:math></inline-formula>\
          \ and an offset <inline-formula><mml:math display=\"inline\"><mml:mi mathvariant=\"\
          script\">O</mml:mi></mml:math></inline-formula> which accounts for experimental\
          \ noise <xref ref-type=\"bibr\" rid=\"c12\">[12]</xref>. Since the atom number\
          \ varies as a consequence of the evaporation, we determine the atom number\
          \ at peak fluctuations <inline-formula><mml:math display=\"inline\"><mml:msub><mml:mi>N</mml:mi><mml:mi>p</mml:mi></mml:msub></mml:math></inline-formula>\
          \ from a spline interpolation of the atom number as a function of the temperature\
          \ for all measurements in a given configuration, evaluated at <inline-formula><mml:math\
          \ display=\"inline\"><mml:msub><mml:mi>T</mml:mi><mml:mi>p</mml:mi></mml:msub></mml:math></inline-formula>.\
          \ Figure\_<xref ref-type=\"fig\" rid=\"f3\">3</xref> shows the measured peak\
          \ atom number variance for all 13 experimental configurations of aspect ratio\
          \ and atom number (for a tabular presentation of the data see Supplemental\
          \ Material <xref ref-type=\"bibr\" rid=\"c29\">[29]</xref>). The three points\
          \ at lowest atom number are also included in Fig.\_<xref ref-type=\"fig\"\
          \ rid=\"f2\">2</xref>.</p><fig id=\"f3\"><object-id>3</object-id><object-id\
          \ pub-id-type=\"doi\">10.1103/PhysRevLett.126.153601.f3</object-id><label>FIG.\
          \ 3.</label><caption><p>Peak fluctuations of a BEC. (Data points) Observed\
          \ peak variance of the BEC atom number as a function of the atom number at\
          \ peak variance <inline-formula><mml:math display=\"inline\"><mml:msub><mml:mi>N</mml:mi><mml:mi>p</mml:mi></mml:msub></mml:math></inline-formula>\
          \ and trap aspect ratio <inline-formula><mml:math display=\"inline\"><mml:mi>\u03BB\
          </mml:mi></mml:math></inline-formula>. The thick black bars indicate the 68.2%\_\
          confidence interval. Narrow stems connect the data points to the base to guide\
          \ the eye. (Surface) Theoretical expectation for a noninteraction canonical\
          \ ensemble scaled according to Eq.\_<xref ref-type=\"disp-formula\" rid=\"\
          d6\">(6)</xref>.</p></caption><graphic xlink:href=\"e153601_3.eps\"/></fig><p>We\
          \ quantitatively evaluate the peak fluctuations using two approaches. First,\
          \ we compare the measured fluctuations to the expected fluctuations in a canonical\
          \ noninteracting gas, which can be calculated under conditions comparable\
          \ to the experiment. Second, the fluctuations are investigated using a phenomenological\
          \ model to probe their dependence on atom number and trapping geometry.</p><p>To\
          \ compare experiment and theory the average ratio <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>S</mml:mi></mml:math></inline-formula> between\
          \ the observed fluctuations and the exact theoretical result for the noninteracting\
          \ canonical ensemble <inline-formula><mml:math display=\"inline\"><mml:mrow><mml:mi\
          \ mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mo>,</mml:mo><mml:mi>can</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msubsup></mml:mrow></mml:math></inline-formula>\
          \ is evaluated. We obtain <inline-formula><mml:math display=\"inline\"><mml:mi>S</mml:mi></mml:math></inline-formula>\
          \ from a fit of <disp-formula id=\"d6\"><mml:math display=\"block\"><mml:mrow><mml:mi\
          \ mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn><mml:mo>,</mml:mo><mml:mi>p</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msubsup><mml:mo>=</mml:mo><mml:mi>S</mml:mi><mml:mo\
          \ stretchy=\"false\">[</mml:mo><mml:mn>1</mml:mn><mml:mo>+</mml:mo><mml:mi>a</mml:mi><mml:mi>\u03B4\
          </mml:mi><mml:mi>\u03BB</mml:mi><mml:mo>+</mml:mo><mml:mi>b</mml:mi><mml:mi>\u03B4\
          </mml:mi><mml:mi>ln</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mi>N</mml:mi><mml:mo\
          \ stretchy=\"false\">)</mml:mo><mml:mo stretchy=\"false\">]</mml:mo><mml:mi\
          \ mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mo>,</mml:mo><mml:mi>can</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msubsup><mml:mo>,</mml:mo></mml:mrow></mml:math><label>(6)</label></disp-formula>inspired\
          \ by the scalings with atom number and aspect ratio in Fig.\_<xref ref-type=\"\
          fig\" rid=\"f2\">2</xref>. The coefficients <inline-formula><mml:math display=\"\
          inline\"><mml:mi>a</mml:mi></mml:math></inline-formula> and <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>b</mml:mi></mml:math></inline-formula> allow\
          \ for a linear scaling with the trap aspect ratio and the logarithm of the\
          \ atom number, where <inline-formula><mml:math display=\"inline\"><mml:mi>\u03B4\
          </mml:mi><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mi>x</mml:mi><mml:mo>-</mml:mo><mml:mo\
          \ stretchy=\"false\">\u27E8</mml:mo><mml:mi>x</mml:mi><mml:mo stretchy=\"\
          false\">\u27E9</mml:mo></mml:math></inline-formula> denotes that the mean\
          \ over the set of experimental parameters has been subtracted. This yields\
          \ an average ratio <inline-formula><mml:math display=\"inline\"><mml:mi>S</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mn>0.73</mml:mn><mml:mo>\xB1\
          </mml:mo><mml:mn>0.05</mml:mn></mml:mrow></mml:math></inline-formula> corresponding\
          \ to a 27% reduction of the fluctuations and clearly reveals the microcanonical\
          \ nature of our system with reduced fluctuations below the canonical ensemble\
          \ expectation. The coefficients <inline-formula><mml:math display=\"inline\"\
          ><mml:mi>a</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mn>0.04</mml:mn><mml:mo>\xB1\
          </mml:mo><mml:mn>0.04</mml:mn></mml:mrow></mml:math></inline-formula> and\
          \ <inline-formula><mml:math display=\"inline\"><mml:mi>b</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mn>0.24</mml:mn><mml:mo>\xB1\
          </mml:mo><mml:mn>0.26</mml:mn></mml:mrow></mml:math></inline-formula> represent\
          \ a correction to <inline-formula><mml:math display=\"inline\"><mml:mi>S</mml:mi></mml:math></inline-formula>\
          \ which are barely resolved within our data range, supporting the interpretation\
          \ that the microcanonical nature of the system constitutes the most important\
          \ deviation from the canonical result.</p><p>We use a complementary approach\
          \ to analyze the scaling of the fluctuations with atom number and aspect ratio\
          \ <inline-formula><mml:math display=\"inline\"><mml:mi>\u03BB</mml:mi></mml:math></inline-formula>.\
          \ Inspired by Eq.\_<xref ref-type=\"disp-formula\" rid=\"d1\">(1)</xref>,\
          \ we use the phenomenological model <disp-formula id=\"d7\"><mml:math display=\"\
          block\"><mml:mi mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mrow><mml:mn>0</mml:mn><mml:mo>,</mml:mo><mml:mi>p</mml:mi></mml:mrow><mml:mn>2</mml:mn></mml:msubsup><mml:mo\
          \ stretchy=\"false\">/</mml:mo><mml:mi>N</mml:mi><mml:mo>=</mml:mo><mml:mi>a</mml:mi><mml:mo>+</mml:mo><mml:mi>b</mml:mi><mml:mi>\u03BB\
          </mml:mi><mml:msup><mml:mi>N</mml:mi><mml:mi>\u03B3</mml:mi></mml:msup><mml:mo>,</mml:mo></mml:math><label>(7)</label></disp-formula>where\
          \ <inline-formula><mml:math display=\"inline\"><mml:mi>a</mml:mi></mml:math></inline-formula>,\
          \ <inline-formula><mml:math display=\"inline\"><mml:mi>b</mml:mi></mml:math></inline-formula>,\
          \ and <inline-formula><mml:math display=\"inline\"><mml:mi>\u03B3</mml:mi></mml:math></inline-formula>\
          \ are fit coefficients allowing for linear aspect ratio and a nonlinear number\
          \ dependence. In particular, the exponent <inline-formula><mml:math display=\"\
          inline\"><mml:mi>\u03B3</mml:mi></mml:math></inline-formula> quantifies the\
          \ degree of anomalous atom number scaling.</p><p>We first fit the exact canonical\
          \ result <inline-formula><mml:math display=\"inline\"><mml:mrow><mml:mi mathvariant=\"\
          normal\">\u0394</mml:mi><mml:msubsup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mo>,</mml:mo><mml:mi>can</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msubsup></mml:mrow></mml:math></inline-formula>\
          \ with this model which yields <inline-formula><mml:math display=\"inline\"\
          ><mml:mi>a</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mn>1.327</mml:mn><mml:mo>\xB1\
          </mml:mo><mml:mn>0.014</mml:mn></mml:mrow></mml:math></inline-formula>, <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>b</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mn>1.5</mml:mn><mml:mo>\xB1\
          </mml:mo><mml:mn>0.5</mml:mn></mml:mrow></mml:math></inline-formula>, and\
          \ <inline-formula><mml:math display=\"inline\"><mml:mi>\u03B3</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mo>-</mml:mo><mml:mn>0.27</mml:mn><mml:mo>\xB1\
          </mml:mo><mml:mn>0.03</mml:mn></mml:mrow></mml:math></inline-formula>. Thus,\
          \ the coefficient <inline-formula><mml:math display=\"inline\"><mml:mi>a</mml:mi></mml:math></inline-formula>\
          \ is close to its limiting value <inline-formula><mml:math display=\"inline\"\
          ><mml:mi>\u03B6</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mn>2</mml:mn><mml:mo\
          \ stretchy=\"false\">)</mml:mo><mml:mo stretchy=\"false\">/</mml:mo><mml:mi>\u03B6\
          </mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mn>3</mml:mn><mml:mo stretchy=\"\
          false\">)</mml:mo><mml:mo>=</mml:mo><mml:mn>1.37</mml:mn></mml:math></inline-formula>\
          \ corresponding to the first term in Eq.\_<xref ref-type=\"disp-formula\"\
          \ rid=\"d1\">(1)</xref>. More significantly, the negative sign of <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>\u03B3</mml:mi></mml:math></inline-formula> combined\
          \ with the relatively large value of <inline-formula><mml:math display=\"\
          inline\"><mml:mi>b</mml:mi></mml:math></inline-formula> shows that even the\
          \ exact theoretical result scales anomalously with <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>N</mml:mi></mml:math></inline-formula>. This\
          \ can be attributed to the transition from a system with reduced dimensionality\
          \ at low atom numbers to the limiting 3D case <xref ref-type=\"bibr\" rid=\"\
          c12\">[12]</xref>. Hence, we do not expect our experiment to reflect the thermodynamic\
          \ limit, where the scaling has been investigated theoretically <xref ref-type=\"\
          bibr\" rid=\"c4 c5 c22\">[4,5,22]</xref>.</p><p>Figure\_<xref ref-type=\"\
          fig\" rid=\"f4\">4</xref> shows the experimental data and the fit according\
          \ to Eq.\_<xref ref-type=\"disp-formula\" rid=\"d7\">(7)</xref> using a maximum\
          \ likelihood method. Contrary to the noninteracting theoretical case, we find\
          \ anomalous scaling with <inline-formula><mml:math display=\"inline\"><mml:mi>\u03B3\
          </mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mn>0.134</mml:mn><mml:mo>\xB1</mml:mo><mml:mn>0.005</mml:mn></mml:mrow><mml:mo>&gt;</mml:mo><mml:mn>0</mml:mn></mml:math></inline-formula>.\
          \ We interpret our result as being due to the interplay between the dimensionality\
          \ effects in a microcanonical system and interaction effects, which are predicted\
          \ to yield <inline-formula><mml:math display=\"inline\"><mml:mi>\u03B3</mml:mi><mml:mo>=</mml:mo><mml:mn>1</mml:mn><mml:mo\
          \ stretchy=\"false\">/</mml:mo><mml:mn>3</mml:mn></mml:math></inline-formula>\
          \ in the thermodynamic limit <xref ref-type=\"bibr\" rid=\"c4 c5\">[4,5]</xref>.\
          \ In particular, Fig.\_<xref ref-type=\"fig\" rid=\"f2\">2</xref> shows that\
          \ a microcanonical system generally scales different from a canonical one\
          \ in both <inline-formula><mml:math display=\"inline\"><mml:mi>\u03BB</mml:mi></mml:math></inline-formula>\
          \ and <inline-formula><mml:math display=\"inline\"><mml:mi>N</mml:mi></mml:math></inline-formula>.\
          \ Since <inline-formula><mml:math display=\"inline\"><mml:mi>\u03B3</mml:mi><mml:mo>&gt;</mml:mo><mml:mn>0</mml:mn></mml:math></inline-formula>,\
          \ Eq.\_<xref ref-type=\"disp-formula\" rid=\"d7\">(7)</xref> diverges and\
          \ the coefficient <inline-formula><mml:math display=\"inline\"><mml:mi>a</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mn>0.55</mml:mn><mml:mo>\xB1\
          </mml:mo><mml:mn>0.04</mml:mn></mml:mrow></mml:math></inline-formula> cannot\
          \ be interpreted as a limiting value. Moreover, <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>b</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mn>0.020</mml:mn><mml:mo>\xB1\
          </mml:mo><mml:mn>0.012</mml:mn></mml:mrow></mml:math></inline-formula> is\
          \ very small due to the large value of <inline-formula><mml:math display=\"\
          inline\"><mml:msup><mml:mi>N</mml:mi><mml:mi>\u03B3</mml:mi></mml:msup></mml:math></inline-formula>.\
          \ This result thus provides a simple analytical model as a benchmark for future\
          \ theoretical investigations.</p><fig id=\"f4\"><object-id>4</object-id><object-id\
          \ pub-id-type=\"doi\">10.1103/PhysRevLett.126.153601.f4</object-id><label>FIG.\
          \ 4.</label><caption><p>Scaling model for peak atom number fluctuations of\
          \ a BEC. (Data points) Normalized peak variance of the BEC atom number as\
          \ a function of <inline-formula><mml:math display=\"inline\"><mml:msub><mml:mi>N</mml:mi><mml:mi>p</mml:mi></mml:msub></mml:math></inline-formula>\
          \ and aspect ratio <inline-formula><mml:math display=\"inline\"><mml:mi>\u03BB\
          </mml:mi></mml:math></inline-formula>. The thick black bars indicate the 68.2%\_\
          confidence interval. Narrow stems connect the data points to the base to guide\
          \ the eye. (Surface) Phenomenological model given by Eq.\_<xref ref-type=\"\
          disp-formula\" rid=\"d7\">(7)</xref> of the fluctuations.</p></caption><graphic\
          \ xlink:href=\"e153601_4.eps\"/></fig><p>In conclusion, we have measured the\
          \ peak fluctuations of a weakly interacting Bose-Einstein condensate as a\
          \ function of atom number and trap aspect ratio. The significant differences\
          \ between a canonical and microcanonical ensemble description of these fluctuations\
          \ were investigated numerically by postprocessing ensembles generated via\
          \ the quantum Metropolis algorithm. Experimentally the fluctuations were found\
          \ to be reduced by 27% relative to the expectation for a canonical noninteracting\
          \ gas, in qualitative agreement with our theoretical prediction. This clearly\
          \ demonstrates the microcanonical nature of the system and thus guides future\
          \ theoretical work. In addition, the peak fluctuations were found to follow\
          \ a weakly anomalous scaling with the total atom number <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mrow><mml:mn>0</mml:mn><mml:mi>p</mml:mi></mml:mrow><mml:mn>2</mml:mn></mml:msubsup><mml:mo>\u221D\
          </mml:mo><mml:msup><mml:mi>N</mml:mi><mml:mn>1.134</mml:mn></mml:msup></mml:math></inline-formula>.\
          \ We interpret the scaling as an interplay between dimensional effects and\
          \ the limiting case in the thermodynamic limit with <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mrow><mml:mn>0</mml:mn><mml:mi>p</mml:mi></mml:mrow><mml:mn>2</mml:mn></mml:msubsup><mml:mo>\u221D\
          </mml:mo><mml:msup><mml:mi>N</mml:mi><mml:mrow><mml:mn>4</mml:mn><mml:mo stretchy=\"\
          false\">/</mml:mo><mml:mn>3</mml:mn></mml:mrow></mml:msup></mml:math></inline-formula>.</p><p>Future\
          \ experiments will aim to observe the slight increase of the fluctuations\
          \ due to interactions, predicted by our theoretical calculation. To date,\
          \ this effect is shrouded by measurement uncertainties and the dependence\
          \ of the fluctuations on trapping geometry. Moreover, the use of larger atomic\
          \ clouds will provide experimental insight in the fluctuations in the thermodynamic\
          \ limit <xref ref-type=\"bibr\" rid=\"c4 c5\">[4,5]</xref>. Finally, technical\
          \ improvements will allow for larger data sample sizes and enable the investigation\
          \ of the time dependence and higher moments of the atom number distribution\
          \ <xref ref-type=\"bibr\" rid=\"c34\">[34]</xref>.</p></body><back><ack><p>M.\u2009\
