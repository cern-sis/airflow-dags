          s title, journal citation, and DOI.</license-p></license></permissions><abstract><p>Quantum\
          \ systems are typically characterized by the inherent fluctuation of their\
          \ physical observables. Despite this fundamental importance, the investigation\
          \ of the fluctuations in interacting quantum systems at finite temperature\
          \ continues to pose considerable theoretical and experimental challenges.\
          \ Here we report the characterization of atom number fluctuations in weakly\
          \ interacting Bose-Einstein condensates. Technical fluctuations are mitigated\
          \ through a combination of nondestructive detection and active stabilization\
          \ of the cooling sequence. We observe fluctuations reduced by 27% below the\
          \ canonical expectation for a noninteracting gas, revealing the microcanonical\
          \ nature of our system. The peak fluctuations have near linear scaling with\
          \ atom number <inline-formula><mml:math display=\"inline\"><mml:mi mathvariant=\"\
          normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mrow><mml:mn>0</mml:mn><mml:mo>,</mml:mo><mml:mi>p</mml:mi></mml:mrow><mml:mn>2</mml:mn></mml:msubsup><mml:mo>\u221D\
          </mml:mo><mml:msup><mml:mi>N</mml:mi><mml:mn>1.134</mml:mn></mml:msup></mml:math></inline-formula>\
          \ in an experimentally accessible transition region outside the thermodynamic\
          \ limit. Our experimental results thus set a benchmark for theoretical calculations\
          \ under typical experimental conditions.</p></abstract><funding-group><award-group\
