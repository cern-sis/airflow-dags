          /></fig><p>Given the small effect of interactions, we calculate <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>S</mml:mi></mml:math></inline-formula> for a\
          \ range of aspect ratios and atom numbers for the noninteracting case as shown\
