          \ These results show that a clear reduction of the fluctuations below the\
          \ canonical result is expected under realistic conditions and motivates the\
          \ following experimental investigation.</p><fig id=\"f2\"><object-id>2</object-id><object-id\
          \ pub-id-type=\"doi\">10.1103/PhysRevLett.126.153601.f2</object-id><label>FIG.\
          \ 2.</label><caption><p>Ratio <inline-formula><mml:math display=\"inline\"\
          ><mml:mi>S</mml:mi></mml:math></inline-formula> between the calculated peak\
