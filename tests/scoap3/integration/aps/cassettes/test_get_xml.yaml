          \ This indicates that the microcanonical and canonical results scale differently\
          \ with atom number. In particular, we observe a roughly logarithmic dependence\
          \ of <inline-formula><mml:math display=\"inline\"><mml:mi>S</mml:mi></mml:math></inline-formula>\
          \ on <inline-formula><mml:math display=\"inline\"><mml:mi>N</mml:mi></mml:math></inline-formula>\
