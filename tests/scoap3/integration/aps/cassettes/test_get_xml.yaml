          \ count=\"6\"/></counts></article-meta></front><body><p>Bose-Einstein condensates\
          \ (BECs) have become a cornerstone of current developments in quantum simulation\
          \ <xref ref-type=\"bibr\" rid=\"c1\">[1]</xref>, and one would expect a complete\
          \ description of their properties to be available. However, in spite of considerable\
          \ theoretical effort, the atom number fluctuations between the thermal and\
          \ condensed component of an interacting Bose gas at relevant atom densities\
          \ are still not fully understood. In principle, such a quantum system can\
          \ be described through all moments of its probability distribution, which\
          \ have indeed not been obtained for large interacting BECs <xref ref-type=\"\
          bibr\" rid=\"c2 c3 c4 c5 c6\">[2\u20136]</xref>. To date, experiments have\
          \ been limited to the first moment corresponding to the condensate fraction\
          \ <xref ref-type=\"bibr\" rid=\"c7 c8 c9\">[7\u20139]</xref> as well as the\
          \ critical temperature indicating the onset of condensation <xref ref-type=\"\
          bibr\" rid=\"c10 c11\">[10,11]</xref>. Only recently BEC atom number fluctuations\
          \ corresponding to the second moment have become experimentally accessible\
          \ <xref ref-type=\"bibr\" rid=\"c12\">[12]</xref>.</p><p>These fluctuations\
          \ pose a subtle problem with surprising challenges and rich physics <xref\
          \ ref-type=\"bibr\" rid=\"c6\">[6]</xref>. Historically, a description of\
          \ the noninteracting Bose gas was developed within the grand canonical ensemble,\
          \ which shows unphysically large fluctuations below the critical temperature\
          \ <xref ref-type=\"bibr\" rid=\"c13\">[13]</xref>. This is referred to as\
          \ the grand canonical catastrophe <xref ref-type=\"bibr\" rid=\"c14 c15\"\
          >[14,15]</xref>, and is one of the few examples where the predictions of different\
          \ statistical ensembles differ dramatically. Thus, any description of the\
          \ fluctuations must be based on canonical or microcanonical approaches.</p><p>In\
          \ the canonical ensemble, the asymptotic behavior of the condensate atom number\
          \ variance in the noninteracting Bose gas was first obtained by Politzer <xref\
          \ ref-type=\"bibr\" rid=\"c2\">[2]</xref>. Later, exact numerical recursion\
          \ relations for this noninteracting case were found <xref ref-type=\"bibr\"\
          \ rid=\"c16\">[16]</xref>, which recently allowed for an initial comparison\
          \ with experimental results <xref ref-type=\"bibr\" rid=\"c12\">[12]</xref>.\
          \ However, the canonical ensemble assumes the existence of an external reservoir\
          \ exchanging energy with the system under investigation. This assumption is\
          \ not met in the case of an ultracold gas isolated from the environment. Therefore,\
          \ the microcanonical ensemble needs to be invoked, which is numerically demanding\
          \ and currently does not allow for a full comparison at typical experimental\
          \ parameters.</p><p>In the microcanonical ensemble the key quantity is the\
          \ partition function <inline-formula><mml:math display=\"inline\"><mml:mi\
          \ mathvariant=\"normal\">\u0393</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mi>E</mml:mi><mml:mo>,</mml:mo><mml:mi>N</mml:mi><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:math></inline-formula>, i.e., the number\
          \ of ways to distribute the energy <inline-formula><mml:math display=\"inline\"\
          ><mml:mi>E</mml:mi></mml:math></inline-formula> between <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>N</mml:mi></mml:math></inline-formula> atoms.\
          \ Calculation of <inline-formula><mml:math display=\"inline\"><mml:mi mathvariant=\"\
          normal\">\u0393</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mi>E</mml:mi><mml:mo>,</mml:mo><mml:mi>N</mml:mi><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:math></inline-formula> for a noninteracting\
          \ gas in a harmonic trap is closely related to the classic mathematical problem\
          \ of partitions. Discussions between Leibniz and Bernoulli inspired intensive\
          \ work on this topic <xref ref-type=\"bibr\" rid=\"c17\">[17]</xref>, with\
          \ breakthroughs achieved a century ago by Ramanujan and Hardy <xref ref-type=\"\
          bibr\" rid=\"c18\">[18]</xref>. In particular, it was shown that the canonical\
          \ and microcanonical fluctuations agree for large atom number in the noninteracting\
          \ 1D gas <xref ref-type=\"bibr\" rid=\"c19\">[19]</xref>.</p><p>The results\
          \ for the 3D case in the microcanonical ensemble were not known until 1997\
          \ <xref ref-type=\"bibr\" rid=\"c3\">[3]</xref>, when a fourth statistical\
          \ ensemble, called the Maxwell\u2019s demon ensemble, was proposed. In this\
          \ ensemble the system exchanges particles with the reservoir, without changing\
          \ its energy. It is applied to the thermal cloud at sufficiently low temperatures,\
          \ where the BEC comprises the reservoir. The ensemble yields an asymptotic\
          \ expression for the microcanonical fluctuations in the noninteracting gas\
          \ <xref ref-type=\"bibr\" rid=\"c20\">[20]</xref> <disp-formula id=\"d1\"\
          ><mml:math display=\"block\"><mml:mi mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mn>0</mml:mn><mml:mn>2</mml:mn></mml:msubsup><mml:mo>=</mml:mo><mml:mrow><mml:mo>(</mml:mo><mml:mfrac><mml:mrow><mml:mi>\u03B6\
          </mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mn>2</mml:mn><mml:mo stretchy=\"\
          false\">)</mml:mo></mml:mrow><mml:mrow><mml:mi>\u03B6</mml:mi><mml:mo stretchy=\"\
          false\">(</mml:mo><mml:mn>3</mml:mn><mml:mo stretchy=\"false\">)</mml:mo></mml:mrow></mml:mfrac><mml:mo>-</mml:mo><mml:mfrac><mml:mrow><mml:mn>3</mml:mn><mml:mi>\u03B6\
          </mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mn>3</mml:mn><mml:mo stretchy=\"\
          false\">)</mml:mo></mml:mrow><mml:mrow><mml:mn>4</mml:mn><mml:mi>\u03B6</mml:mi><mml:mo\
          \ stretchy=\"false\">(</mml:mo><mml:mn>4</mml:mn><mml:mo stretchy=\"false\"\
          >)</mml:mo></mml:mrow></mml:mfrac><mml:mo>)</mml:mo></mml:mrow><mml:mi>N</mml:mi><mml:msup><mml:mrow><mml:mo>(</mml:mo><mml:mfrac><mml:mi>T</mml:mi><mml:msubsup><mml:mi>T</mml:mi><mml:mi>c</mml:mi><mml:mn>0</mml:mn></mml:msubsup></mml:mfrac><mml:mo>)</mml:mo></mml:mrow><mml:mn>3</mml:mn></mml:msup><mml:mo>.</mml:mo></mml:math><label>(1)</label></disp-formula>Here\
          \ <inline-formula><mml:math display=\"inline\"><mml:msubsup><mml:mi>T</mml:mi><mml:mi>c</mml:mi><mml:mn>0</mml:mn></mml:msubsup></mml:math></inline-formula>\
          \ is the critical temperature of a noninteracting gas in a harmonic trap and\
          \ <inline-formula><mml:math display=\"inline\"><mml:mi>\u03B6</mml:mi><mml:mo\
          \ stretchy=\"false\">(</mml:mo><mml:mi>x</mml:mi><mml:mo stretchy=\"false\"\
          >)</mml:mo></mml:math></inline-formula> is the Riemann zeta function. In particular,\
          \ the second term corresponds to the reduction in the number fluctuations\
          \ in the microcanonical ensemble with respect to the canonical result given\
          \ by the first term. Thus, the ratio between the canonical and microcanonical\
          \ fluctuations in the 3D isotropic case is 0.39, corresponding to a reduction\
          \ by 61%.</p><p>Importantly, interactions are expected to modify the fluctuations\
          \ of the condensate atom number <inline-formula><mml:math display=\"inline\"\
          ><mml:mi mathvariant=\"normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mn>0</mml:mn><mml:mn>2</mml:mn></mml:msubsup></mml:math></inline-formula>.\
          \ In the homogeneous case, initial results showed that interactions suppress\
          \ the fluctuations by a factor of 2 at very low temperatures due to a strong\
          \ pair correlation of the atoms reducing the number of degrees of freedom\
          \ <xref ref-type=\"bibr\" rid=\"c4 c5 c21\">[4,5,21]</xref>. Moreover, interactions\
          \ have been included using numerous methods such as the aforementioned Maxwell\u2019\
          s demon ensemble <xref ref-type=\"bibr\" rid=\"c22\">[22]</xref>, number-conserving\
          \ quasiparticle methods <xref ref-type=\"bibr\" rid=\"c23 c24\">[23,24]</xref>,\
          \ master-equation and hybrid quasiparticle approaches <xref ref-type=\"bibr\"\
          \ rid=\"c25 c26\">[25,26]</xref>, and a correlated many-body approach <xref\
          \ ref-type=\"bibr\" rid=\"c27\">[27]</xref>. However, only some of these methods\
          \ are based on a microcanonical ensemble and none of them allow for the analysis\
          \ of harmonically trapped interacting BECs at typical experimental atom numbers.\
          \ Moreover, most approaches are only valid at low temperature and do not capture\
          \ the peak fluctuations near <inline-formula><mml:math display=\"inline\"\
          ><mml:msubsup><mml:mi>T</mml:mi><mml:mi>c</mml:mi><mml:mn>0</mml:mn></mml:msubsup></mml:math></inline-formula>.</p><p>Additionally,\
          \ the fluctuations are expected to scale <italic>anomalously</italic> with\
          \ atom number: <inline-formula><mml:math display=\"inline\"><mml:mi mathvariant=\"\
          normal\">\u0394</mml:mi><mml:msubsup><mml:mi>N</mml:mi><mml:mn>0</mml:mn><mml:mn>2</mml:mn></mml:msubsup><mml:mo>\u221D\
          </mml:mo><mml:msup><mml:mi>N</mml:mi><mml:mrow><mml:mn>1</mml:mn><mml:mo>+</mml:mo><mml:mi>\u03B3\
          </mml:mi></mml:mrow></mml:msup></mml:math></inline-formula>, with <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>\u03B3</mml:mi><mml:mo>\u2260</mml:mo><mml:mn>0</mml:mn></mml:math></inline-formula>\
          \ <xref ref-type=\"bibr\" rid=\"c4 c5\">[4,5]</xref>. This is in stark contrast\
          \ to most classical systems where the central limit theorem ensures normal\
          \ scaling of the fluctuations <inline-formula><mml:math display=\"inline\"\
          ><mml:mi mathvariant=\"normal\">\u0394</mml:mi><mml:msup><mml:mi>N</mml:mi><mml:mn>2</mml:mn></mml:msup><mml:mo>\u221D\
          </mml:mo><mml:mi>N</mml:mi></mml:math></inline-formula> due to the existence\
          \ of a finite microscopic coherence length scale <xref ref-type=\"bibr\" rid=\"\
          c21 c28\">[21,28]</xref>. The characterization of BEC atom number fluctuations\
          \ is thus an important outstanding challenge that has been hindered by technical\
          \ fluctuations of BEC experiments until recently. This technical limitation\
          \ was mitigated in our recent experiments, enabling the current experimental\
          \ characterization of BEC fluctuations.</p><p>In this Letter, we characterize\
          \ the atom number fluctuations in a weakly interacting BEC as a function of\
          \ atom number and trapping geometry. To avoid technical fluctuations, BECs\
          \ with a well-controlled atom number and temperature are prepared through\
          \ a combination of nondestructive detection and active stabilization of the\
          \ cooling sequence. We quantitatively analyze the fluctuations in two ways.\
          \ The fluctuations are compared to an exact canonical calculation for the\
          \ noninteracting Bose gas, which shows fluctuations reduced by 27% with respect\
          \ to the canonical expectation, indicating the microcanonical nature of the\
          \ system. Second, the fluctuations are fitted with a phenomenological model\
          \ showing anomalous atom number scaling with an exponent <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>\u03B3</mml:mi><mml:mo>=</mml:mo><mml:mrow><mml:mn>0.134</mml:mn><mml:mo>\xB1\
          </mml:mo><mml:mn>0.005</mml:mn></mml:mrow></mml:math></inline-formula>, which\
          \ we compare to the expectation in the thermodynamic limit.</p><p>In a first\
          \ step, we theoretically estimate the importance of using an interacting microcanonical\
          \ ensemble with respect to the more readily available canonical ensemble calculations.\
          \ This is achieved for ensembles of up to <inline-formula><mml:math display=\"\
          inline\"><mml:msup><mml:mn>10</mml:mn><mml:mn>5</mml:mn></mml:msup></mml:math></inline-formula>\
          \ atoms using a new computational method. In brief, we apply the usual Metropolis\
          \ algorithm but perform a random walk in the space of Fock states, accounting\
          \ for Bose enhancement with perturbatively included interactions. The random\
          \ walk results in the set of visited Fock states obeying canonical ensemble\
          \ statistics. By postselecting samples according to their energy, we obtain\
          \ representative \u201Cmicrostates\u201D of the microcanonical ensemble <xref\
          \ ref-type=\"bibr\" rid=\"c29\">[29]</xref>. Figure\_<xref ref-type=\"fig\"\
          \ rid=\"f1\">1(a)</xref> show the results for <inline-formula><mml:math display=\"\
          inline\"><mml:mi>N</mml:mi><mml:mo>=</mml:mo><mml:mn>1000</mml:mn></mml:math></inline-formula>\
          \ atoms for trap aspect ratio <inline-formula><mml:math display=\"inline\"\
          ><mml:mi>\u03BB</mml:mi><mml:mo>=</mml:mo><mml:mn>10</mml:mn></mml:math></inline-formula>.\
          \ Importantly, the microcanonical result lies clearly below the canonical\
          \ expectation as indicated by Eq.\_<xref ref-type=\"disp-formula\" rid=\"\
          d1\">(1)</xref>. In the elongated case shown here, the ratio <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>S</mml:mi></mml:math></inline-formula> between\
          \ the peak variance in the microcanonical and canonical ensembles is <inline-formula><mml:math\
          \ display=\"inline\"><mml:mi>S</mml:mi><mml:mo>=</mml:mo><mml:mn>0.72</mml:mn></mml:math></inline-formula>,\
          \ corresponding to a reduction by 28% for this atom number. Overall, it is\
          \ evident from Fig.\_<xref ref-type=\"fig\" rid=\"f1\">1(a)</xref> that the\
          \ effect of interactions is small and leads to a minor increase of the variance\
          \ in both ensembles.</p><fig id=\"f1\"><object-id>1</object-id><object-id\
          \ pub-id-type=\"doi\">10.1103/PhysRevLett.126.153601.f1</object-id><label>FIG.\
          \ 1.</label><caption><p>Atom number fluctuations of a BEC. (a)\_Calculated\
          \ variance of BEC atom number as a function of relative temperature in the\
          \ canonical (red diamonds) and microcanonical (blue circles) ensembles, with\
          \ (empty symbols) and without (filled symbols) interactions at a scattering\
