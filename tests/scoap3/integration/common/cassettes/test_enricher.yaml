          \  <entry>\n    <id>http://arxiv.org/abs/2112.01211v2</id>\n    <updated>2022-10-23T19:05:13Z</updated>\n\
          \    <published>2021-12-02T13:25:53Z</published>\n    <title>Particle physics\
          \ and cosmology of the string derived no-scale flipped\n  $SU(5)$</title>\n\
          \    <summary>  In a recent paper, we identified a cosmological sector of\
          \ a flipped $SU(5)$\nmodel derived in the free fermionic formulation of the\
          \ heterotic superstring,\ncontaining the inflaton and the goldstino superfields\
          \ with a superpotential\nleading to Starobinsky type inflation, while $SU(5){\\\
          times}U(1)$ is still\nunbroken. Here, we study the properties and phenomenology\
          \ of the vacuum after\nthe end of inflation, where the gauge group is broken\
          \ to the Standard Model. We\nidentify a set of vacuum expectation values,\
          \ triggered by the breaking of an\nanomalous $U(1)_A$ gauge symmetry at roughly\
          \ an order of magnitude below the\nstring scale, that solve the F and D-flatness\
          \ supersymmetric conditions up to\n6th order in the superpotential which is\
          \ explicitly computed, leading to a\nsuccessful particle phenomenology. In\
          \ particular, all extra colour triplets\nbecome superheavy guaranteeing observable\
          \ proton stability, while the Higgs\ndoublet mass matrix has a massless pair\
          \ eigenstate with realistic hierarchical\nYukawa couplings to quarks and leptons.\
          \ The supersymmetry breaking scale is\nconstrained to be high, consistent\
          \ with the non observation of supersymmetric\nsignals at the LHC.\n</summary>\n\
