          \    <published>2018-07-19T14:04:12Z</published>\n    <title>A strategy for\
          \ a general search for new phenomena using data-derived\n  signal regions\
          \ and its application within the ATLAS experiment</title>\n    <summary> \
          \ This paper describes a strategy for a general search used by the ATLAS\n\
          Collaboration to find potential indications of new physics. Events are\nclassified\
          \ according to their final state into many event classes. For each\nevent\
          \ class an automated search algorithm tests whether the data are compatible\n\
          with the Monte Carlo simulated expectation in various distributions sensitive\n\
          to the effects of new physics. The significance of a deviation is quantified\n\
          using pseudo-experiments. A data selection with a significant deviation defines\n\
          a signal region for a dedicated follow-up analysis with an improved background\n\
          expectation. The analysis of the data-derived signal regions on a new dataset\n\
          allows a statistical interpretation without the large look-elsewhere effect.\n\
          The sensitivity of the approach is discussed using Standard Model processes\
          \ and\nbenchmark signals of new physics. As an example, results are shown\
          \ for 3.2\nfb$^{-1}$ of proton-proton collision data at a centre-of-mass energy\
          \ of 13 TeV\ncollected with the ATLAS detector at the LHC in 2015, in which\
          \ more than 700\nevent classes and more than 10$^5$ regions have been analysed.\
          \ No significant\ndeviations are found and consequently no data-derived signal\
          \ regions for a\nfollow-up analysis have been defined.\n</summary>\n    <author>\n\
          \      <name> ATLAS Collaboration</name>\n    </author>\n    <arxiv:doi xmlns:arxiv=\"\
