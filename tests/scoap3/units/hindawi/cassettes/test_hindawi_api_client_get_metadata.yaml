          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Several experimental\
          \ proposals expect to confirm the recent measurement of the coherent elastic\
          \ neutrino-nucleus scattering (CEvNS). Motivated in particular by the next\
          \ generation experiments of the COHERENT collaboration, we study their sensitivity\
          \ to different tests of the Standard Model and beyond. We analyze the resolution\
          \ that can be achieved by each future proposed detector in the measurement\
          \ of the weak mixing angle; we also perform a similar analysis in the context\
          \ of Nonstandard Interaction (NSI) and in the case of oscillations into a\
          \ sterile neutrino state. We show that future perspectives are interesting\
          \ for these types of new physics searches.</subfield></datafield>\r\n<datafield\
