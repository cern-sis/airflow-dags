          \ code=\"c\">2014-06-17</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">4</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Nuclear stopping\
          \ in central Au+Au collisions at relativistic heavy-ion collider (RHIC) energies\
          \ is studied in the framework of a cascade mode and the modified ultrarelativistic\
          \ quantum molecular dynamics (UrQMD) transport model. In the modified mode,\
          \ the mean field potentials of both formed and &#x201c;preformed&#x201d; hadrons\
          \ (from string fragmentation) are considered. It is found that the nuclear\
          \ stopping is increasingly influenced by the mean-field potentials in the\
          \ projectile and target regions with the increase of the reaction energy.\
          \ In the central region, the calculations of the cascade model considering\
          \ the modifying factor can describe the experimental data of the PHOBOS collaboration.</subfield></datafield>\r\
