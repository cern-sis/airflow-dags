          u\">Departamento de F&#xed;sica, CFM, Universidade Federal de Santa Catarina,\
          \ 88.040-900 Florian&#xf3;polis, SC, Brazil</subfield><subfield code=\"j\"\
          ></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield\
          \ code=\"a\">Particle Yields in Heavy Ion Collisions and the Influence of\
          \ Strong Magnetic Fields</subfield></datafield>\r\n<datafield tag=\"260\"\
          \ ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-01-20</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">13</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">It is expected that\
          \ the magnetic fields in heavy ion collisions are very high. In this work,\
          \ we investigate the effects of a strong magnetic field on particle ratios\
          \ within a thermal model of particle production. We model matter as a free\
          \ gas of baryons and mesons under the influence of an external magnetic field\
          \ varying from zero to <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mn>30</mml:mn><mml:msubsup><mml:mrow><mml:mi>m</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x3c0;</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msubsup></mml:math>\
          \ through an&#x2009;&#x2009;<mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msup><mml:mrow><mml:mi>&#x3c7;</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup></mml:mrow></mml:math>\
          \ fitting to some data sets of the STAR experiment. For this purpose, we use\
          \ the Dirac, Rarita-Schwinger, Klein-Gordon, and Proca equations subject to\
          \ magnetic fields in order to obtain the energy expressions and the degeneracy\
          \ for spin 1/2, spin 3/2, spin 0, and spin 1 particles, respectively. Our\
          \ results show that, if the magnetic field can be considered as slowly varying\
          \ and leaves its signature on the particle yields, a field of the order of\
          \ <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mn>6</mml:mn><mml:msubsup><mml:mrow><mml:mi>m</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x3c0;</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msubsup></mml:math>\
          \ produces an improved fitting to the experimental data as compared to the\
          \ calculations without magnetic field.</subfield></datafield>\r\n<datafield\
          \ tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
