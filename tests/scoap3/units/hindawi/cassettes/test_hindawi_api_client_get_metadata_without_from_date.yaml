          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We investigate\
          \ the anomalous interactions of heavy up-type quark <mml:math id=\"M2\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msup><mml:mrow><mml:mi>t</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x2032;</mml:mi></mml:mrow></mml:msup></mml:mrow></mml:math>\
