          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Quantum-Spacetime Scenarios and Soft Spectral\
          \ Lags of the Remarkable GRB130427A</subfield></datafield>\r\n<datafield tag=\"\
          260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-01-20</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">16</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We process the Fermi\
          \ LAT data on GRB130427A using the Fermi Science Tools, and we summarize some\
          \ of the key facts that render this observation truly remarkable. We then\
          \ perform a search of spectral lags, of the type that has been of interest\
          \ for its relevance in quantum-spacetime research. We do find some evidence\
          \ of systematic soft spectral lags: when confining the analysis to photons\
          \ of energies greater than 5&#x2009;GeV there is an early hard development\
          \ of minibursts within the burst. The effect is well characterized by a linear\
          \ dependence, within such a miniburst, of the detection time on energy. We\
          \ also observe that some support for these features is noticeable also in\
          \ earlier Fermi-LAT GRBs. Some aspects of the comparison of these features\
          \ for GRBs at different redshifts could be described within a quantum-spacetime\
          \ picture, but taking into account results previously obtained by other studies\
          \ we favour the interpretation as intrinsic properties of GRBs. Even if our\
          \ spectral lags do turn out to have astrophysical origin their understanding\
          \ will be important for quantum-spacetime research, since any attempt to reveal\
          \ minute quantum-spacetime-induced spectral lags evidently requires a good\
          \ understanding of intrinsic mechanisms at the sources that can produce spectral\
          \ lags.</subfield></datafield>\r\n<datafield tag=\"540\" ind1=\" \" ind2=\"\
