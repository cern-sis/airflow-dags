          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">12</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We here\
          \ propose to extend the concept of helicity to include it in a fractional\
          \ scenario and we write down the left- and the right-handed Weyl equations\
          \ from first principles in this extended framework. Next, by coupling the\
          \ different fractional\r\nWeyl sectors by means of a mass parameter, we arrive\
          \ at the fractional version of Dirac's equation which, whenever coupled\r\n\
          to an external electromagnetic field and reduced to the nonrelativistic regime,\
          \ yields a fractional Pauli-type equation. \r\nFrom the latter, we are able\
          \ to present an explicit expression for the gyromagnetic ratio of charged\
          \ fermions in terms of\r\nthe fractionality parameter. We then focus our efforts\
          \ to relate the coarse-grained property of space-time to fractionality\r\n\
          and to the (<mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>g</mml:mi><mml:mo>-</mml:mo><mml:mn fontstyle=\"italic\">2</mml:mn></mml:math>)\
          \ anomalies of the different leptonic species.</subfield></datafield>\r\n\
