          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Study of Confinement/Deconfinement Transition\
          \ in AdS/QCD with Generalized Warp Factors</subfield></datafield>\r\n<datafield\
          \ tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing\
          \ Corporation</subfield><subfield code=\"c\">2014-08-21</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">7</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We study\
          \ analytical solutions of charged black holes and thermally charged AdS with\
          \ generalized warped factors in Einstein-Maxwell-Dilaton system. We calculate\
          \ Euclidean action for charged AdS and  thermally charged AdS. The actions\
          \ in both backgrounds are regularized by the method of background subtraction.\
          \ The study of phase transition between charged black hole and thermally charged\
          \ AdS gives an insight into the confinement/deconfinement transition. The\
          \ plots of grand potential versus temperature and chemical potential versus\
          \ transition temperature are obtained.</subfield></datafield>\r\n<datafield\
          \ tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
