          \ The couplings of the topological charge density to nucleons give rise to\
          \ OZI violating <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi mathvariant=\"normal\" /><mml:msup><mml:mrow><mml:mi>&#x3b7;</mml:mi></mml:mrow><mml:mrow><mml:mi\
          \ mathvariant=\"normal\">&#x2032;</mml:mi></mml:mrow></mml:msup></mml:math>-nucleon\
          \ interactions. The one-loop self-energy of nucleon arising due to these interactions\
          \ is studied using a heavy baryon chiral perturbation theory. The divergences\
          \ have been removed using appropriate form factors. The nontrivial structure\
          \ of the QCD vacuum has also been taken into account. The numerical results\
          \ are sensitive to the choice of the regulator to a nonnegligible extent.\
          \ We get the total contribution to the nucleon mass coming from its interaction\
