          \ \" ind2=\" \"><subfield code=\"a\">6</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We present the quantization\
          \ process for Schwarzschild space-time in the context of Teleparallel gravity.\
          \ In order to achieve such a goal we use the Weyl formalism that establishes\
          \ a well-defined correspondence between classical quantities which are realized\
          \ by functions and quantum ones which are realized by operators. In the process\
          \ of quantization we introduce a fundamental constant that is used to construct\
          \ what we call the quantum of matter by the imposition\r\nof periodic conditions\
          \ over the eigenfunction.</subfield></datafield>\r\n<datafield tag=\"540\"\
