          \ \" ind2=\" \"><subfield code=\"a\">Cremonesi, Oliviero</subfield><subfield\
          \ code=\"u\">INFN, Sezione di Milano Bicocca, 20126 Milano, Italy</subfield><subfield\
          \ code=\"j\">ORCID-0000-0003-4374-1346</subfield></datafield>\r\n<datafield\
          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Challenges in Double\
          \ Beta Decay</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-03-26</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">40</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">In the past ten years,\
          \ neutrino oscillation experiments have provided the incontrovertible evidence\
          \ that neutrinos mix and have finite masses. \r\n         These results represent\
          \ the strongest demonstration that the electroweak Standard Model is incomplete\
          \ and that new Physics beyond it must exist. \r\nIn this scenario, a unique\
          \ role is played by the Neutrinoless Double Beta Decay searches which can\
          \ probe lepton number conservation and investigate the\r\n Dirac/Majorana\
          \ nature of the neutrinos and their absolute mass scale (hierarchy problem)\
          \ with unprecedented sensitivity. \r\nToday Neutrinoless Double Beta Decay\
          \ faces a new era where large-scale experiments with a sensitivity approaching\
          \ the so-called degenerate-hierarchy\r\n region are nearly ready to start\
          \ and where the challenge for the next future is the construction of detectors\
          \ characterized by a tonne-scale size and an incredibly low background. \r\
          \nA number of new proposed projects took up this challenge. These are based\
          \ either on large expansions of the present experiments or on new ideas to\
          \ improve the technical performance\r\n and/or reduce the background contributions.\
          \ In this paper, a review of the most relevant ongoing experiments is given.\
          \ The most relevant parameters contributing to the experimental sensitivity\r\
          \n  are discussed and a critical comparison of the future projects is proposed.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
          \ code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
