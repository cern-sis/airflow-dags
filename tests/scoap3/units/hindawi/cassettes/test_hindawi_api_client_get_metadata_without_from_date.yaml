          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Cyclotrons as Drivers for Precision Neutrino\
          \ Measurements</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-01-22</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">22</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">As we enter the age\
          \ of precision measurement in neutrino\r\n physics, improved flux sources\
          \ are required. These must have a\r\n well defined flavor content with energies\
          \ in ranges where\r\n backgrounds are low and cross-section knowledge is\r\
          \n high. Very few sources of neutrinos can meet these requirements. However,\
          \ pion/muon and isotope decay-at-rest sources qualify. The ideal\r\n drivers\
          \ for decay-at-rest sources are cyclotron accelerators, which are compact\
          \ and\r\n relatively inexpensive. This paper describes a scheme to produce\
          \ decay-at-rest sources driven by such cyclotrons, developed within the\r\n\
          \ DAE<mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:mi>&#x3b4;</mml:mi></mml:mrow></mml:math>ALUS program. Examples\
          \ of the value of the high\r\n precision beams for pursuing Beyond Standard\
          \ Model interactions are reviewed. New\r\n results on a combined DAE<mml:math\
          \ id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:mi>&#x3b4;</mml:mi></mml:mrow></mml:math>ALUS&#x2014;Hyper-K\
          \ search for\r\n CP violation that achieve errors on the mixing matrix parameter\r\
          \n of 4&#xb0; to 12&#xb0; are presented.</subfield></datafield>\r\n<datafield\
          \ tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
          \ code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
