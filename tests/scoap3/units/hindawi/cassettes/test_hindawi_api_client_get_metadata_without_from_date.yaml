          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Halo-Independent\
          \ Comparison of Direct Dark Matter Detection Data</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-04-01</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">13</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We review\
          \ the halo-independent formalism that allows comparing data from different\
          \ direct dark matter detection experiments without making assumptions on the\
          \ properties of the dark matter halo. We apply this method to spin-independent\
          \ WIMP-nuclei interactions, for both isospin-conserving and isospin-violating\
          \ couplings, and to WIMPs interacting through an anomalous magnetic moment.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
