          \ code=\"j\">ORCID-0000-0001-8944-6356</subfield></datafield>\r\n<datafield\
          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Towards Thermodynamics\
          \ with Generalized Uncertainty Principle</subfield></datafield>\r\n<datafield\
          \ tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing\
          \ Corporation</subfield><subfield code=\"c\">2014-02-25</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">7</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Various\
          \ frameworks of quantum gravity predict a modification in the Heisenberg uncertainty\
          \ principle to a so-called generalized uncertainty principle (GUP). Introducing\
          \ quantum gravity effect makes a considerable change in the density of states\
          \ inside the volume of the phase space which\r\nchanges the statistical and\
          \ thermodynamical properties of any physical system. In this paper we investigate\
          \ the modification in thermodynamic properties of ideal gases and photon gas.\
          \ The partition function is calculated and using it we calculated a considerable\
          \ growth in the thermodynamical functions for these considered systems. The\
          \ growth may happen due to an additional repulsive force between constitutes\
          \ of gases which may be due to the existence of GUP, hence predicting a considerable\
          \ increase in the entropy of the system. Besides, by applying GUP on an ideal\
          \ gas in a trapped potential, it is found that GUP assumes a minimum measurable\
          \ value of thermal wavelength\r\nof particles which agrees with discrete nature\
          \ of the space that has been derived in previous studies from the GUP.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
