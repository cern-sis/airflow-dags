          \ \" ind2=\" \"><subfield code=\"a\">7</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We study the effect\
          \ of ultrahigh energy collisions of two particles with different energies\
          \ near the horizon of a <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mn>2</mml:mn><mml:mo>+</mml:mo><mml:mn>1</mml:mn></mml:math> dimensional\
          \ BTZ black hole (BSW effect). We find that the particle with the critical\
          \ angular momentum could exist inside the outer horizon of the BTZ black hole\
          \ regardless of the particle energy. Therefore, for the nonextremal BTZ black\
          \ hole, the BSW process is possible on the inner horizon with the fine tuning\
          \ of parameters which are characterized by the motion of particle, while,\
          \ for the extremal BTZ black hole, the particle with the critical angular\
          \ momentum could only exist on the degenerated horizon, and the BSW process\
          \ could also happen there.</subfield></datafield>\r\n<datafield tag=\"540\"\
          \ ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
