          <datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Dihadron\
          \ Azimuthal Correlations in 200&#x2009;GeV Au-Au and 2.76&#x2009;TeV Pb-Pb\
          \ Collisions</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-08-13</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">6</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">In a multisource\
          \ thermal model, we detailedly show dihadron azimuthal correlations for 20&#x2013;40&#x25;\
          \ and 50&#x2013;80&#x25; in Au-Au collisions at <mml:math id=\"M1\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:msqrt><mml:msub><mml:mrow><mml:mi>s</mml:mi></mml:mrow><mml:mrow><mml:mtext>NN</mml:mtext></mml:mrow></mml:msub></mml:msqrt><mml:mo>=</mml:mo><mml:mn>200</mml:mn></mml:math>&#x2009;GeV\
          \ and over a centrality range from 10&#x2013;15&#x25; to 70&#x2013;80&#x25;\
          \ in Pb-Pb collisions at <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:msqrt><mml:msub><mml:mrow><mml:mi>s</mml:mi></mml:mrow><mml:mrow><mml:mtext>NN</mml:mtext></mml:mrow></mml:msub></mml:msqrt><mml:mo>=</mml:mo><mml:mn>2.76</mml:mn></mml:math>&#x2009;TeV.\
          \ The model can approximately describe the azimuthal correlations of particles\
          \ produced in the collisions. The <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msub><mml:mrow><mml:mi>p</mml:mi></mml:mrow><mml:mrow><mml:mi>x</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:math>\
          \ amplitude of the corresponding source is magnified, and the source translates\
          \ along the direction. The factor <mml:math id=\"M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msub><mml:mrow><mml:mi>&#x3b1;</mml:mi></mml:mrow><mml:mrow><mml:mi>x</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:math>,\
          \ in most cases, increases with the increase of the centrality in Pb-Pb collisions\
          \ at <mml:math id=\"M5\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:msqrt><mml:msub><mml:mrow><mml:mi>s</mml:mi></mml:mrow><mml:mrow><mml:mtext>NN</mml:mtext></mml:mrow></mml:msub></mml:msqrt><mml:mo>=</mml:mo><mml:mn>2.76</mml:mn></mml:math>&#x2009;TeV.</subfield></datafield>\r\
