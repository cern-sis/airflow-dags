          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Study\
          \ on the Neutrino Oscillation with a Next Generation Medium-Baseline Reactor\
          \ Experiment</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-05-12</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">For over fifty years,\
          \ reactor experiments have played an important role in neutrino physics, in\
          \ both discoveries and precision measurements. One of the methods to verify\
          \ the existence of neutrino is the observation of neutrino oscillation phenomena.\
          \ Electron antineutrinos emitted from a reactor provide the measurement of\
          \ the  small mixing angle <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msub><mml:mi>&#x3B8;</mml:mi><mml:mrow><mml:mn>13</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>,\
          \ providing rich programs of neutrino properties, detector development, nuclear\
          \ monitoring, and application. Using reactor neutrinos, future reactor neutrino\
          \ experiments, more precise measurements of <mml:math id=\"M2\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msub><mml:mrow><mml:mi>&#x3b8;</mml:mi></mml:mrow><mml:mrow><mml:mn\
          \ mathvariant=\"normal\">12</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>,<mml:math\
          \ id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mi>&#x2009;&#x2009;</mml:mi><mml:mi>&#x394;</mml:mi><mml:msubsup><mml:mrow><mml:mi>m</mml:mi></mml:mrow><mml:mrow><mml:mn\
          \ mathvariant=\"normal\">12</mml:mn></mml:mrow><mml:mrow><mml:mn mathvariant=\"\
          normal\">2</mml:mn></mml:mrow></mml:msubsup></mml:math>, and mass hierarchy\
          \ will be explored. The precise measurement of <mml:math id=\"M4\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msub><mml:mrow><mml:mi>&#x3b8;</mml:mi></mml:mrow><mml:mrow><mml:mn\
          \ mathvariant=\"normal\">13</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>\
          \ would be crucial for measuring the CP violation parameters at accelerators.\
          \ Therefore, reactor neutrino physics will assist in the complete understanding\
          \ of the fundamental nature and implications of neutrino masses and mixing.\
          \ In this paper, we investigated several characteristics of RENO-50, which\
          \ is a future medium-baseline reactor neutrino oscillation experiment, by\
          \ using the GloBES simulation package.</subfield></datafield>\r\n<datafield\
