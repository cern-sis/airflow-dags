          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Thomas-Fermi Model in the Presence of Natural\
          \ Cutoffs</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-04-28</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">11</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">It has been revealed,\
          \ in the context of quantum gravity candidates, that measurement of position\
          \ cannot be done with arbitrary precision and there is a finite resolution\
          \ of space-time points. This leads naturally to a minimal measurable length\
          \ of the order of Planck length. Also, in the context of newly proposed doubly\
          \ special relativity theories, a test particle&#x2019;s momentum cannot be\
          \ arbitrarily imprecise leading nontrivially to a maximal momentum for a test\
          \ particle. These two natural cutoffs affects most of quantum field theoretic\
          \ arguments in the spirit of condensed matter physics. Here we focus on the\
          \ role of these natural cutoffs on Thomas-Fermi theory in condensed matter\
          \ physics. We show how quantum gravity effects can play important role phenomenologically\
          \ in many-body interactions of solids.</subfield></datafield>\r\n<datafield\
          \ tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
