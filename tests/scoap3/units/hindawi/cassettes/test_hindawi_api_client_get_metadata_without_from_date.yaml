          \ ind1=\" \" ind2=\" \"><subfield code=\"a\">Heavy Scalar, Vector, and Axial-Vector\
          \ Mesons in Hot and Dense Nuclear Medium</subfield></datafield>\r\n<datafield\
          \ tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing\
          \ Corporation</subfield><subfield code=\"c\">2014-07-22</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">21</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">In this\
          \ work we shall investigate the mass modifications of scalar mesons (<mml:math\
          \ id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msub><mml:mrow><mml:mi>D</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>;\
          \ <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msub><mml:mrow><mml:mi>B</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>),\
          \ vector mesons (<mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msup><mml:mrow><mml:mi>D</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x2a;</mml:mi></mml:mrow></mml:msup></mml:mrow></mml:math>;\
          \ <mml:math id=\"M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msup><mml:mrow><mml:mi>B</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x2a;</mml:mi></mml:mrow></mml:msup></mml:mrow></mml:math>),\
          \ and axial-vector mesons (<mml:math id=\"M5\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msub><mml:mrow><mml:mi>D</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>;\
          \ <mml:math id=\"M6\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msub><mml:mrow><mml:mi>B</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>)\
          \ at finite density and temperature of the nuclear medium. The above mesons\
          \ are modified in the nuclear medium through the modification of quark and\
          \ gluon condensates. We will find the medium modification of quark and gluon\
          \ condensates within chiral SU(3) model through the medium modification of\
          \ scalar-isoscalar fields <mml:math id=\"M7\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:mi>&#x3c3;</mml:mi></mml:mrow></mml:math> and <mml:math id=\"\
          M8\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:mi>&#x3b6;</mml:mi></mml:mrow></mml:math>\
          \ at finite density and temperature. These medium modified quark and gluon\
          \ condensates will further be used through QCD sum rules for the evaluation\
          \ of in-medium properties of the above mentioned scalar, vector, and axial\
          \ vector mesons. We will also discuss the effects of density and temperature\
          \ of the nuclear medium on the scattering lengths of the above scalar, vector,\
          \ and axial-vector mesons. The study of the medium modifications of the above\
          \ mesons may be helpful for understanding their production rates in heavy-ion\
          \ collision experiments. The results of present investigations of medium modifications\
          \ of scalar, vector, and axial-vector mesons at finite density and temperature\
          \ can be verified in the compressed baryonic matter (CBM) experiment of FAIR\
          \ facility at GSI, Germany.</subfield></datafield>\r\n<datafield tag=\"540\"\
