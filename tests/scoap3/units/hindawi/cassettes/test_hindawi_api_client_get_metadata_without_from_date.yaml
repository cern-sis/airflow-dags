          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The WArP Experiment:\
          \ A Double-Phase Argon Detector for Dark Matter Searches</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-04-30</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">17</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Cryogenic\
          \ noble liquids emerged in the previous decade as one of the best media to\
          \ perform WIMP dark matter searches, in particular due to the possibility\
          \ to scale detector volumes to multiton sizes. The WArP experiment was then\
          \ developed as one of the first to implement the idea of coupling Argon in\
          \ liquid and gas phase, in order to discriminate <mml:math id=\"M1\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mi>&#x3b2;</mml:mi><mml:mo>/</mml:mo><mml:mi>&#x3b3;</mml:mi></mml:math>-interactions\
          \ from nuclear recoils and then achieve reliable background rejection. Since\
          \ its construction, other projects spawned, employing Argon and Xenon and\
          \ following its steps. The WArP 100l detector was assembled in 2008 at the\
          \ Gran Sasso National Laboratories (LNGS), as the final step of a years-long\
          \ R&#x26;D programme, aimed at characterising the technology of Argon in double\
          \ phase for dark matter detection. Though it never actually performed a physics\
          \ run, a technical run was taken in 2011, to characterise the detector response.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
