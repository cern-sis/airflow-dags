          j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \" ind2=\" \"\
          ><subfield code=\"a\">Application of AdS/CFT in Nuclear Physics</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-04-30</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">19</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We review\
          \ some recent progress in studying the nuclear physics especially nucleon-nucleon\
          \ (NN) force within the gauge-gravity duality, in context of noncritical string\
          \ theory. Our main focus is on the holographic QCD model based on the AdS6\
          \ background. We explain the noncritical holography model and obtain the vector-meson\
          \ spectrum and pion decay constant. Also, we study the NN interaction in this\
          \ frame and calculate the nucleonmeson coupling constants. A further topic\
          \ covered is a toy model for calculating the light nuclei potential. In particular,\
          \ we calculate the light nuclei binding energies and also excited energies\
          \ of some available excited states. We compare our results with the results\
          \ of other nuclear models and also with the experimental data. Moreover, we\
          \ describe some other issues which are studied using the gauge-gravity duality.</subfield></datafield>\r\
