          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Based\
          \ on the (pseudo)rapidity distribution of final-state particles produced in\
          \ proton-proton (pp) collisions at high energy, the probability distributions\
          \ of momenta, longitudinal momenta, transverse momenta (transverse masses),\
          \ energies, velocities, longitudinal velocities, transverse velocities, and\
          \ emission angles of the considered particles are obtained in the framework\
          \ of a multisource thermal model. The number density distributions of particles\
          \ in coordinate and momentum spaces and related transverse planes, the particle\
          \ dispersion plots in longitudinal and transverse coordinate spaces, and the\
          \ particle dispersion plots in transverse momentum plane at the stage of freeze\
          \ out in high energy pp collisions are also obtained.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
