          \ have been analyzed by using the improved\r\nmultisource thermal model in\
          \ which the whole interacting system and then the sources\r\nare described\
          \ by the Tsallis statistics. The modelling results are in agreement with experimental\
          \ data of the ALICE Collaboration. The rapidity distributions of charged particles\
          \ are obtained according to the extracted parameter values. The shapes of\
          \ interacting\r\nevents (the dispersion plots of charged particles) are given\
          \ in the momentum, rapidity,\r\nvelocity, and coordinate spaces. Meanwhile,\
          \ the event shapes in different spaces consisted\r\nby different transverse\
          \ quantities and longitudinal quantities are presented.</subfield></datafield>\r\
