          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We consider\
          \ the fermionization of a  bosonic-free theory characterized by the <mml:math\
          \ id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mn>3</mml:mn><mml:mo>+</mml:mo><mml:mn>1</mml:mn><mml:mi>D</mml:mi></mml:math>\
          \ scalar-tensor duality. This duality can be interpreted as the dimensional\
          \ reduction, via a planar boundary, of the <mml:math id=\"M3\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mn>4</mml:mn><mml:mo>+</mml:mo><mml:mn>1</mml:mn><mml:mi>D</mml:mi></mml:math>\
          \ topological BF theory. In this model, adopting the Sommerfield tomographic\
          \ representation of quantized bosonic fields, we explicitly build a fermionic\
          \ operator and its associated Klein factor such that it satisfies the correct\
          \ anticommutation relations. Interestingly, we demonstrate that this operator\
          \ satisfies the massless Dirac equation and that it can be identified with\
          \ a <mml:math id=\"M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mn>3</mml:mn><mml:mo>+</mml:mo><mml:mn>1</mml:mn><mml:mi>D</mml:mi></mml:math>\
          \ Weyl spinor. Finally, as an explicit example, we write the integrated charge\
          \ density in terms of the tomographic transformed bosonic degrees of freedom.</subfield></datafield>\r\
