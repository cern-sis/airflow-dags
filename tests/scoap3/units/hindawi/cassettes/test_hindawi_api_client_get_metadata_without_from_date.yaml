          \ China</subfield><subfield code=\"j\"></subfield></datafield>\r\n<datafield\
          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Chemical Potentials\
          \ of Quarks Extracted from Particle Transverse Momentum Distributions in Heavy\
          \ Ion Collisions at RHIC Energies</subfield></datafield>\r\n<datafield tag=\"\
          260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-07-08</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">14</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">In the framework\
          \ of a multisource thermal model, the transverse momentum distributions of\
          \ charged particles produced in nucleus-nucleus (A-A) and deuteron-nucleus\
          \ (d-A) collisions at relativistic heavy ion collider (RHIC) energies are\
          \ investigated by a two-component revised Boltzmann distribution. The calculated\
          \ results are in agreement with the PHENIX experimental data. It is found\
          \ that the source temperature increases obviously with increase of the particle\
          \ mass and incident energy, but it does not show an obvious change with the\
          \ collision centrality. Then, the values of chemical potentials for up, down,\
          \ and strange quarks can be obtained from the antiparticle to particle yield\
          \ ratios in a wide transverse momentum range. The relationship between the\
          \ chemical potentials of quarks and the transverse momentum with different\
          \ centralities is investigated, too.</subfield></datafield>\r\n<datafield\
          \ tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
          \ code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
