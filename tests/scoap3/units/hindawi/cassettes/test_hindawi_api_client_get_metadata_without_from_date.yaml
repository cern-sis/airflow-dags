          \ et Marie Curie, 98 bis Boulevard Arago, 75014 Paris, France</subfield><subfield\
          \ code=\"j\">ORCID-0000-0002-3325-1100</subfield></datafield>\r\n<datafield\
          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">New Directions in\
          \ Direct Dark Matter Searches</subfield></datafield>\r\n<datafield tag=\"\
          260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-04-16</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">19</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">I present the status\
          \ of direct dark matter detection with specific attention to the experimental\
          \ results and their phenomenological interpretation in terms of dark matter\
          \ interactions. In particular I review a new and more general approach to\
          \ study signals in this field based on nonrelativistic operators which parametrize\
          \ more efficiently the dark matter-nucleus interactions in terms of a very\
          \ limited number of relevant degrees of freedom. Then I list the major experimental\
          \ results, pointing out the main uncertainties that affect the theoretical\
          \ interpretation of the data. Finally, since the underlying theory that describes\
          \ both the dark matter and the standard model fields is unknown, I address\
          \ the uncertainties coming from the nature of the interaction. In particular,\
          \ the phenomenology of a class of models in which the interaction between\
          \ dark matter particles and target nuclei\r\nis of a long range type is discussed.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
          \ code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
          \n<datafield tag=\"542\" ind1=\" \" ind2=\" \"><subfield code=\"f\">Copyright\
