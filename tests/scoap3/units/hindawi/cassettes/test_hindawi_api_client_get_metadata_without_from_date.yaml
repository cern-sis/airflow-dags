          \ to Study Neutrino Scattering at Low Recoil Energies</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-07-15</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Gaseous\
          \ detector with a sub-keV electron equivalent threshold is a very perspective\
          \ tool for the precision measurement of the neutrino magnetic moment and for\
          \ observing coherent scattering of neutrinos on nuclei. The progress in the\
          \ development of low noise electronics makes it possible to register the rare\
          \ events at the threshold less than 100&#x2009;eV. The construction of the\
          \ gaseous detector is given and the typical pulses with amplitudes of a few\
          \ eV observed on a bench scale installation are presented. The possible implications\
          \ for future experiments are discussed.</subfield></datafield>\r\n<datafield\
          \ tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
