          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">14</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Photon-like\
          \ particles are predicted in many extensions of the Standard Model. They have\
          \ interactions similar to the photon, are vector bosons, and can be produced\
          \ together with photons. The present paper proposes a search for such particles\
          \ in the <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:msup><mml:mrow><mml:mi mathvariant=\"normal\">e</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>-</mml:mo></mml:mrow></mml:msup><mml:mo>&#x2192;</mml:mo><mml:mi>U</mml:mi><mml:mi>&#x3b3;</mml:mi></mml:math>\
          \ process in a positron-on-target experiment, exploiting the positron beam\
          \ of the DA<mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:mi mathvariant=\"normal\">&#x3a6;</mml:mi></mml:mrow></mml:math>NE\
          \ linac at the Laboratori Nazionali di Frascati, INFN. In one year of running\
          \ a sensitivity in the relative interaction strength down to &#x7e;10&#x2212;6\
          \ is achievable, in the mass region from 2.5&#x2009;<mml:math id=\"M4\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mtext>MeV</mml:mtext><mml:mo>&#x3c;</mml:mo><mml:msub><mml:mrow><mml:mi>M</mml:mi></mml:mrow><mml:mrow><mml:mi>U</mml:mi></mml:mrow></mml:msub><mml:mo>&#x3c;</mml:mo><mml:mn>20</mml:mn></mml:math>&#x2009;MeV.\
          \ The proposed experimental setup and the analysis technique are discussed.</subfield></datafield>\r\
