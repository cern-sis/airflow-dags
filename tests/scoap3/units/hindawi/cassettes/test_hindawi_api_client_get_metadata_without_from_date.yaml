          http://www.w3.org/1998/Math/MathML\"><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>-</mml:mo></mml:mrow></mml:msup></mml:math>\
          \ Colliders</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-03-11</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The existence of\
          \ a new, photon-like, massive particle,\r\nthe <mml:math id=\"M2\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msup><mml:mrow><mml:mi>&#x3b3;</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x2032;</mml:mi></mml:mrow></mml:msup></mml:mrow></mml:math>\
          \ or dark photon,\r\nis postulated in several extensions of the Standard Model.\
          \ These models\r\nare often advocated to\r\nexplain some recent puzzling astrophysical\
          \ observations, as well as\r\nto solve the so far unexplained deviation between\
          \ the measured and\r\ncalculated values of the muon anomaly. \r\nDark photons\
          \ can be produced at <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>-</mml:mo></mml:mrow></mml:msup></mml:math>\
          \ colliders both in continuum\r\nevents and in vector meson transitions and\
          \ can eventually decay into\r\nan electron-positron pair. \r\nFor a proper\
          \ choice of the parameters of the theory,\r\na <mml:math id=\"M4\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msup><mml:mrow><mml:mi>&#x3b3;</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x2032;</mml:mi></mml:mrow></mml:msup></mml:mrow></mml:math>\
          \ can have a relatively long lifetime and can therefore\r\nbe observed as\
          \ an <mml:math id=\"M5\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>-</mml:mo></mml:mrow></mml:msup></mml:math>\
          \ vertex well separated by the primary interaction\r\npoint. This case is\
          \ discussed in reference to very high luminosity\r\n<mml:math id=\"M6\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>-</mml:mo></mml:mrow></mml:msup></mml:math>\
          \ colliders either in construction or under study in several\r\nlaboratories\
          \ in the world. It is shown that a search strategy based\r\non the detection\
          \ of displaced vertices can be in principle very effective\r\nin covering\
