          \ \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">There is a lot of\
          \ current astrophysical evidence and interest in intermediate mass black holes\
          \ (IMBH), ranging from a few hundred to several thousand solar masses. The\
          \ active galaxy M82 and the globular cluster G1 in M31, for example, are known\
          \ to host such objects. Here, we discuss several aspects of IMBH such as their\
          \ expected luminosity, spectral nature of radiation, and associated jets.\
          \ We also discuss possible scenarios for their formation including the effects\
          \ of dynamical friction, and gravitational radiation. We also consider their\
          \ formation in the early universe and also discuss the possibility of supermassive\
          \ black holes forming from mergers of several IMBH and compare the relevant\
          \ time scales involved with other scenarios.</subfield></datafield>\r\n<datafield\
