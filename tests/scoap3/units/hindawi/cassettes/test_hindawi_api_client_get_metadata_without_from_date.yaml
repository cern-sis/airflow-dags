          \ code=\"j\">ORCID-0000-0003-4517-4891</subfield></datafield>\r\n<datafield\
          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The Annual Modulation\
          \ Signature for Dark Matter: DAMA/LIBRA-Phase1 Results and Perspectives</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-06-24</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">10</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The results\
          \ obtained with the total exposure of 1.04&#x2009;ton&#x2009;&#xD7;&#x2009;yr\
          \ collected by DAMA/LIBRA-phase1 deep underground at the Gran Sasso National\
          \ Laboratory (LNGS) of the I.N.F.N. during 7 annual cycles are summarized.\
          \ The DAMA/LIBRA-phase1 and the former DAMA/NaI data (cumulative exposure\
          \ 1.33&#x2009;ton&#x2009;&#xD7;&#x2009;yr, corresponding to 14 annual cycles)\
          \ give evidence at 9.3&#x2009;&#x3C3; C.L. for the presence of Dark Matter\
          \ (DM) particles in the galactic halo, on the basis of the exploited model\
          \ independent DM annual modulation signature by using highly radiopure NaI(Tl)\
          \ target. The modulation amplitude of the single-hit events in the (2&#x2013;6)&#x2009;keV\
          \ energy interval is <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:mfenced separators=\"|\"><mml:mrow><mml:mn>0.0112</mml:mn><mml:mo>&#xB1;</mml:mo><mml:mn>0.0012</mml:mn></mml:mrow></mml:mfenced></mml:mrow></mml:math>&#x2009;cpd/kg/keV;\
          \ the measured phase is <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:mfenced separators=\"|\"><mml:mrow><mml:mn>144</mml:mn><mml:mo>&#xB1;</mml:mo><mml:mn>7</mml:mn></mml:mrow></mml:mfenced></mml:mrow></mml:math>\
          \ days and the measured period is <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:mfenced separators=\"|\"><mml:mrow><mml:mn>0.998</mml:mn><mml:mo>&#xB1;</mml:mo><mml:mn>0.002</mml:mn></mml:mrow></mml:mfenced></mml:mrow></mml:math>&#x2009;yr;\
          \ values are in a good well in agreement with those expected for DM particles.\
          \ No systematic or side reactions able to mimic the exploited DM signature\
          \ have been found or suggested by anyone over more than a decade. Some of\
          \ the perspectives of the presently running DAMA/LIBRA-phase2 are outlined.</subfield></datafield>\r\
