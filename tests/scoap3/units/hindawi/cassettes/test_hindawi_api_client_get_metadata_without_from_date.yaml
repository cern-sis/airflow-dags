          \ \" ind2=\" \"><subfield code=\"a\">Srivastava, P. K.</subfield><subfield\
          \ code=\"u\">Department of Physics, Banaras Hindu University, Varanasi 221005,\
          \ India</subfield><subfield code=\"j\"></subfield></datafield>\r\n<datafield\
          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Particle Production\
          \ at CBM Energies in a Thermal Model Approach</subfield></datafield>\r\n<datafield\
          \ tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing\
          \ Corporation</subfield><subfield code=\"c\">2014-03-04</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The compressed\
          \ baryonic matter (CBM) experiment planned at the Facility for Antiproton\r\
          \nand Ion Research (FAIR) will provide a major scientific effort for exploring\
          \ the properties\r\nof strongly interacting matter in the high baryon density\
          \ regime. One of the important\r\ngoals behind such experiment is to precisely\
          \ determine the equation of state (EOS) for the\r\nstrongly interacting matter\
          \ at extremely large baryon density. In this paper, we have used\r\nsome successful\
          \ models for RHIC and LHC energies to predict different particle ratios and\r\
          \nthe total multiplicity of various hadrons in the CBM energy range, that\
          \ is, from 10&#x2009;A&#x2009;GeV to\r\n40&#x2009;A&#x2009;GeV lab energies,\
          \ which corresponds to 4.43&#x2009;A&#x2009;GeV and 8.71&#x2009;A&#x2009;GeV\
          \ center-of-mass\r\nenergies. Our main emphasis is to estimate the strange\
          \ particles enhancement as well as an\r\nincrease in the net baryon density\
          \ at CBM experiment. We have also compared the model\r\nresults with the experimental\
          \ data obtained at alternating gradient synchrotron (AGS) and\r\nsuper proton\
