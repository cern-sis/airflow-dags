          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">11</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We investigate\
          \ two examples of conformal invariant pure spinor fermionic models, which\
          \ admit particle-like solutions of the classical field equations. For different\
          \ dimensions and quantum spinor numbers, the vector field visualizations of\
          \ the models are constructed to provide a better understanding of the spinor-type\
          \ instanton dynamics in phase space. The hierarchical cluster analysis method\
          \ investigations of the models are also presented. Finally, the autocorrelation\
          \ and power spectrum graphs of models are constructed and frequencies of motions\
          \ are defined.</subfield></datafield>\r\n<datafield tag=\"540\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield code=\"u\"\
