          \ into account the effects of leading particles, we discuss the pseudorapidity\
          \ distributions of the charged particles produced in high energy heavy ion\
          \ collisions in the context of evolution-dominated hydrodynamic model. The\
          \ leading particles are supposed to have a Gaussian rapidity distribution\
          \ normalized to the number of participants. A comparison is made between the\
          \ theoretical results and the experimental measurements performed by BRAHMS\
          \ and PHOBOS Collaboration at BNL-RHIC in Au-Au and Cu-Cu collisions at <mml:math\
          \ id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:msqrt><mml:msub><mml:mrow><mml:mi>s</mml:mi></mml:mrow><mml:mrow><mml:mtext>N</mml:mtext><mml:mtext>N</mml:mtext></mml:mrow></mml:msub></mml:msqrt><mml:mo>=</mml:mo><mml:mn>200</mml:mn></mml:math>&#x2009;GeV\
          \ and by ALICE Collaboration at CERN-LHC in Pb-Pb collisions at <mml:math\
          \ id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:msqrt><mml:msub><mml:mrow><mml:mi>s</mml:mi></mml:mrow><mml:mrow><mml:mtext>N</mml:mtext><mml:mtext>N</mml:mtext></mml:mrow></mml:msub></mml:msqrt><mml:mo>=</mml:mo><mml:mn>2.76</mml:mn></mml:math>&#x2009;TeV.</subfield></datafield>\r\
