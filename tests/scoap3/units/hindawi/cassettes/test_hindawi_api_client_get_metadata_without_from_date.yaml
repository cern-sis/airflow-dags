          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Holographic Brownian\
          \ Motion in Three-Dimensional G&#xf6;del Black Hole</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-04-02</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">9</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">By using\
          \ the AdS/CFT correspondence and G&#xf6;del black hole background, we study\
          \ the dynamics of heavy quark under a rotating plasma. In that case we follow\
          \ Atmaja (2013) about Brownian motion in BTZ black hole. In this paper we\
          \ receive some new results for the case of <mml:math id=\"M1\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:msup><mml:mrow><mml:mi>&#x3b1;</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi>l</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:mo>&#x2260;</mml:mo><mml:mn>1</mml:mn></mml:math>.\
          \ In this case, we must redefine the angular velocity of string fluctuation.\
          \ We obtain the time evolution of displacement square \r\nand angular velocity\
          \ and show that it behaves as a Brownian particle in non relativistic limit.\
          \ In this plasma, it seems that relating the Brownian motion to physical observables\
          \ is rather a difficult work. But our results match with Atmaja work in the\
          \ limit <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:msup><mml:mrow><mml:mi>&#x3b1;</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi>l</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:mo>&#x2192;</mml:mo><mml:mn>1</mml:mn></mml:math>.</subfield></datafield>\r\
