          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Hulth&#xe9;n and\
          \ Coulomb-Like Potentials as a Tensor Interaction within the Relativistic\
          \ Symmetries of the Manning-Rosen Potential</subfield></datafield>\r\n<datafield\
          \ tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing\
          \ Corporation</subfield><subfield code=\"c\">2014-03-20</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">14</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The bound-state\
          \ solutions of the Dirac equation for the Manning-Rosen potential are presented\
          \ approximately for arbitrary spin-orbit quantum number <mml:math id=\"M1\"\
          \ xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:mi>&#x3ba;</mml:mi></mml:mrow></mml:math>\
          \ with the Hulth&#xe9;n and Coulomb-like potentials as a tensor interaction.\
          \ The generalized parametric Nikiforov-Uvarov (NU) method is used to obtain\
          \ energy eigenvalues and corresponding two-component spinors of the two Dirac\
          \ particles and these are obtained in the closed form by using the framework\
          \ of the spin symmetry and p-spin symmetry concept. We have also shown that\
          \ tensor interaction removes degeneracies between spin and p-spin doublets.\
          \ Some numerical results are also given.</subfield></datafield>\r\n<datafield\
          \ tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
