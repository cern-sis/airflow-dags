          <datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Exact Solutions\
          \ of the Dirac Hamiltonian on the Sphere under Hyperbolic Magnetic Fields</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-07-01</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Two-dimensional\
          \ massless Dirac Hamiltonian under the influence of hyperbolic magnetic fields\
          \ is mentioned in curved space. Using a spherical surface parameterization,\
          \ the Dirac operator on the sphere is presented and the system is given as\
          \ two supersymmetric partner Hamiltonians which coincides with the position\
          \ dependent mass Hamiltonians. We introduce two ansatzes for the component\
          \ of the vector potential to acquire effective solvable models, which are\
          \ Rosen-Morse II potential and the model given Midya and Roy, whose bound\
          \ states are Jacobi <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msub><mml:mrow><mml:mi>X</mml:mi></mml:mrow><mml:mrow><mml:mn>1</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>\
          \ type polynomials, and we adapt our work to these special models under some\
          \ parameter restrictions. The energy spectrum and the eigenvectors are found\
          \ for Rosen-Morse II potential. On the other hand, complete solutions are\
          \ given for the second system. The vector and the effective potentials with\
          \ their eigenvalues are sketched for each system.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
