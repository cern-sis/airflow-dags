          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We check\
          \ the consistency of the entropy of Bardeen\r\nand Ay&#xf3;n Beato-Garc&#xED;a-Bronnikov\
          \ black holes with the entropy of\r\nparticular conformal field theory via\
          \ Cardy-Verlinde formula. We also\r\ncompute the first-order semiclassical\
          \ corrections of this formula due\r\nto self-gravitational effects by modifying\
          \ pure extensive and Casimir\r\nenergy in the context of Keski-Vakkuri, Kraus\
          \ and Wilczek analysis. \r\nIt is concluded that the correction term remains\
          \ positive for both black\r\nholes, which leads to the violation of the holographic\
          \ bound.</subfield></datafield>\r\n<datafield tag=\"540\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
