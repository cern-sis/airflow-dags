          \ 060042, Romania</subfield><subfield code=\"j\">ORCID-0000-0002-4566-1545</subfield></datafield>\r\
          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">High Performance\
          \ Numerical Computing for High Energy Physics: A New Challenge for Big Data\
          \ Science</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-02-26</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">13</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Modern physics is\
          \ based on both theoretical analysis and experimental validation. Complex\
          \ scenarios like subatomic dimensions, high energy, and lower absolute temperature\
          \ are frontiers for many theoretical models. Simulation with stable numerical\
          \ methods represents an excellent instrument for high accuracy analysis, experimental\
          \ validation, and visualization. High performance computing support offers\
          \ possibility to make simulations at large scale, in parallel, but the volume\
          \ of data generated by these experiments creates a new challenge for Big Data\
          \ Science. This paper presents existing computational methods for high energy\
          \ physics (HEP) analyzed from two perspectives: numerical methods and high\
          \ performance computing. The computational methods presented are Monte Carlo\
          \ methods and simulations of HEP processes, Markovian Monte Carlo, unfolding\
          \ methods in particle physics, kernel estimation in HEP, and Random Matrix\
          \ Theory used in analysis of particles spectrum. All of these methods produce\
          \ data-intensive applications, which introduce new challenges and requirements\
          \ for ICT systems architecture, programming paradigms, and storage capabilities.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
          \ code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
          \n<datafield tag=\"542\" ind1=\" \" ind2=\" \"><subfield code=\"f\">Copyright\
          \ &#xA9; 2014 Florin Pop.</subfield></datafield>\r\n<datafield tag=\"773\"\
