          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">9</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We have\
          \ established a prescription for the calculation of analytical vortex solutions\
          \ in the context of generalized Maxwell-Higgs models whose overall dynamics\
          \ is controlled by two positive functions of the scalar field, namely, <mml:math\
          \ id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mi>f</mml:mi><mml:mfenced\
          \ separators=\"|\"><mml:mrow><mml:mfenced open=\"|\" close=\"|\" separators=\"\
          |\"><mml:mrow><mml:mi>&#x3d5;</mml:mi></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced></mml:math>\
          \ and <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>w</mml:mi><mml:mfenced separators=\"|\"><mml:mrow><mml:mfenced open=\"\
          |\" close=\"|\" separators=\"|\"><mml:mrow><mml:mi>&#x3d5;</mml:mi></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced></mml:math>.\
          \ We have also determined a natural constraint between these functions and\
          \ the Higgs potential  <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>U</mml:mi><mml:mfenced separators=\"|\"><mml:mrow><mml:mfenced open=\"\
          |\" close=\"|\" separators=\"|\"><mml:mrow><mml:mi>&#x3d5;</mml:mi></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced></mml:math>,\
          \ allowing the existence of axially symmetric Bogomol'nyi-Prasad-Sommerfield\
          \ (BPS) solutions possessing finite energy. Furthermore, when the generalizing\
          \ functions are chosen suitably, the nonstandard BPS equations can be solved\
          \ exactly. We have studied some examples, comparing them with the usual Abrikosov-Nielsen-Olesen\
          \ (ANO) solution. The overall conclusion is that the analytical self-dual\
          \ vortices are well-behaved in all relevant sectors, strongly supporting the\
          \ consistency of the respective generalized models. In particular, our results\
          \ mimic well-known properties of the usual (numerical) configurations, as\
          \ localized energy density, while contributing to the understanding of topological\
          \ solitons and their description by means of analytical methods.</subfield></datafield>\r\
