          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Theory of Neutrino-Atom Collisions: The\
          \ History, Present Status, and BSM Physics</subfield></datafield>\r\n<datafield\
          \ tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing\
          \ Corporation</subfield><subfield code=\"c\">2014-07-10</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">16</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">An overview\
          \ of the current theoretical studies on neutrino-atom scattering processes\
          \ is presented. The ionization channel of these processes, which is studied\
          \ in experiments searching for neutrino magnetic moments, is brought into\
          \ focus. Recent developments in the theory of atomic ionization by impact\
          \ of reactor antineutrinos are discussed. It is shown that the stepping approximation\
          \ is well applicable for the data analysis practically down to the ionization\
          \ threshold.</subfield></datafield>\r\n<datafield tag=\"540\" ind1=\" \" ind2=\"\
