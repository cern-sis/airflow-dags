          \ potential. In obtaining complete solutions we used the weak interaction\
          \ approach and took the scalar and vector potentials in a correlated form.\
          \ By looking at the asymptotic behaviors of the solutions, we identify the\
          \ bound and scattering states. We calculate transmission (<mml:math id=\"\
          M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:mi>T</mml:mi></mml:mrow></mml:math>)\
