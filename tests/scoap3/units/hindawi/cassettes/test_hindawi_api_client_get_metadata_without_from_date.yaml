          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">14</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We study\
          \ the effects of the nonminimal derivative coupling on the dissipative\r\n\
          dynamics of the warm inflation where the scalar field is nonminimally coupled\
          \ to\r\ngravity via its kinetic term. We present a detailed calculation of\
          \ the cosmological\r\nperturbations in this setup. We use the recent observational\
          \ data from the joint\r\ndata set of WMAP9 + BAO + <mml:math id=\"M1\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msub><mml:mrow><mml:mi>H</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>\
          \ and also the Planck satellite data to constrain our\r\nmodel parameters\
          \ for natural and chaotic inflation potentials. We study also the\r\nlevels\
          \ of non-Gaussianity in this warm inflation model and we confront the result\r\
          \nwith recent observational data from the Planck satellite.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
