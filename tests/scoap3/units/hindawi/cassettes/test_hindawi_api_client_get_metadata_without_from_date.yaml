          u\">Department of Physics, Chongqing University, Chongqing 400044, China</subfield><subfield\
          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Analyzing Black Hole Super-Radiance Emission\
          \ of Particles/Energy from a Black Hole as a Gedankenexperiment to Get Bounds\
          \ on the Mass of a Graviton</subfield></datafield>\r\n<datafield tag=\"260\"\
          \ ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-04-03</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">7</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Use of super-radiance\
          \ in BH physics, so <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>d</mml:mi><mml:mi>E</mml:mi><mml:mo>/</mml:mo><mml:mi>d</mml:mi><mml:mi>t</mml:mi><mml:mo>&#x3c;</mml:mo><mml:mn>0</mml:mn></mml:math>\
          \ specifies conditions for a mass of a graviton being less than or equal to\
          \ 1065 grams, allows for determing what role additional dimensions may play\
          \ in removing the datum that massive gravitons lead to 3/4th the bending of\
          \ light past the planet Mercury. The present document makes a given differentiation\
          \ between super-radiance in the case of conventional BHs and Braneworld BH\
          \ super-radiance, which may delineate whether Braneworlds contribute to an\
          \ admissible  massive graviton in terms of removing the usual problem of the\
          \  3/4th the bending of light past the planet Mercury which is normally associated\
          \ with massive gravitons. This leads to a fork in the road between two alternatives\
          \ with the possibility of needing a multiverse containment of BH structure\
          \ or embracing what Hawkings wrote up recently, namely, a redo of the event\
          \ horizon hypothesis as we know it.</subfield></datafield>\r\n<datafield tag=\"\
          540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
