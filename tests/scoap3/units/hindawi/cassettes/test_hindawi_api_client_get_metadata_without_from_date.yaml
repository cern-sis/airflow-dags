          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Quantized\
          \ Ultracold Neutrons in Rough Waveguides: GRANIT Experiments and Beyond</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-07-23</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">7</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We apply\
          \ our general theory of transport in systems with random rough boundaries\
          \ to gravitationally quantized ultracold neutrons in rough waveguides as in\
          \ GRANIT experiments (ILL, Grenoble). We consider waveguides with roughness\
          \ in both two and one dimensions (2D and 1D). In the biased diffusion approximation\
          \ the depletion times for the gravitational quantum states can be easily expressed\
          \ via each other irrespective of the system parameters. The calculation of\
          \ the exit neutron count reduces to evaluation of a single constant which\
          \ contains a complicated integral of the correlation function of surface roughness.\
          \ In the case of 1D roughness (random grating) this constant is calculated\
          \ analytically for common types of the correlation functions. The results\
          \ obey simple scaling relations which are slightly different in 1D and 2D.\
          \ We predict the exit neutron count for the new GRANIT cell.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
