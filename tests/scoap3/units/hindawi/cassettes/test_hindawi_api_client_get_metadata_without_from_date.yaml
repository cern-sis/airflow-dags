          j\">ORCID-0000-0002-2515-3842</subfield></datafield>\r\n<datafield tag=\"\
          245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Theory and Phenomenology\
          \ of Space-Time Defects</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-03-20</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">6</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Whether or not space-time\
          \ is fundamentally discrete is of central importance for the development of\
          \ the theory of quantum gravity. If the fundamental description of spacetime\
          \ is discrete, typically represented in terms of a graph or network, then\
          \ the apparent smoothness of geometry on large scales should be imperfect&#x2014;it\
          \ should have defects. Here, we review a model for space-time defects and\
          \ summarize the constraints on the prevalence of these defects that can be\
          \ derived from observation.</subfield></datafield>\r\n<datafield tag=\"540\"\
          \ ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
          \ code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
          \n<datafield tag=\"542\" ind1=\" \" ind2=\" \"><subfield code=\"f\">Copyright\
          \ &#xA9; 2014 Sabine Hossenfelder.</subfield></datafield>\r\n<datafield tag=\"\
          773\" ind1=\" \" ind2=\" \"><subfield code=\"p\">Advances in High Energy Physics</subfield><subfield\
          \ code=\"v\">2014</subfield><subfield code=\"c\">950672</subfield><subfield\
          \ code=\"y\">2014</subfield></datafield>\r\n<datafield tag=\"980\" ind1=\"\
