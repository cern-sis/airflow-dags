          M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mi>&#x3bb;</mml:mi><mml:msup><mml:mrow><mml:mi>&#x3d5;</mml:mi></mml:mrow><mml:mrow><mml:mn>4</mml:mn></mml:mrow></mml:msup></mml:math>\
          \ in the framework of the Randall-Sundrum type II braneworld model in the\
          \ presence of a Higgs field which interacts nonminimally with gravity via\
          \ a possible interaction term of the form <mml:math id=\"M3\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mo>-</mml:mo><mml:mo stretchy=\"\
          false\">(</mml:mo><mml:mi>&#x3be;</mml:mi><mml:mo>/</mml:mo><mml:mn>2</mml:mn><mml:mo\
          \ stretchy=\"false\">)</mml:mo><mml:msup><mml:mrow><mml:mi>&#x3d5;</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:mi>R</mml:mi></mml:math>.\
          \ Using the conformal transformation techniques, the slow-roll parameters\
          \ in high energy limit are reformulated in the case of a nonminimally coupled\
          \ scalar field. We show that, for some value of a coupling parameter <mml:math\
          \ id=\"M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:mi>&#x3be;</mml:mi></mml:mrow></mml:math>\
          \ and brane tension <mml:math id=\"M5\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:mi>T</mml:mi></mml:mrow></mml:math>, we can eliminate the\
          \ fine-tuning problem. Finally, we present graphically the solutions of several\
          \ values of the free parameters of the model.</subfield></datafield>\r\n<datafield\
