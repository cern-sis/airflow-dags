          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Radio-Wave\
          \ Propagation in Salt Domes: Implications for a UHE Cosmic Neutrino Detector</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-01-20</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">9</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Salt deposits\
          \ can be used as a natural dielectric medium for a UHE cosmic neutrino radio\
          \ detector. Such a detector relies on the capability of reconstructing the\
          \ initial characteristics of the cosmic neutrino from the measured radio electrical\
          \ field produced at neutrino&#x2019;s interaction in salt by the subsequent\
          \ particle shower. A rigorous characterization of the propagation medium becomes\
          \ compulsory. It is shown here that the amplitude of the electric field vector\
          \ is attenuated by almost 90&#x25; after 100&#x2009;m of propagation in a\
          \ typical salt rock volume. The heterogeneities in salt also determine the\
          \ minimal uncertainty (estimated at 19&#x25;) and the resolution of the detector.</subfield></datafield>\r\
