          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">How Can the Modified Dispersion Relation\
          \ Affect Friedmann Equations?</subfield></datafield>\r\n<datafield tag=\"\
          260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-04-01</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">6</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The appearance of\
          \ the quantum gravitational effects in a very high energy regime necessitates\
          \ some corrections to the thermodynamics of Friedmann-Robertson-Walker (FRW)\
          \ universe. The modified dispersion relation (MDR) as a phenomenological approach\
          \ to investigate the high energy\r\nphysics provides a perturbation framework\
          \ upon which the FRW universe thermodynamics can be corrected. In this letter,\
          \ we obtain the corrected entropy-area relation of the apparent horizon of\
          \ FRW universe by utilizing the extra dimensional form of MDR, leading to\
          \ the modification of Friedmann equations. The influence of MDR on the Friedmann\
          \ equations provides a good insight into the understanding of the FRW universe\
          \ dynamics in the final quantum gravity theory.</subfield></datafield>\r\n\
          <datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
