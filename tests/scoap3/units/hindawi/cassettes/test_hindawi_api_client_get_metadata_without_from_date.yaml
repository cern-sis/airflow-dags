          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Constraints\
          \ on Heavy Neutrino and SUSY Parameters Derived from the Study of Neutrinoless\
          \ Double Beta Decay</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-06-16</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">7</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">New constraints on\
          \ the lepton number violating (LNV) parameters are derived from the analysis\
          \ of the neutrinoless double beta (<mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mn mathvariant=\"normal\">0</mml:mn><mml:mi>&#x3bd;</mml:mi><mml:mi>&#x3b2;</mml:mi><mml:mi>&#x3b2;</mml:mi></mml:math>)\
          \ decay in the hypothesis that this process would occur through the exchange\
          \ of heavy neutrinos and/or SUSY particles. For derivation, we use new values\
          \ of both phase space factors (PSFs) and nuclear matrix elements (NMEs) calculated\
          \ with numerical codes developed recently, as well as the most recent experimental\
          \ lifetimes. The NMEs are computed with a shell model (ShM) code for <mml:math\
          \ id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:msup><mml:mrow><mml:mi\
