          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">11</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We have\
          \ examined the constraints on the anomalous <mml:math id=\"M3\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mi>t</mml:mi><mml:mi>q</mml:mi><mml:mi>&#x3b3;</mml:mi></mml:math>&#x2009;&#x2009;<mml:math\
          \ id=\"M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mo stretchy=\"\
          false\">(</mml:mo><mml:mi>q</mml:mi><mml:mo>=</mml:mo><mml:mi>u</mml:mi><mml:mo>,</mml:mo><mml:mi>c</mml:mi><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:math> couplings through the process <mml:math\
          \ id=\"M5\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mi>p</mml:mi><mml:mi>p</mml:mi><mml:mo>&#x2192;</mml:mo><mml:mi>p</mml:mi><mml:mi>&#x3b3;</mml:mi><mml:mi>p</mml:mi><mml:mo>&#x2192;</mml:mo><mml:mi>p</mml:mi><mml:mi>W</mml:mi><mml:mi>b</mml:mi><mml:mi>X</mml:mi></mml:math>\
          \ at the LHC by considering four forward detector acceptances: <mml:math id=\"\
          M6\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mn>0.0015</mml:mn><mml:mo>&#x3c;</mml:mo><mml:mi>&#x3be;</mml:mi><mml:mo>&#x3c;</mml:mo><mml:mn>0.5</mml:mn></mml:math>,\
          \ <mml:math id=\"M7\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mn>0.0015</mml:mn><mml:mo>&#x3c;</mml:mo><mml:mi>&#x3be;</mml:mi><mml:mo>&#x3c;</mml:mo><mml:mn>0.15</mml:mn></mml:math>,\
          \ <mml:math id=\"M8\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mn>0.015</mml:mn><mml:mo>&#x3c;</mml:mo><mml:mi>&#x3be;</mml:mi><mml:mo>&#x3c;</mml:mo><mml:mn>0.15</mml:mn></mml:math>,\
          \ and <mml:math id=\"M9\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mn>0.1</mml:mn><mml:mo>&#x3c;</mml:mo><mml:mi>&#x3be;</mml:mi><mml:mo>&#x3c;</mml:mo><mml:mn>0.5</mml:mn></mml:math>,\
          \ where <mml:math id=\"M10\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>&#x3be;</mml:mi><mml:mo>=</mml:mo><mml:msub><mml:mrow><mml:mi>E</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x3b3;</mml:mi></mml:mrow></mml:msub><mml:mo>/</mml:mo><mml:mi>E</mml:mi></mml:math>\
          \ with <mml:math id=\"M11\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msub><mml:mrow><mml:mi>E</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x3b3;</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:math>\
          \ and <mml:math id=\"M12\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:mi>E</mml:mi></mml:mrow></mml:math> the energies of the photon\
          \ and of the incoming proton, respectively. The sensitivity bounds on the\
          \ anomalous couplings have been obtained at the 95&#x25; confidence level\
