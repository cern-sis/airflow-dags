          <datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Remarks\
          \ on Remnants by Fermions&#x2019; Tunnelling from Black Strings</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-03-13</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">9</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Hawking&#x2019;s\
          \ calculation is unable to predict the final stage of the black hole evaporation.\
          \ When effects of quantum gravity are taken into account, there is a minimal\
          \ observable length. In this paper, we investigate fermions&#x2019; tunnelling\
          \ from the charged and rotating black strings. With the influence of the generalized\
          \ uncertainty principle, the Hawking temperatures are not only determined\
          \ by the rings, but also affected by the quantum numbers of the emitted fermions.\
          \ Quantum gravity corrections slow down the increases of the temperatures,\
          \ which naturally leads to remnants left in the evaporation.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
