          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Dirac Particle for the Position Dependent\
          \ Mass in the Generalized Asymmetric Woods-Saxon Potential</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-07-10</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">10</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The one-dimensional\
          \ Dirac equation with position dependent mass in the generalized asymmetric\
          \ Woods-Saxon potential is solved in terms of the hypergeometric functions.\
          \ The transmission and reflection coefficients are obtained by considering\
          \ the one-dimensional electric current density for the Dirac particle and\
          \ the equation describing the bound states is found by utilizing the continuity\
          \ conditions of the obtained wave function. Also, by using the generalized\
          \ asymmetric Woods-Saxon potential solutions, the scattering states are found\
          \ out without making calculation for the Woods-Saxon, Hulthen, cusp potentials,\
          \ and so forth, which are derived from the generalized asymmetric Woods-Saxon\
          \ potential and the conditions describing transmission resonances and supercriticality\
          \ are achieved. At the same time, the data obtained in this work are compared\
          \ with the results achieved in earlier studies and are observed to be consistent.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
