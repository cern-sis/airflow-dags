          u\">IFPA, &#x201c;D&#xe9;partement d'AGO&#x201d;, Universit&#xe9; de Li&#xe8;ge,\
          \ Sart Tilman, 4000 Li&#xe8;ge, Belgium</subfield><subfield code=\"j\"></subfield></datafield>\r\
          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Dark Atoms\
          \ and the Positron-Annihilation-Line Excess in the Galactic Bulge</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-02-25</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">5</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">It was\
          \ recently proposed that stable particles of charge &#x2212;2,  <mml:math\
          \ id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msup><mml:mrow><mml:mtext>O</mml:mtext></mml:mrow><mml:mrow><mml:mo>-</mml:mo><mml:mo>-</mml:mo></mml:mrow></mml:msup></mml:mrow></mml:math>,\
          \ can exist and constitute dark matter after they bind with primordial helium\
          \ in O-helium (OHe) atoms. We study here in detail the possibility that this\
          \ model \r\n            provides an explanation for the excess of gamma radiation\
          \ in the positron-annihilation line from the galactic bulge observed by INTEGRAL.\
          \ \r\n            This explanation assumes that OHe, excited to a 2s state\
          \ through collisions in the central part of the Galaxy, deexcites to its ground\
          \ state via an <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>E</mml:mi><mml:mn mathvariant=\"normal\">0</mml:mn></mml:math> transition,\
          \ emitting an electron-positron pair. The cross-section for OHe collisions\
          \ with excitation to 2s level is calculated and it is \r\n            shown\
          \ that the rate of such excitations in the galactic bulge strongly depends\
          \ not only on the mass of O-helium, which is determined by the mass \r\n \
          \           of  <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msup><mml:mrow><mml:mtext>O</mml:mtext></mml:mrow><mml:mrow><mml:mo>-</mml:mo><mml:mo>-</mml:mo></mml:mrow></mml:msup></mml:mrow></mml:math>,\
          \ but also on the density and velocity distribution of dark matter. Given\
          \ the astrophysical \r\n            uncertainties on these distributions,\
          \ this mechanism constrains the     <mml:math id=\"M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msup><mml:mrow><mml:mtext>O</mml:mtext></mml:mrow><mml:mrow><mml:mo>-</mml:mo><mml:mo>-</mml:mo></mml:mrow></mml:msup></mml:mrow></mml:math>\
          \ mass to lie in two possible regions. One of these is reachable in the experimental\
          \ searches for stable multicharged particles at the LHC.</subfield></datafield>\r\
