          \ Iran</subfield><subfield code=\"j\">ORCID-0000-0003-1493-3381</subfield></datafield>\r\
          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Studies\
          \ of Three-Body Decay of <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:mi>B</mml:mi></mml:mrow></mml:math> to <mml:math id=\"M2\"\
          \ xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mi>J</mml:mi><mml:mo>/</mml:mo><mml:mi>&#x3c8;</mml:mi><mml:mi>&#x3b7;</mml:mi><mml:mi>K</mml:mi></mml:math>\
          \ and <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>B</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:msub><mml:mrow><mml:mi>B</mml:mi></mml:mrow><mml:mrow><mml:mi>s</mml:mi></mml:mrow></mml:msub><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:math> to <mml:math id=\"M4\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:msub><mml:mrow><mml:mi>&#x3b7;</mml:mi></mml:mrow><mml:mrow><mml:mi>c</mml:mi></mml:mrow></mml:msub><mml:mi\
          \ mathvariant=\"normal\">&#x3c0;</mml:mi><mml:mi>K</mml:mi></mml:math>&#x2a;</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-04-03</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">9</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We investigate\
          \ the <mml:math id=\"M5\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:msup><mml:mrow><mml:mi>B</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow></mml:msup><mml:mo>&#x2192;</mml:mo><mml:mi>J</mml:mi><mml:mo>/</mml:mo><mml:mi>&#x3c8;</mml:mi><mml:mi>&#x3b7;</mml:mi><mml:msup><mml:mrow><mml:mi>K</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow></mml:msup></mml:math>\
          \ and <mml:math id=\"M6\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:msup><mml:mrow><mml:mi>B</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup><mml:mo>&#x2192;</mml:mo><mml:mi>J</mml:mi><mml:mo>/</mml:mo><mml:mi>&#x3c8;</mml:mi><mml:mi>&#x3b7;</mml:mi><mml:msup><mml:mrow><mml:mi>K</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup></mml:math>\
          \ decay by using the Dalitz plot analysis. As we know there are tree, penguin,\
          \ emission, and emission-annihilation diagrams for these decay modes in the\
          \ factorization approach. The transition matrix element is factorized into\
          \ a <mml:math id=\"M7\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mi>B</mml:mi><mml:mo>&#x2192;</mml:mo><mml:mi>&#x3b7;</mml:mi><mml:mi>K</mml:mi></mml:math>\
          \ form factor multiplied by <mml:math id=\"M8\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>J</mml:mi><mml:mo>/</mml:mo><mml:mi>&#x3c8;</mml:mi></mml:math> decay\
          \ constant and also a <mml:math id=\"M9\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>B</mml:mi><mml:mo>&#x2192;</mml:mo><mml:mi>K</mml:mi></mml:math>\
          \ form factor multiplied by <mml:math id=\"M10\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>J</mml:mi><mml:mo>/</mml:mo><mml:mi>&#x3c8;</mml:mi><mml:mi>&#x3b7;</mml:mi></mml:math>\
          \ decay constant. According to QCD factorization approach and using the Dalitz\
          \ plot analysis, we calculate the branching ratios of the <mml:math id=\"\
          M11\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:msup><mml:mrow><mml:mi>B</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow></mml:msup><mml:mo>&#x2192;</mml:mo><mml:mi>J</mml:mi><mml:mo>/</mml:mo><mml:mi>&#x3c8;</mml:mi><mml:mi>&#x3b7;</mml:mi><mml:msup><mml:mrow><mml:mi>K</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow></mml:msup></mml:math>\
          \ and <mml:math id=\"M12\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:msup><mml:mrow><mml:mi>B</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup><mml:mo>&#x2192;</mml:mo><mml:mi>J</mml:mi><mml:mo>/</mml:mo><mml:mi>&#x3c8;</mml:mi><mml:mi>&#x3b7;</mml:mi><mml:msup><mml:mrow><mml:mi>K</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup></mml:math>\
          \ three-body decay in view of the <mml:math id=\"M13\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>&#x3b7;</mml:mi><mml:mo>-</mml:mo><mml:mi>&#x3b7;</mml:mi><mml:mi\
          \ mathvariant=\"normal\">'</mml:mi></mml:math> mixing and obtain the value\
          \ of the <mml:math id=\"M14\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mo stretchy=\"false\">(</mml:mo><mml:mn>9.2</mml:mn><mml:msubsup><mml:mrow><mml:mn>2</mml:mn></mml:mrow><mml:mrow><mml:mo>-</mml:mo><mml:mn>1.47</mml:mn></mml:mrow><mml:mrow><mml:mo>+</mml:mo><mml:mn>2.67</mml:mn></mml:mrow></mml:msubsup><mml:mo\
          \ stretchy=\"false\">)</mml:mo><mml:mo>&#xd7;</mml:mo><mml:mn>1</mml:mn><mml:msup><mml:mrow><mml:mn>0</mml:mn></mml:mrow><mml:mrow><mml:mo>-</mml:mo><mml:mn>5</mml:mn></mml:mrow></mml:msup></mml:math>,\
          \ while the experimental results of them are <mml:math id=\"M15\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mo stretchy=\"false\">(</mml:mo><mml:mn>8</mml:mn><mml:mo>&#xb1;</mml:mo><mml:mn>4</mml:mn><mml:mo\
          \ stretchy=\"false\">)</mml:mo><mml:mo>&#xd7;</mml:mo><mml:mn>1</mml:mn><mml:msup><mml:mrow><mml:mn>0</mml:mn></mml:mrow><mml:mrow><mml:mo>-</mml:mo><mml:mn>5</mml:mn></mml:mrow></mml:msup></mml:math>\
          \ and <mml:math id=\"M16\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mo stretchy=\"false\">(</mml:mo><mml:mn>10.8</mml:mn><mml:mo>&#xb1;</mml:mo><mml:mn>3.3</mml:mn><mml:mo\
          \ stretchy=\"false\">)</mml:mo><mml:mo>&#xd7;</mml:mo><mml:mn>1</mml:mn><mml:msup><mml:mrow><mml:mn>0</mml:mn></mml:mrow><mml:mrow><mml:mo>-</mml:mo><mml:mn>5</mml:mn></mml:mrow></mml:msup></mml:math>,\
          \ respectively. In this research we also analyze the <mml:math id=\"M17\"\
          \ xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mi>B</mml:mi><mml:mo\
          \ stretchy=\"false\">(</mml:mo><mml:msub><mml:mrow><mml:mi>B</mml:mi></mml:mrow><mml:mrow><mml:mi>s</mml:mi></mml:mrow></mml:msub><mml:mo\
          \ stretchy=\"false\">)</mml:mo><mml:mo>&#x2192;</mml:mo><mml:msub><mml:mrow><mml:mi>&#x3b7;</mml:mi></mml:mrow><mml:mrow><mml:mi>c</mml:mi></mml:mrow></mml:msub><mml:mi>&#x3c0;</mml:mi><mml:msup><mml:mrow><mml:mi>K</mml:mi></mml:mrow><mml:mrow><mml:mi\
          \ mathvariant=\"normal\">&#x2a;</mml:mi></mml:mrow></mml:msup></mml:math>\
          \ decay which is similar to the previous decay, but there is no experimental\
          \ data for the last decay. Since for calculations of the <mml:math id=\"M18\"\
          \ xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mi>B</mml:mi><mml:mo\
          \ stretchy=\"false\">(</mml:mo><mml:msub><mml:mrow><mml:mi>B</mml:mi></mml:mrow><mml:mrow><mml:mi>s</mml:mi></mml:mrow></mml:msub><mml:mo\
          \ stretchy=\"false\">)</mml:mo><mml:mo>&#x2192;</mml:mo><mml:msub><mml:mrow><mml:mi>&#x3b7;</mml:mi></mml:mrow><mml:mrow><mml:mi>c</mml:mi></mml:mrow></mml:msub><mml:mi>&#x3c0;</mml:mi><mml:msup><mml:mrow><mml:mi>K</mml:mi></mml:mrow><mml:mrow><mml:mi\
          \ mathvariant=\"normal\">&#x2a;</mml:mi></mml:mrow></mml:msup></mml:math>\
          \ decay we use assumptions of the <mml:math id=\"M19\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>B</mml:mi><mml:mo>&#x2192;</mml:mo><mml:mi>J</mml:mi><mml:mo>/</mml:mo><mml:mi>&#x3c8;</mml:mi><mml:mi>&#x3b7;</mml:mi><mml:mi>K</mml:mi></mml:math>\
          \ decay, we hope that if this decay will be measured by the LHCb in the future,\
          \ the experimental results will be in agreement with our calculations.</subfield></datafield>\r\
