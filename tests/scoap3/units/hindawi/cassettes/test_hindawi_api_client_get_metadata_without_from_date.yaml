          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Milli-Interacting\
          \ Dark Matter Interpretation of the Direct-Search Experiments</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-01-20</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">9</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We reinterpret\
          \ the results of the direct searches for dark matter in terms of milli-interacting\
          \ dark particles. The model reproduces the positive results from DAMA/LIBRA\
          \ and CoGeNT and is consistent with the absence of signal in the XENON100,\
          \ CDMS-II/Ge, and LUX detectors. Dark atoms, interacting with standard atoms\
          \ through a kinetic mixing between photons and dark photons and a mass mixing\
          \ of <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:mi>&#x3c3;</mml:mi></mml:mrow></mml:math> mesons with dark\
          \ scalars, diffuse elastically in terrestrial matter where they deposit all\
          \ their energy. Reaching underground detectors through gravity at thermal\
          \ energies, they form bound states with nuclei of the active medium by radiative\
          \ capture, which causes the emission of photons that produce the observed\
          \ signals. The parameter space of the model is explored and regions reproducing\
          \ the results at the 2<mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:mi>&#x3c3;</mml:mi></mml:mrow></mml:math> level are obtained\
          \ for each experiment.</subfield></datafield>\r\n<datafield tag=\"540\" ind1=\"\
