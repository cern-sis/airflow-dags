          \ \" ind2=\" \"><subfield code=\"a\">10</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We present an analysis\
          \ of proton and charged pion transverse momentum spectra of <mml:math id=\"\
          M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mi>p</mml:mi><mml:mo>+</mml:mo><mml:mtext>Cu</mml:mtext></mml:math>\
          \ and <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>p</mml:mi><mml:mo>+</mml:mo><mml:mtext>Pb</mml:mtext></mml:math>\
          \ reactions at 3, 8, and 15&#x2009;GeV/c in the framework of a multisource\
          \ thermal model. The spectra are compared closely with the experimental data\
          \ of HARP-CDP at all angular intervals. The result shows that the widths of\
          \ the particle distributions in both <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>p</mml:mi><mml:mo>+</mml:mo><mml:mtext>Cu</mml:mtext></mml:math>\
          \ and <mml:math id=\"M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>p</mml:mi><mml:mo>+</mml:mo><mml:mtext>Pb</mml:mtext></mml:math>\
          \ collisions decrease with increasing the angle for the same incident momentum.</subfield></datafield>\r\
