          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Neutrinos\
          \ can be used to search for deviations from exact Lorentz invariance. The\
          \ worldwide experimental program in neutrino physics makes these particles\
          \ a remarkable tool to search for a variety of signals that could reveal minute\
          \ relativity violations. This paper reviews the generic experimental signatures\
          \ of the breakdown of Lorentz symmetry in the neutrino sector.</subfield></datafield>\r\
