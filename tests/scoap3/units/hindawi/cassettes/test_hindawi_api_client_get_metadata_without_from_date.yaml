          \ Grande, PB, Brazil</subfield><subfield code=\"j\"></subfield></datafield>\r\
          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">A Note\
          \ on Asymmetric Thick Branes</subfield></datafield>\r\n<datafield tag=\"260\"\
          \ ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-06-11</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We study asymmetric\
          \ thick braneworld scenarios, generated after adding a constant to the superpotential\
          \ associated with the scalar field. We study in particular models with odd\
          \ and even polynomial superpotentials, and we show that asymmetric brane can\
          \ be generated irrespective of the potential being symmetric or asymmetric.\
          \ We study in addition the nonpolynomial sine-Gordon like model, also constructed\
          \ with the inclusion of a constant in the standard superpotential, and we\
          \ investigate gravitational stability of the asymmetric brane. The results\
          \ suggest robustness of the new braneworld scenarios and add further possibilities\
          \ of the construction of asymmetric branes.</subfield></datafield>\r\n<datafield\
          \ tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
          \ code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
