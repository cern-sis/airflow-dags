          \ ind2=\" \"><subfield code=\"a\">Gravity/Fluid Correspondence and Its Application\
          \ on Bulk Gravity with <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>U</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mn>1</mml:mn><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:math> Gauge Field</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-03-13</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">As the\
          \ long wavelength limit of the AdS/CFT correspondence, the gravity/fluid correspondence\
          \ has been shown to be a useful tool for extracting properties of the fluid\
          \ on the boundary dual to the gravity in the bulk. In this paper, after briefly\
          \ reviewing the algorithm of gravity/fluid correspondence, we discuss the\
          \ results of its application on bulk gravity with a <mml:math id=\"M2\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mi>U</mml:mi><mml:mo stretchy=\"\
          false\">(</mml:mo><mml:mn>1</mml:mn><mml:mo stretchy=\"false\">)</mml:mo></mml:math>\
          \ gauge field. In the presence of a <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>U</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mn>1</mml:mn><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:math> gauge field, the dual fluid possesses\
          \ more interesting properties such as its charge current. Furthermore, an\
          \ external field <mml:math id=\"M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msubsup><mml:mrow><mml:mi>A</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x3bc;</mml:mi></mml:mrow><mml:mrow><mml:mtext>e</mml:mtext><mml:mtext>x</mml:mtext><mml:mtext>t</mml:mtext></mml:mrow></mml:msubsup></mml:mrow></mml:math>\
          \ could affect the charge current, and the <mml:math id=\"M5\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mi>U</mml:mi><mml:mo stretchy=\"\
          false\">(</mml:mo><mml:mn>1</mml:mn><mml:mo stretchy=\"false\">)</mml:mo></mml:math>\
          \ Chern-Simons term also induces extra structures to the dual current giving\
          \ anomalous transport coefficients.</subfield></datafield>\r\n<datafield tag=\"\
          540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
