          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-04-23</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">9</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The paper\
          \ deals with Hawking radiation from both a general static black hole and a\
          \ nonstatic spherically symmetric black hole. In case of static black hole,\
          \ tunnelling of nonzero mass particles is considered and due to complicated\
          \ calculations, quantum corrections are calculated only up to the first order.\
          \ The results are compared with those for massless particles near the horizon.\
          \ On the other hand, for dynamical black hole, quantum corrections are incorporated\
          \ using the Hamilton-Jacobi method beyond semiclassical approximation. It\
          \ is found that different order correction terms satisfy identical differential\
          \ equation and are solved by a typical technique. Finally, using the law of\
          \ black hole mechanics, a general modified form of the black hole entropy\
          \ is obtained considering modified Hawking temperature.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
          \ code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
