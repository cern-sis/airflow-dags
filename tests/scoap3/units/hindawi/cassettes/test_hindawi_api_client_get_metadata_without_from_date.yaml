          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Black Hole Atom as a Dark Matter Particle\
          \ Candidate</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-03-05</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">5</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We propose the new\
          \ dark matter particle candidate&#x2014;the &#x201C;black hole atom,&#x201D;\
          \ which is an atom with the charged black hole as an atomic nucleus and electrons\
          \ in the bound internal quantum states. As a simplified model we consider\
          \ the the central Reissner-Nordstr&#xf6;m black hole with the electric charge\
          \ neutralized by the internal electrons in bound quantum states. For the external\
          \ observers these objects would look like the electrically neutral Schwarzschild\
          \ black holes. We suppose the prolific production of black hole atoms under\
          \ specific conditions in the early universe.</subfield></datafield>\r\n<datafield\
          \ tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
          \ code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
          \n<datafield tag=\"542\" ind1=\" \" ind2=\" \"><subfield code=\"f\">Copyright\
          \ &#xA9; 2014 V. I. Dokuchaev and Yu. N. Eroshenko.</subfield></datafield>\r\
          \n<datafield tag=\"700\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Dokuchaev,\
          \ V. I.</subfield><subfield code=\"u\">Institute for Nuclear Research of the\
          \ Russian Academy of Sciences, 60th October Anniversary Prospect 7a, Moscow\
