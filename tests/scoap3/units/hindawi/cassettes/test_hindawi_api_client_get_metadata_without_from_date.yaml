          \ \" ind2=\" \"><subfield code=\"a\">Castorina, Paolo</subfield><subfield\
          \ code=\"u\">Dipartimento di Fisica ed Astronomia, Universit&#xE0; di Catania,\
          \ Via Santa Sofia 64, 95100 Catania, Italy</subfield><subfield code=\"u\"\
