          ><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>-</mml:mo></mml:mrow></mml:msup></mml:math>\
          \ Colliders: ILC and CLIC</subfield></datafield>\r\n<datafield tag=\"260\"\
          \ ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-02-26</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">5</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We study the sensitivity\
          \ on the anomalous magnetic and electric dipole moments of the <mml:math id=\"\
          M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:mi>&#x3c4;</mml:mi></mml:mrow></mml:math>-neutrino\
          \ at a high-energy and high-luminosity linear electron positron collider,\
          \ such as the ILC or CLIC, through the reaction <mml:math id=\"M4\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>-</mml:mo></mml:mrow></mml:msup><mml:mo>&#x2192;</mml:mo><mml:mi>&#x3bd;</mml:mi><mml:mover\
