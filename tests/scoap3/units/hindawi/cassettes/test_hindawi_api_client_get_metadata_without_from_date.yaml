          \ code=\"2\">DOI</subfield></datafield>\r\n<datafield tag=\"100\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">Long, H. N.</subfield><subfield code=\"\
          u\">Hoang Ngoc Long, Institute of Physics, VAST, P.O. Box 429, Bo Ho, Hanoi\
          \ 10000, Vietnam</subfield><subfield code=\"j\"></subfield></datafield>\r\n\
          <datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">A New <mml:math\
          \ id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msub><mml:mrow><mml:mi>S</mml:mi></mml:mrow><mml:mrow><mml:mn>4</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>\
          \ Flavor Symmetry in 3-3-1 Model with Neutral Fermions</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-04-02</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">24</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">A new\
          \ S4 flavor model based on <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>S</mml:mi><mml:mi>U</mml:mi><mml:mo stretchy=\"false\">(</mml:mo><mml:mn\
          \ mathvariant=\"normal\">3</mml:mn><mml:msub><mml:mrow><mml:mo stretchy=\"\
          false\">)</mml:mo></mml:mrow><mml:mrow><mml:mi>C</mml:mi></mml:mrow></mml:msub><mml:mo>&#x2297;</mml:mo><mml:mi>S</mml:mi><mml:mi>U</mml:mi><mml:mo\
          \ stretchy=\"false\">(</mml:mo><mml:mn mathvariant=\"normal\">3</mml:mn><mml:msub><mml:mrow><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:mrow><mml:mrow><mml:mi>L</mml:mi></mml:mrow></mml:msub><mml:mo>&#x2297;</mml:mo><mml:mi>U</mml:mi><mml:mo\
          \ stretchy=\"false\">(</mml:mo><mml:mn mathvariant=\"normal\">1</mml:mn><mml:msub><mml:mrow><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:mrow><mml:mrow><mml:mi>X</mml:mi></mml:mrow></mml:msub></mml:math>\
          \ gauge symmetry responsible for fermion masses and mixings is constructed.\
          \ The neutrinos get small\r\nmasses from only an antisextet of SU(3)L which\
          \ is in a doublet under S4.  In this\r\nwork, we assume the VEVs of the antisextet\
          \ differ from each other under S4 and the\r\ndifference of these VEVs is regarded\
          \ as a small perturbation, and then the model can fit the experimental data\
          \ on neutrino masses and mixings. Our results show\r\nthat the neutrino masses\
          \ are naturally small and a deviation from the tribimaximal\r\nneutrino mixing\
          \ form can be realized. The quark masses and mixing matrix are also\r\ndiscussed.\
          \ The number of required Higgs multiplets is less and the scalar potential\r\
          \nof the model is simpler than those of the model based on S3 and our previous\
          \ S4 model. The assignation of VEVs to antisextet leads to the mixing of the\
          \ new gauge bosons and those in the standard model. The mixing in the charged\
          \ gauge bosons\r\nas well as the neutral gauge bosons is considered.</subfield></datafield>\r\
