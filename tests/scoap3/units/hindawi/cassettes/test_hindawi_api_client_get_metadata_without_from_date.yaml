          \ \" ind2=\" \"><subfield code=\"a\">Bellucci, Stefano</subfield><subfield\
          \ code=\"u\">INFN-Laboratori Nazionali di Frascati, Via E. Fermi 40, 00044\
          \ Frascati, Italy</subfield><subfield code=\"j\"></subfield></datafield>\r\
          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">State-Space\
          \ Geometry, Statistical Fluctuations, and Black Holes in String Theory</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-05-07</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">17</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We study\
          \ the state-space geometry of various extremal and nonextremal black holes\
          \ in string theory. From the notion of the intrinsic geometry, we offer a\
          \ state-space perspective to the black hole vacuum fluctuations. For a given\
          \ black hole entropy, we explicate the intrinsic geometric meaning of the\
          \ statistical fluctuations, local and global stability conditions, and long\
          \ range statistical correlations. We provide a set of physical motivations\
          \ pertaining to the extremal and nonextremal black holes, namely, the meaning\
          \ of the chemical geometry and physics of correlation. We illustrate the state-space\
          \ configurations for general charge extremal black holes. In sequel, we extend\
          \ our analysis for various possible charge and anticharge nonextremal black\
          \ holes. From the perspective of statistical fluctuation theory, we offer\
          \ general remarks, future directions, and open issues towards the intrinsic\
          \ geometric understanding of the vacuum fluctuations and black holes in string\
          \ theory.</subfield></datafield>\r\n<datafield tag=\"540\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
          \n<datafield tag=\"542\" ind1=\" \" ind2=\" \"><subfield code=\"f\">Copyright\
