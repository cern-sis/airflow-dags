          \ 751005, Orissa, India</subfield><subfield code=\"j\">ORCID-0000-0002-9714-8866</subfield></datafield>\r\
          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Physics\
          \ Potential of Long-Baseline Experiments</subfield></datafield>\r\n<datafield\
          \ tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing\
          \ Corporation</subfield><subfield code=\"c\">2014-01-20</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">29</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The discovery\
          \ of neutrino mixing and oscillations over the past decade provides firm evidence\
          \ for new physics beyond the Standard Model. Recently, <mml:math id=\"M1\"\
          \ xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msub><mml:mrow><mml:mi>&#x3b8;</mml:mi></mml:mrow><mml:mrow><mml:mn\
          \ mathvariant=\"normal\">13</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>\
          \ has been determined to be moderately large, quite close to its previous\
          \ upper bound. This represents a significant milestone in establishing the\
          \ three-flavor oscillation picture of neutrinos. It has opened up exciting\
          \ prospects for current and future long-baseline neutrino oscillation experiments\
          \ towards addressing the remaining fundamental questions, in particular the\
          \ type of the neutrino mass hierarchy and the possible presence of a CP-violating\
          \ phase. Another recent and crucial development is the indication of non-maximal\
          \ 2-3 mixing angle, causing the octant ambiguity of <mml:math id=\"M2\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msub><mml:mrow><mml:mi>&#x3b8;</mml:mi></mml:mrow><mml:mrow><mml:mn\
          \ mathvariant=\"normal\">23</mml:mn></mml:mrow></mml:msub></mml:mrow></mml:math>.\
          \ In this paper, I will review the phenomenology of long-baseline neutrino\
          \ oscillations with a special emphasis on sub-leading three-flavor effects,\
          \ which will play a crucial role in resolving these unknowns. First, I will\
          \ give a brief description of neutrino oscillation phenomenon. Then, I will\
          \ discuss our present global understanding of the neutrino mass-mixing parameters\
          \ and will identify the major unknowns in this sector. After that, I will\
          \ present the physics reach of current generation long-baseline experiments.\
          \ Finally, I will conclude with a discussion on the physics capabilities of\
          \ accelerator-driven possible future long-baseline precision oscillation facilities.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
