          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Inflation and Topological Phase Transition\
          \ Driven by Exotic Smoothness</subfield></datafield>\r\n<datafield tag=\"\
          260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-03-19</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">14</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We will discuss a\
          \ model which describes the cause of inflation by a topological transition.\
          \ The guiding principle is the choice of an exotic smoothness structure for\
          \ the space-time. Here we consider a space-time with topology <mml:math id=\"\
          M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:msup><mml:mrow><mml:mi>S</mml:mi></mml:mrow><mml:mrow><mml:mn>3</mml:mn></mml:mrow></mml:msup><mml:mo>&#xd7;</mml:mo><mml:mi>&#x211D;</mml:mi></mml:math>.\
          \ In case of an exotic <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:msup><mml:mrow><mml:mi>S</mml:mi></mml:mrow><mml:mrow><mml:mn>3</mml:mn></mml:mrow></mml:msup><mml:mo>&#xd7;</mml:mo><mml:mi>&#x211D;</mml:mi></mml:math>,\
          \ there is a change in the spatial topology from a 3-sphere to a homology\
          \ 3-sphere which can carry a hyperbolic structure. From the physical point\
          \ of view, we will discuss the path integral for the Einstein-Hilbert action\
          \ with respect to a decomposition of the space-time. The inclusion of the\
          \ boundary terms produces fermionic contributions to the partition function.\
          \ The expectation value of an area (with respect to some surface) shows an\
          \ exponential increase; that is, we obtain inflationary behavior. We will\
          \ calculate the amount of this increase to be a topological invariant. Then\
          \ we will describe this transition by an effective model, the Starobinski\
          \ or <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msup><mml:mrow><mml:mi>R</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup></mml:mrow></mml:math>\
          \ model which is consistent with the current measurement of the Planck satellite.\
          \ The spectral index and other observables are also calculated.</subfield></datafield>\r\
