          \ both anomalous magnetic and dipole moment type couplings of a\r\nheavy quark\
          \ via its single production with subsequent dominant standard model decay\
          \ modes at\r\nthe compact linear collider (CLIC). The signal and background\
          \ cross sections are analyzed for\r\nheavy quark masses 600 and 700&#x2009;GeV.\
          \ We make the analysis to delimitate these couplings as well\r\nas to find\
