          \ \" ind2=\" \"><subfield code=\"a\">Ciarcelluti, Paolo</subfield><subfield\
          \ code=\"u\">Web Institute of Physics, Via Fortore 3, 65015 Montesilvano,\
          \ Italy</subfield><subfield code=\"j\"></subfield></datafield>\r\n<datafield\
          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Big Bang Nucleosynthesis\
          \ in Visible and Hidden-Mirror Sectors</subfield></datafield>\r\n<datafield\
          \ tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing\
          \ Corporation</subfield><subfield code=\"c\">2014-02-26</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">7</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">One of\
          \ the still viable candidates for the dark matter is the so-called mirror\
          \ matter. Its cosmological and astrophysical implications were widely studied,\
          \ pointing out the importance to go further with research. In particular,\
          \ the Big Bang nucleosynthesis provides a strong test for every dark matter\
          \ candidate, since it is well studied and involves relatively few free parameters.\
          \ The necessity of accurate studies of primordial nucleosynthesis with mirror\
          \ matter has then emerged. I present here the results of accurate numerical\
          \ simulations of the primordial production of both ordinary nuclides and nuclides\
          \ made of mirror baryons, in presence of a hidden mirror sector with unbroken\
          \ parity symmetry and with\r\ngravitational interactions only. These elements\
          \ are the building blocks of all the structures forming in the Universe; therefore,\
          \ their chemical composition is a key ingredient for astrophysics with mirror\r\
          \ndark matter. The production of ordinary nuclides shows differences from\
          \ the standard model for a ratio of the temperatures between mirror and ordinary\
          \ sectors\r\n <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:msup><mml:mrow><mml:mi>T</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x2032;</mml:mi></mml:mrow></mml:msup><mml:mo>/</mml:mo><mml:mi>T</mml:mi><mml:mo>&#x2273;</mml:mo><mml:mn>0.3</mml:mn></mml:math>,\r\
          \n  and they present an interesting decrease of the abundance of <mml:math\
          \ id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:mrow><mml:mtext>Li</mml:mtext></mml:mrow><mml:mrow><mml:mn>7</mml:mn></mml:mrow></mml:mrow></mml:math>.\
          \ For the mirror nuclides, instead, one observes an enhanced production of\
          \ <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:mrow><mml:mtext>He</mml:mtext></mml:mrow><mml:mrow><mml:mn>4</mml:mn></mml:mrow></mml:mrow></mml:math>,\
          \ which becomes the dominant element for\r\n\t\t\t\t\t\t <mml:math id=\"M4\"\
          \ xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mi>x</mml:mi><mml:mo>&#x2272;</mml:mo><mml:mn>0.5</mml:mn></mml:math>,\
          \ and much larger abundances of heavier elements.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
