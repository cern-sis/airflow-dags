          u\">Department of Physics, Institute of Theoretical Physics, Beijing Normal\
          \ University, Beijing 100875, China</subfield><subfield code=\"j\">ORCID-0000-0001-5271-2307</subfield></datafield>\r\
          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Phase\
          \ Transitions, Geometrothermodynamics, and Critical Exponents of Black Holes\
          \ with Conformal Anomaly</subfield></datafield>\r\n<datafield tag=\"260\"\
          \ ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-03-13</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">10</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We investigate the\
          \ phase transitions of black holes with conformal anomaly in canonical ensemble.\
          \ Some interesting and novel phase transition phenomena have been discovered.\
          \ It is shown that there are striking differences in both Hawking temperature\
          \ and phase structure between black holes with conformal anomaly and those\
          \ without it. Moreover, we probe in detail the dependence of phase transitions\
          \ on the choice of parameters. The results show that black holes with conformal\
          \ anomaly have much richer phase structure than those without it. There would\
          \ be two, only one, or no phase transition points depending on the parameters.\
          \ The corresponding parameter regions are derived both numerically and graphically.\
          \ Geometrothermodynamics are built up to examine the phase structure we have\
          \ discovered. It is shown that Legendre invariant thermodynamic scalar curvature\
          \ diverges exactly where the specific heat diverges. Furthermore, critical\
          \ behaviors are investigated by calculating the relevant critical exponents.\
          \ And we prove that these critical exponents satisfy the thermodynamic scaling\
          \ laws.</subfield></datafield>\r\n<datafield tag=\"540\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
          \n<datafield tag=\"542\" ind1=\" \" ind2=\" \"><subfield code=\"f\">Copyright\
