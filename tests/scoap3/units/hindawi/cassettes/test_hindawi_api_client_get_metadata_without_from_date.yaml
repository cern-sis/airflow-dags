          \ code=\"j\">ORCID-0000-0002-2788-9474</subfield></datafield>\r\n<datafield\
          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">Transport Coefficients\
          \ for Holographic Hydrodynamics at Finite Energy Scale</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi\
          \ Publishing Corporation</subfield><subfield code=\"c\">2014-08-10</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">16</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We investigate\
          \ the relations between black hole thermodynamics and holographic transport\
          \ coefficients in this paper. The formulae for DC conductivity and diffusion\
          \ coefficient are verified for electrically single-charged black holes. We\
          \ examine the correctness of the proposed expressions by taking charged dilatonic\
          \ and single-charged STU black holes as two concrete examples, and compute\
          \ the flows of conductivity and diffusion coefficient by solving the linear\
          \ order perturbation equations. We then check the consistence by evaluating\
          \ the Brown-York tensor at a finite radial position. Finally, we find that\
          \ the retarded Green functions for the shear modes can be expressed easily\
          \ in terms of black hole thermodynamic quantities and transport coefficients.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
