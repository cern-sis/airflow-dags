          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The transverse\
          \ momentum and pseudorapidity distributions of charged\r\nparticles produced\
          \ in Pb-Pb collisions with different centrality intervals at center-of-mass\r\
          \nenergy per nucleon pair <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
