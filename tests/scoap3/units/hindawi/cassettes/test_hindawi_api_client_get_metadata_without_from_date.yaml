          u\">LPNHE/APC, Universit&#xe9; Paris 7-Diderot, 4 place Jussieu, 75005 Paris,\
          \ France</subfield><subfield code=\"j\"></subfield></datafield>\r\n<datafield\
          \ tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The NOMAD Experiment\
          \ at CERN</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-01-20</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">20</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The purpose of this\
          \ paper is to review the experimental apparatus and some physics results from\
          \ the NOMAD (neutrino oscillation magnetic detector) experiment which took\
          \ data in the CERN wide-band neutrino beam from 1995 to 1998. It collected\
          \ and reconstructed more than one million charged current (CC) <mml:math id=\"\
          M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msub><mml:mi>&#x3BD;</mml:mi><mml:mi>&#x3BC;</mml:mi></mml:msub></mml:mrow></mml:math>\
          \ events with an accuracy which was previously obtained only with bubble chambers.\
          \ The main aim of the experiment was to search for the oscillation <mml:math\
          \ id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:msub><mml:mi>&#x3BD;</mml:mi><mml:mi>&#x3BC;</mml:mi></mml:msub></mml:mrow></mml:math>\
          \ into <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msub><mml:mi>&#x3BD;</mml:mi><mml:mi>&#x3C4;</mml:mi></mml:msub></mml:mrow></mml:math>,\
          \ in a region of mass compatible with the prescriptions of the hot dark matter\
          \ hypothesis, which predicted a <mml:math id=\"M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msub><mml:mi>&#x3BD;</mml:mi><mml:mi>&#x3C4;</mml:mi></mml:msub></mml:mrow></mml:math>\
          \ mass in the range of 1&#x2013;10&#x2009;eV/c2. This was done by searching\
          \ for <mml:math id=\"M5\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msub><mml:mi>&#x3BD;</mml:mi><mml:mi>&#x3C4;</mml:mi></mml:msub></mml:mrow></mml:math>\
          \ CC interactions, observing the production of the <mml:math id=\"M6\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:mi>&#x3C4;</mml:mi></mml:mrow></mml:math>\
          \ lepton through its various decay modes by using kinematical criteria. In\
          \ parallel, NOMAD also strongly contributed to the study of more conventional\
          \ processes: quasielastic events, strangeness production and charm dimuon\
          \ production, single photon production, and coherent neutral pion production.\
          \ Exotic searches were also investigated. The paper reviews the neutrino beam,\
          \ the detector setup, the detector performances, the neutrino oscillation\
          \ results, the strangeness production, the dimuon charm production, and summarizes\
          \ other pieces of research.</subfield></datafield>\r\n<datafield tag=\"540\"\
