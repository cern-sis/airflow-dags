          \ Interquark Potential in <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>D</mml:mi><mml:mo>=</mml:mo><mml:mn>3</mml:mn></mml:math> Driven\
          \ by a Minimal Length</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-07-17</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">5</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We address the effect\
          \ of a quantum gravity induced minimal length on a physical observable for\
          \ three-dimensional Yang-Mills. Our calculation is done within stationary\
          \ perturbation theory. Interestingly enough, we find an ultraviolet finite\
          \ interaction energy, which contains a regularized logarithmic function and\
          \ a linear confining potential. This result highlights the role played by\
          \ the new quantum of length in our discussion.</subfield></datafield>\r\n\
