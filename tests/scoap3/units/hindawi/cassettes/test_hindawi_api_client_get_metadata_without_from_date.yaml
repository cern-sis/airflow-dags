          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Performance of Water-Based Liquid Scintillator:\
          \ An Independent Analysis</subfield></datafield>\r\n<datafield tag=\"260\"\
          \ ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-07-24</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The water-based liquid\
          \ scintillator (WbLS) is a new material currently under development. It is\
          \ based on the idea of dissolving the organic scintillator in water using\
          \ special surfactants. This material strives to achieve the novel detection\
          \ techniques by combining the Cerenkov rings and scintillation light, as well\
          \ as the total cost reduction compared to pure liquid scintillator (LS). The\
          \ independent light yield measurement analysis for the light yield measurements\
          \ using three different proton beam energies (210&#x2009;MeV, 475&#x2009;MeV,\
          \ and 2000&#x2009;MeV) for water, two different WbLS formulations (0.4&#x25;\
          \ and 0.99&#x25;), and pure LS conducted at Brookhaven National Laboratory,\
          \ USA, is presented. The results show that a goal of &#x7e;100 optical photons/MeV,\
          \ indicated by the simulation to be an optimal light yield for observing both\
          \ the Cerenkov ring and the scintillation light from the proton decay in a\
          \ large water detector, has been achieved.</subfield></datafield>\r\n<datafield\
          \ tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
          \ code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
