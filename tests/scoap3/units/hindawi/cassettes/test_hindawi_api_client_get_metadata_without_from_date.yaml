          \ for High Energy Physics, Peking University, Beijing 100871, China</subfield><subfield\
          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Lorentz Violation of the Photon Sector in\
          \ Field Theory Models</subfield></datafield>\r\n<datafield tag=\"260\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing Corporation</subfield><subfield\
          \ code=\"c\">2014-08-21</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">8</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We compare the Lorentz\
          \ violation terms of the pure photon sector between two field theory models,\
          \ namely, the minimal standard model extension (SME) and the standard model\
          \ supplement (SMS). From the requirement of the identity of the intersection\
          \ for the two models, we find that the free photon sector of the SMS can be\
          \ a subset of the photon sector of the minimal SME. We not only obtain some\
          \ relations between the SME parameters but also get some constraints on the\
          \ SMS parameters from the SME parameters. The CPT-odd coefficients <mml:math\
          \ id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mo stretchy=\"\
          false\">(</mml:mo><mml:msub><mml:mrow><mml:mi>k</mml:mi></mml:mrow><mml:mrow><mml:mi>AF</mml:mi></mml:mrow></mml:msub><mml:msup><mml:mrow><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:mrow><mml:mrow><mml:mi>&#x3b1;</mml:mi></mml:mrow></mml:msup></mml:math>\
          \ of the SME are predicted to be zero. There are 15 degrees of freedom in\
          \ the Lorentz violation matrix <mml:math id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mrow><mml:msup><mml:mrow><mml:mi mathvariant=\"normal\">&#x394;</mml:mi></mml:mrow><mml:mrow><mml:mi>&#x3b1;</mml:mi><mml:mi>&#x3b2;</mml:mi></mml:mrow></mml:msup></mml:mrow></mml:math>\
          \ of free photons of the SMS related with the same number of degrees of freedom\
          \ in the tensor coefficients <mml:math id=\"M3\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mo stretchy=\"false\">(</mml:mo><mml:msub><mml:mrow><mml:mi>k</mml:mi></mml:mrow><mml:mrow><mml:mi>F</mml:mi></mml:mrow></mml:msub><mml:msup><mml:mrow><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:mrow><mml:mrow><mml:mi>&#x3b1;</mml:mi><mml:mi>&#x3b2;</mml:mi><mml:mi>&#x3bc;</mml:mi><mml:mi>&#x3bd;</mml:mi></mml:mrow></mml:msup></mml:math>,\
          \ which are independent from each other in the minimal SME but are interrelated\
          \ in the intersection of the SMS and the minimal SME. With the related degrees\
          \ of freedom, we obtain the conservative constraints <mml:math id=\"M4\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mo stretchy=\"false\">(</mml:mo><mml:mn>2</mml:mn><mml:mi>&#x3c3;</mml:mi><mml:mo\
          \ stretchy=\"false\">)</mml:mo></mml:math> on the elements of the photon Lorentz\
          \ violation matrix. The detailed structure of the photon Lorentz violation\
          \ matrix suggests some applications to the Lorentz violation experiments for\
          \ photons.</subfield></datafield>\r\n<datafield tag=\"540\" ind1=\" \" ind2=\"\
          \ \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield code=\"u\">http://creativecommons.org/licenses/by/3.0/</subfield></datafield>\r\
