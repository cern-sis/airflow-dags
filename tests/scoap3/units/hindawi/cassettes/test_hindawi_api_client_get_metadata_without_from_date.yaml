          \ code=\"u\">PH Department, TH Unit, CERN, 1211 Geneva 23, Switzerland</subfield><subfield\
          \ code=\"j\"></subfield></datafield>\r\n<datafield tag=\"245\" ind1=\" \"\
          \ ind2=\" \"><subfield code=\"a\">Hawking-Unruh Hadronization and  Strangeness\
          \ Production in High Energy Collisions</subfield></datafield>\r\n<datafield\
          \ tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi Publishing\
          \ Corporation</subfield><subfield code=\"c\">2014-05-11</subfield></datafield>\r\
          \n<datafield tag=\"300\" ind1=\" \" ind2=\" \"><subfield code=\"a\">7</subfield></datafield>\r\
          \n<datafield tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">The thermal\
          \ multihadron production observed in different high energy collisions poses\
          \ many basic problems: why do even elementary, <mml:math id=\"M1\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>+</mml:mo></mml:mrow></mml:msup><mml:msup><mml:mrow><mml:mi>e</mml:mi></mml:mrow><mml:mrow><mml:mo>-</mml:mo></mml:mrow></mml:msup></mml:math>\
          \ and hadron-hadron, collisions show thermal behaviour? Why is there in such\
          \ interactions a suppression of strange particle production? Why does the\
          \ strangeness suppression almost disappear in relativistic heavy ion collisions?\
          \ Why in these collisions is the thermalization time less than <mml:math id=\"\
          M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mo>&#x2243;</mml:mo><mml:mn>0.5</mml:mn></mml:math>&#x2009;fm/c?\
          \ We show that the recently proposed mechanism of thermal hadron production\
          \ through Hawking-Unruh radiation can naturally answer the previous questions.\
          \ Indeed, the interpretation of quark (q)-antiquark (<mml:math id=\"M3\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mrow><mml:mover accent=\"true\"\
          ><mml:mrow><mml:mi>q</mml:mi></mml:mrow><mml:mo>&#x305;</mml:mo></mml:mover></mml:mrow></mml:math>)\
          \ pairs production, by the sequential string breaking, as tunneling through\
          \ the event horizon of colour confinement leads to thermal behavior with a\
          \ universal temperature, <mml:math id=\"M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mi>T</mml:mi><mml:mo>&#x2243;</mml:mo><mml:mn>170</mml:mn></mml:math>&#x2009;Mev,\
          \ related to the quark acceleration, a, by <mml:math id=\"M5\" xmlns:mml=\"\
          http://www.w3.org/1998/Math/MathML\"><mml:mi>T</mml:mi><mml:mo>=</mml:mo><mml:mi>a</mml:mi><mml:mo>/</mml:mo><mml:mn>2</mml:mn><mml:mi>&#x3c0;</mml:mi></mml:math>.\
          \ The resulting temperature depends on the quark mass and then on the content\
          \ of the produced hadrons, causing a deviation from full equilibrium and hence\
          \ a suppression of strange particle production in elementary collisions. In\
          \ nucleus-nucleus collisions, where the quark density is much bigger, one\
          \ has to introduce an average temperature (acceleration) which dilutes the\
          \ quark mass effect and the strangeness suppression almost disappears.</subfield></datafield>\r\
