          \n<datafield tag=\"245\" ind1=\" \" ind2=\" \"><subfield code=\"a\">On the\
          \ Quantization of Length in Noncommutative Spaces</subfield></datafield>\r\
          \n<datafield tag=\"260\" ind1=\" \" ind2=\" \"><subfield code=\"b\">Hindawi</subfield><subfield\
          \ code=\"c\">2022-12-12</subfield></datafield>\r\n<datafield tag=\"300\" ind1=\"\
          \ \" ind2=\" \"><subfield code=\"a\">5</subfield></datafield>\r\n<datafield\
          \ tag=\"520\" ind1=\" \" ind2=\" \"><subfield code=\"a\">We consider canonical/Weyl-Moyal\
          \ type noncommutative (NC) spaces with rectilinear coordinates. Motivated\
          \ by the analogy of the formalism of the quantum mechanical harmonic oscillator\
          \ problem in quantum phase-space with that of the canonical-type NC 2-D space,\
          \ and noting that the square of length in the latter case is analogous to\
          \ the Hamiltonian in the former case, we arrive at the conclusion that the\
          \ length and area are quantized in such an NC space, if the area is expressed\
          \ entirely in terms of length. We extend our analysis to the 3-D case and\
          \ formulate a ladder operator approach to the quantization of length in 3-D\
          \ space. However, our method does not lend itself to the quantization of spacetime\
          \ length in <mml:math id=\"M1\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mn>1</mml:mn><mml:mo>+</mml:mo><mml:mn>1</mml:mn></mml:math> and <mml:math\
          \ id=\"M2\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mn>2</mml:mn><mml:mo>+</mml:mo><mml:mn>1</mml:mn></mml:math>\
          \ Minkowski spacetimes if the noncommutativity between time and space is considered.\
          \ If time is taken to commute with spatial coordinates and the noncommutativity\
          \ is maintained only among the spatial coordinates in <mml:math id=\"M3\"\
          \ xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"><mml:mn>2</mml:mn><mml:mo>+</mml:mo><mml:mn>1</mml:mn></mml:math>\
          \ and <mml:math id=\"M4\" xmlns:mml=\"http://www.w3.org/1998/Math/MathML\"\
          ><mml:mn>3</mml:mn><mml:mo>+</mml:mo><mml:mn>1</mml:mn></mml:math> dimensional\
          \ spacetime, then the quantization of spatial length is possible in our approach.</subfield></datafield>\r\
          \n<datafield tag=\"540\" ind1=\" \" ind2=\" \"><subfield code=\"a\">CC-BY-3.0</subfield><subfield\
